<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .auth-card { background: white; width: 100%; max-width: 400px; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2rem; color: #1e293b; font-weight: 300; letter-spacing: -1px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.7rem; font-weight: 700; color: #0b4a8f; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1.5px; }
        .input-group input { width: 100%; padding: 12px 16px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; }
        .btn-submit { width: 100%; background: #0b4a8f; color: white; padding: 16px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.3s; }
        .btn-submit:hover { background: #083a71; }
        .footer-link { text-align: center; margin-top: 25px; font-size: 0.85rem; color: #64748b; }
        .footer-link a { color: #0b4a8f; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="header">
        <h1>Welcome Back</h1>
        <p style="color: #64748b; font-size: 0.9rem; margin-top: 8px;">Log in to your JEE portal</p>
    </div>

    <form id="loginForm">
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="email" required placeholder="name@example.com">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn-submit" id="submitBtn">LOG IN</button>
    </form>

    <div class="footer-link">
        Don't have an account? <a href="register.html">Sign Up</a>
    </div>
</div>

<script>
    // Initialize Supabase Client
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey); 

    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        submitBtn.disabled = true;
        submitBtn.innerText = "AUTHENTICATING...";

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            // Use supabaseClient (the instance) NOT supabase (the library)
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) throw error;

            if (data.user) {
                window.location.href = 'index.html';
            }
        } catch (error) {
            alert("Login Error: " + error.message);
            submitBtn.disabled = false;
            submitBtn.innerText = "LOG IN";
        }
    });
</script>
</body>
</html>
