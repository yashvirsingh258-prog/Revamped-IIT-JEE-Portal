<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Restoring your original branding and colors */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #0b1120; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .auth-card { background: #1e293b; width: 100%; max-width: 400px; padding: 40px; border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); border: 1px solid #334155; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 1.8rem; color: #f8fafc; font-weight: 700; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 600; color: #94a3b8; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        .input-group input { width: 100%; padding: 12px 16px; border: 1px solid #334155; border-radius: 6px; font-size: 1rem; background: #0f172a; color: white; }
        .input-group input:focus { outline: 2px solid #3b82f6; border-color: transparent; }
        .btn-submit { width: 100%; background: #3b82f6; color: white; padding: 14px; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-submit:hover { background: #2563eb; }
        .footer-link { text-align: center; margin-top: 25px; font-size: 0.9rem; color: #94a3b8; }
        .footer-link a { color: #3b82f6; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="header">
        <h1>Welcome Back</h1>
        <p style="color: #94a3b8; font-size: 0.9rem; margin-top: 8px;">Sign in to your dashboard</p>
    </div>

    <form id="loginForm">
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="email" required placeholder="Enter your email">
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn-submit" id="submitBtn">LOG IN</button>
    </form>

    <div class="footer-link">
        New here? <a href="register.html">Create an account</a>
    </div>
</div>

<script>
    // Critical Fix: We use 'supabaseClient' as the name
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey); 

    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        submitBtn.disabled = true;
        submitBtn.innerText = "AUTHENTICATING...";

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            // Updated to use supabaseClient instead of supabase
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) throw error;

            if (data.user) {
                window.location.href = 'index.html';
            }
        } catch (error) {
            alert("Login Error: " + error.message);
            submitBtn.disabled = false;
            submitBtn.innerText = "LOG IN";
        }
    });
</script>
</body>
</html>
