<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .auth-card { background: white; width: 100%; max-width: 400px; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-size: 2rem; color: #1e293b; margin-bottom: 8px; font-weight: 300; letter-spacing: -1px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.7rem; font-weight: 700; color: #0b4a8f; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1.5px; }
        .input-group input { width: 100%; padding: 12px 16px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; }
        .btn-submit { width: 100%; background: #0b4a8f; color: white; padding: 16px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .divider { display: flex; align-items: center; text-align: center; margin: 25px 0; color: #94a3b8; font-size: 0.8rem; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #e2e8f0; }
        .divider:not(:empty)::before { margin-right: 15px; }
        .divider:not(:empty)::after { margin-left: 15px; }
        .social-container { display: flex; flex-direction: column; gap: 12px; }
        .social-btn { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; background: white; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500; font-size: 0.9rem; cursor: pointer; color: #1e293b; transition: 0.2s; }
        .social-btn:hover { background: #f8fafc; }
        .footer-link { text-align: center; margin-top: 25px; font-size: 0.85rem; color: #64748b; }
        .footer-link a { color: #0b4a8f; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="header">
        <h1>Welcome Back</h1>
        <p style="color: #64748b; font-size: 0.9rem;">Sign in to your JEE account</p>
    </div>

    <div class="social-container">
        <button type="button" class="social-btn" onclick="handleSocialLogin('google')">
            <img src="https://www.google.com/favicon.ico" width="18" alt="Google"> Sign in with Google
        </button>
        <button type="button" class="social-btn" onclick="handleSocialLogin('apple')">
            <img src="https://www.apple.com/favicon.ico" width="18" alt="Apple"> Sign in with Apple
        </button>
    </div>

    <div class="divider">OR USE EMAIL</div>

    <form id="loginForm">
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" class="btn-submit" id="submitBtn">LOG IN</button>
    </form>

    <div class="footer-link">
        Don't have an account? <a href="register.html">Sign Up</a>
    </div>
</div>

<script>
    // FIX: Using 'supabaseClient' avoids the naming conflict with the library
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey); 

    // Social Login Function
    async function handleSocialLogin(provider) {
        const { error } = await supabaseClient.auth.signInWithOAuth({
            provider: provider,
            options: {
                // Must match your dashboard Allow List
                redirectTo: 'https://revamped-iit-jee-portal.vercel.app/index.html',
                queryParams: { prompt: 'select_account' }
            }
        });
        if (error) alert("Social Login Error: " + error.message);
    }

    // Email/Password Login
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "AUTHENTICATING...";

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            // Updated to use 'supabaseClient'
            const { data, error } = await supabaseClient.auth.signInWithPassword({
                email,
                password,
            });

            if (error) throw error;
            if (data.user) window.location.href = 'index.html';
            
        } catch (error) {
            alert("Login Error: " + error.message);
            btn.disabled = false;
            btn.innerText = "LOG IN";
        }
    });
</script>
</body>
</html>
