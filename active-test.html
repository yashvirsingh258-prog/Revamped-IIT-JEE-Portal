<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Active Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root { --primary-blue: #0b4a8f; --bg-light: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); margin: 0; }
        header { background: white; padding: 20px 60px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; background: white; border-radius: 12px; border: 1px solid #e2e8f0; }
        .option { display: block; padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; margin-top: 10px; cursor: pointer; }
        .option.selected { border-color: var(--primary-blue); background: #f0f7ff; }
        .btn { padding: 12px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; background: var(--primary-blue); color: white; }
    </style>
</head>
<body>
<header>
    <h2 id="displayTestName">Test</h2>
    <div id="timer" style="font-weight:700;">00:00</div>
</header>
<div class="container">
    <div id="qContainer">Loading...</div>
    <div style="margin-top:30px; display:flex; justify-content:space-between;">
        <button class="btn" style="background:#64748b" onclick="prevQuestion()">Previous</button>
        <button class="btn" id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>
</div>

<script>
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl'; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let questions = [];
    let currentIdx = 0;
    let userAnswers = [];
    const testName = localStorage.getItem('currentTestName');

    async function loadTest() {
        const { data } = await supabaseClient.from('questions_table').select('*').eq('test_name', testName).single();
        if (data) {
            questions = data.question_data;
            userAnswers = new Array(questions.length).fill(null);
            renderQuestion();
        }
    }

    function renderQuestion() {
        const q = questions[currentIdx];
        document.getElementById('qContainer').innerHTML = `
            <h3>Question ${currentIdx + 1}</h3>
            <p>${q.q}</p>
            ${q.options.map((opt, i) => `
                <div class="option ${userAnswers[currentIdx] === i ? 'selected' : ''}" onclick="selectOption(${i})">${opt}</div>
            `).join('')}
        `;
        document.getElementById('nextBtn').innerText = currentIdx === questions.length - 1 ? "Submit" : "Next";
        if(window.MathJax) MathJax.typesetPromise();
    }

    function selectOption(i) { userAnswers[currentIdx] = i; renderQuestion(); }
    function prevQuestion() { if(currentIdx > 0) { currentIdx--; renderQuestion(); } }
    function nextQuestion() { 
        if(currentIdx < questions.length - 1) { currentIdx++; renderQuestion(); } 
        else { submitTest(); }
    }

    async function submitTest() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        let correct = 0;
        questions.forEach((q, i) => {
            const cIdx = q.options.findIndex(o => o.trim() === q.correct.trim());
            if(userAnswers[i] === cIdx) correct++;
        });

        await supabaseClient.from('student_progress').insert([{
            student_id: user.id,
            username: user.email.split('@')[0],
            test_name: testName,
            score: `${correct}/${questions.length}`,
            user_answers: userAnswers,
            accuracy: Math.round((correct/questions.length)*100)
        }]);
        window.location.href = 'performance.html';
    }
    loadTest();
</script>
</body>
</html>
