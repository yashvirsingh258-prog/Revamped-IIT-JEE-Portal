<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Active Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { height: 70px; background: #fff; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; padding: 0 40px; z-index: 10; }
        .test-info { font-weight: 700; color: #0b4a8f; text-transform: uppercase; letter-spacing: 1px; }
        #timer { font-weight: 700; color: #e11d48; font-variant-numeric: tabular-nums; font-size: 1.1rem; }

        .main-container { flex: 1; display: flex; overflow: hidden; }
        .question-area { flex: 1; padding: 60px; overflow-y: auto; background: #fff; }
        .q-box { max-width: 800px; margin: 0 auto; }
        .q-num { font-weight: 700; color: #64748b; margin-bottom: 10px; display: block; text-transform: uppercase; font-size: 0.8rem; }
        .q-text { font-size: 1.25rem; line-height: 1.6; margin-bottom: 30px; font-weight: 500; }
        
        .option { display: block; padding: 18px 24px; border: 1px solid #e2e8f0; border-radius: 12px; margin-bottom: 12px; cursor: pointer; transition: 0.2s; }
        .option:hover { background: #f1f5f9; border-color: #0b4a8f; }

        .action-bar { margin-top: 40px; display: flex; gap: 15px; }
        .btn { width: 160px; height: 48px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.3s; border: none; font-size: 0.9rem; display: flex; align-items: center; justify-content: center; }
        .btn-save { background: #10b981; color: white; }
        .btn-review { background: #8b5cf6; color: white; }
        .btn-clear { background: #f1f5f9; color: #64748b; border: 1px solid #e2e8f0; }

        .sidebar { width: 340px; background: rgba(255, 255, 255, 0.6); backdrop-filter: blur(15px); border-left: 1px solid #e2e8f0; padding: 30px; display: flex; flex-direction: column; }
        .palette-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin-bottom: 40px; }
        .q-circle { width: 42px; height: 42px; border-radius: 50%; border: 1px solid #cbd5e1; background: white; display: flex; align-items: center; justify-content: center; font-size: 0.85rem; font-weight: 600; color: #64748b; cursor: pointer; transition: 0.2s; }
        .q-circle.answered { background: #10b981; color: white; border-color: #10b981; }
        .q-circle.review { background: #8b5cf6; color: white; border-color: #8b5cf6; }
        .q-circle.current { border: 2.5px solid #0b4a8f; color: #0b4a8f; background: #eff6ff; }

        .btn-finish { background: #0b4a8f; color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: auto; }
    </style>
</head>
<body>

<header>
    <div class="test-info" id="testSubject">Loading Test...</div>
    <div id="timer">Remaining: 60:00</div>
</header>

<div class="main-container">
    <main class="question-area">
        <div class="q-box" id="qBox">
            <span class="q-num">Question #<span id="currentNum">1</span></span>
            <div id="questionContent">
                <p class="q-text">Loading question...</p>
            </div>
            <div class="action-bar">
                <button class="btn btn-save" onclick="handleAction('answered')">Save & Next</button>
                <button class="btn btn-review" onclick="handleAction('review')">Review</button>
                <button class="btn btn-clear" onclick="handleAction('clear')">Clear</button>
            </div>
        </div>
    </main>
    <aside class="sidebar">
        <div class="palette-grid" id="paletteGrid"></div>
        <button class="btn-finish" onclick="finalizeExam(true)">Finish Test</button>
    </aside>
</div>

<script>
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let questions = [];
    let currentIdx = 0;
    let timeLeft = 3600;

    async function initTest() {
        const { data, error } = await supabase.from('questions_table').select('*').limit(30);
        if (data) {
            questions = data;
            renderPalette();
            displayQuestion(0);
            startTimer();
        }
    }

    function renderPalette() {
        const grid = document.getElementById('paletteGrid');
        questions.forEach((_, i) => {
            const circle = document.createElement('div');
            circle.id = `q-${i}`;
            circle.className = 'q-circle';
            circle.innerText = i + 1;
            circle.onclick = () => displayQuestion(i);
            grid.appendChild(circle);
        });
    }

    function displayQuestion(index) {
        document.querySelectorAll('.q-circle').forEach(c => c.classList.remove('current'));
        currentIdx = index;
        const q = questions[index];
        document.getElementById('currentNum').innerText = index + 1;
        document.getElementById('q-${index}').classList.add('current');
        
        let html = `<p class="q-text">${q.question_text}</p>`;
        // Assuming options are stored as an array or JSON in Supabase
        const options = q.options || ['Option A', 'Option B', 'Option C', 'Option D'];
        options.forEach((opt, i) => {
            html += `<label class="option"><input type="radio" name="jee-q" value="${i}"> ${opt}</label>`;
        });
        document.getElementById('questionContent').innerHTML = html;
    }

    async function handleAction(type) {
        const circle = document.getElementById(`q-${currentIdx}`);
        circle.classList.remove('answered', 'review');
        if(type === 'answered') circle.classList.add('answered');
        if(type === 'review') circle.classList.add('review');

        // Upsert progress to Supabase
        await supabase.from('student_progress').upsert({
            student_id: localStorage.getItem('userId'),
            question_id: questions[currentIdx].id,
            status: type
        });

        if (currentIdx < questions.length - 1) displayQuestion(currentIdx + 1);
    }

    function startTimer() {
        const timerInterval = setInterval(() => {
            timeLeft--;
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            document.getElementById('timer').innerText = `Remaining: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                finalizeExam(false);
            }
        }, 1000);
    }

    async function finalizeExam(manual) {
        if (manual && !confirm("Submit Test?")) return;
        window.location.href = 'performance.html';
    }

    initTest();
</script>
</body>
</html>
