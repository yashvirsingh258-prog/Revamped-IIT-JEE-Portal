<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Premium Exam Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };</script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.4);
            --navy: #0b1e3b;
            --navy-hover: #152e52;
            --grey-btn: #e5e7eb;
            --grey-hover: #d1d5db;
            --correct: #10b981;
            --warning: #ef4444;
            --purple: #a855f7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #e0e7ff 0%, #f1f5f9 100%);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 50px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .main-layout { display: flex; flex: 1; padding: 25px; gap: 25px; overflow: hidden; }

        .q-card {
            flex: 1;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
            box-shadow: 0 10px 40px rgba(0,0,0,0.04);
        }

        .q-body { padding: 40px; flex: 1; overflow-y: auto; }

        .option {
            background: rgba(255,255,255,0.4);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 18px 25px;
            margin-top: 12px;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .option:hover { background: white; transform: translateX(8px); border-color: #94a3b8; }
        .option.selected { background: white; border-color: #3b82f6; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.15); }

        .palette-card {
            width: 360px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 25px;
            display: flex; flex-direction: column;
        }

        .palette-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px;
            margin-top: 20px;
        }

        .p-circle {
            width: 48px; height: 48px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; cursor: pointer;
            background: var(--grey-btn); color: #4b5563;
            transition: all 0.2s ease; border: 2px solid transparent;
        }
        .p-circle:hover { transform: scale(1.15); filter: brightness(0.95); }
        .p-circle.active { border-color: #3b82f6; background: white; border-width: 3px; }
        .p-circle.answered { background: var(--correct); color: white; }
        .p-circle.visited { background: var(--warning); color: white; }
        .p-circle.marked { background: var(--purple); color: white; }

        .footer-nav {
            padding: 20px 40px;
            background: rgba(255,255,255,0.3);
            border-top: 1px solid var(--glass-border);
            display: flex; justify-content: space-between;
        }

        .btn {
            padding: 12px 24px; border-radius: 10px; border: none;
            font-weight: 600; cursor: pointer; transition: all 0.2s;
            font-size: 0.85rem;
        }
        .btn-grey { background: var(--grey-btn); color: #374151; }
        .btn-grey:hover { background: var(--grey-hover); transform: translateY(-2px); }
        
        .btn-finish { background: var(--navy); color: white; padding: 12px 35px; }
        .btn-finish:hover { background: var(--navy-hover); box-shadow: 0 8px 20px rgba(11, 30, 59, 0.4); transform: translateY(-2px); }

        #timer { font-size: 1.4rem; font-weight: 700; color: var(--navy); }
    </style>
</head>
<body>

<header>
    <h2 id="testTitle" style="color: var(--navy);">--</h2>
    <div id="timer">00:00</div>
</header>

<div class="main-layout">
    <div class="q-card">
        <div class="q-body">
            <p id="qLabel" style="color: #6366f1; font-weight: 700; font-size: 0.8rem; margin-bottom: 10px; letter-spacing: 1px;">QUESTION 1</p>
            <div id="qText" style="font-size: 1.35rem; color: #1e293b; margin-bottom: 30px; line-height: 1.6;">Loading...</div>
            <div id="optionsContainer"></div>
        </div>
        
        <div class="footer-nav">
            <div style="display:flex; gap:10px;">
                <button class="btn btn-grey" onclick="changeQ(-1)">Previous</button>
                <button class="btn btn-grey" onclick="clearAns()">Clear</button>
                <button class="btn btn-grey" onclick="markReview()">Review</button>
                <button class="btn btn-grey" style="background:#3b82f6; color:white;" onclick="changeQ(1)">Next</button>
            </div>
            <button class="btn btn-finish" onclick="finalSubmit()">Finish Test</button>
        </div>
    </div>

    <div class="palette-card">
        <h3 style="font-size: 1.1rem; color: var(--navy); border-bottom: 1px solid #e2e8f0; padding-bottom: 10px;">Question Palette</h3>
        <div class="palette-grid" id="paletteGrid"></div>
        <div style="margin-top: auto; padding-top: 20px; font-size: 0.75rem; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div style="display:flex; align-items:center; gap:6px;"><span style="width:10px;height:10px;border-radius:50%;background:var(--correct)"></span> Answered</div>
            <div style="display:flex; align-items:center; gap:6px;"><span style="width:10px;height:10px;border-radius:50%;background:var(--purple)"></span> Review</div>
            <div style="display:flex; align-items:center; gap:6px;"><span style="width:10px;height:10px;border-radius:50%;background:var(--warning)"></span> Skipped</div>
            <div style="display:flex; align-items:center; gap:6px;"><span style="width:10px;height:10px;border-radius:50%;background:var(--grey-btn)"></span> Not Visited</div>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl'; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let questions = [];
    let currentIdx = 0;
    let userAnswers = [];
    let visited = [];
    let marked = [];
    let timeLeft = 3600;
    const testName = localStorage.getItem('currentTestName');

    async function start() {
        const { data } = await supabaseClient.from('questions_table').select('*').eq('test_name', testName).single();
        if(data) {
            questions = data.question_data;
            userAnswers = new Array(questions.length).fill(null);
            visited = new Array(questions.length).fill(false);
            marked = new Array(questions.length).fill(false);
            
            document.getElementById('testTitle').innerText = testName;
            setupPalette();
            render();
            runTimer();
        }
    }

    function setupPalette() {
        const grid = document.getElementById('paletteGrid');
        questions.forEach((_, i) => {
            const c = document.createElement('div');
            c.className = 'p-circle';
            c.id = `pc-${i}`;
            c.innerText = i + 1;
            c.onclick = () => { currentIdx = i; render(); };
            grid.appendChild(c);
        });
    }

    function render() {
        visited[currentIdx] = true;
        const q = questions[currentIdx];
        document.getElementById('qLabel').innerText = `QUESTION ${currentIdx + 1}`;
        document.getElementById('qText').innerText = q.q;
        
        document.getElementById('optionsContainer').innerHTML = q.options.map((opt, i) => `
            <div class="option ${userAnswers[currentIdx] === i ? 'selected' : ''}" onclick="select(${i})">
                <span style="font-weight:700; margin-right:15px; color:#3b82f6; font-size:0.9rem;">${String.fromCharCode(65+i)}</span> ${opt}
            </div>
        `).join('');

        updatePaletteUI();
        if(window.MathJax) MathJax.typesetPromise();
    }

    function select(i) { userAnswers[currentIdx] = i; render(); }
    function clearAns() { userAnswers[currentIdx] = null; render(); }
    function markReview() { marked[currentIdx] = !marked[currentIdx]; render(); }

    function changeQ(step) {
        let next = currentIdx + step;
        if(next >= 0 && next < questions.length) { currentIdx = next; render(); }
    }

    function updatePaletteUI() {
        questions.forEach((_, i) => {
            const el = document.getElementById(`pc-${i}`);
            el.className = 'p-circle';
            if(i === currentIdx) el.classList.add('active');
            if(marked[i]) el.classList.add('marked');
            else if(userAnswers[i] !== null) el.classList.add('answered');
            else if(visited[i]) el.classList.add('visited');
        });
    }

    function runTimer() {
        const el = document.getElementById('timer');
        const itv = setInterval(() => {
            if(timeLeft <= 0) { clearInterval(itv); finalSubmit(true); }
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            el.innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            timeLeft--;
        }, 1000);
    }

    async function finalSubmit(auto = false) {
        if(!auto && !confirm("Finish test and submit answers?")) return;
        const { data: { user } } = await supabaseClient.auth.getUser();
        let correct = 0;
        questions.forEach((q, i) => {
            const cIdx = q.options.findIndex(o => o.trim() === q.correct.trim());
            if(userAnswers[i] === cIdx) correct++;
        });

        await supabaseClient.from('student_progress').insert([{
            student_id: user.id,
            username: user.email.split('@')[0],
            test_name: testName,
            score: `${correct}/${questions.length}`,
            user_answers: userAnswers,
            accuracy: Math.round((correct/questions.length)*100)
        }]);
        window.location.href = 'performance.html';
    }

    start();
</script>
</body>
</html>
