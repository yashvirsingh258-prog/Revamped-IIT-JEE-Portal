<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Active Test</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root { --primary-blue: #0b4a8f; --bg-light: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        header { background: white; padding: 20px 60px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; }
        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; flex: 1; }
        .question-card { background: white; padding: 40px; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .option { display: block; padding: 15px; border: 2px solid #e2e8f0; border-radius: 10px; margin-top: 10px; cursor: pointer; transition: 0.2s; }
        .option:hover { border-color: var(--primary-blue); background: #f0f7ff; }
        .option.selected { border-color: var(--primary-blue); background: #e0efff; font-weight: 600; }
        .nav-btns { margin-top: 30px; display: flex; justify-content: space-between; }
        .btn { padding: 12px 25px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
        .btn-primary { background: var(--primary-blue); color: white; }
        .btn-outline { background: white; border: 1px solid #cbd5e1; }
    </style>
</head>
<body>

<header>
    <h2 id="displayTestName">JEE Test Session</h2>
    <div id="timer" style="font-weight: 700; color: #ef4444; font-size: 1.2rem;">00:00</div>
</header>

<div class="container">
    <div class="question-card" id="qContainer">
        <p>Loading questions...</p>
    </div>

    <div class="nav-btns">
        <button class="btn btn-outline" onclick="prevQuestion()">Previous</button>
        <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()">Next</button>
    </div>
</div>

<script>
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl'; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let questions = [];
    let currentIdx = 0;
    let userAnswers = [];
    const testName = localStorage.getItem('currentTestName');

    async function loadTest() {
        if (!testName) {
            alert("No test selected!");
            window.location.href = 'dashboard.html';
            return;
        }
        document.getElementById('displayTestName').innerText = testName;

        const { data, error } = await supabaseClient
            .from('questions_table')
            .select('*')
            .eq('test_name', testName)
            .single();

        if (data) {
            questions = data.question_data;
            userAnswers = new Array(questions.length).fill(null);
            renderQuestion();
        } else {
            console.error("Error loading test:", error);
        }
    }

    function renderQuestion() {
        const q = questions[currentIdx];
        const container = document.getElementById('qContainer');
        
        container.innerHTML = `
            <div style="color: #64748b; font-weight: 700; margin-bottom: 10px;">Question ${currentIdx + 1} of ${questions.length}</div>
            <div style="font-size: 1.2rem; line-height: 1.6; margin-bottom: 25px;">${q.q}</div>
            <div id="optionsList">
                ${q.options.map((opt, i) => `
                    <div class="option ${userAnswers[currentIdx] === i ? 'selected' : ''}" onclick="selectOption(${i})">
                        <strong>${String.fromCharCode(65+i)}.</strong> ${opt}
                    </div>
                `).join('')}
            </div>
        `;
        
        document.getElementById('nextBtn').innerText = currentIdx === questions.length - 1 ? "Submit Test" : "Next";
        if(window.MathJax) MathJax.typesetPromise();
    }

    function selectOption(idx) {
        userAnswers[currentIdx] = idx;
        renderQuestion();
    }

    function nextQuestion() {
        if (currentIdx < questions.length - 1) {
            currentIdx++;
            renderQuestion();
        } else {
            submitTest();
        }
    }

    function prevQuestion() {
        if (currentIdx > 0) {
            currentIdx--;
            renderQuestion();
        }
    }

    async function submitTest() {
        if (!confirm("Are you sure you want to submit?")) return;

        // 1. Get Current User and set Username
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (!user) {
            alert("Session expired. Please log in again.");
            return;
        }
        
        const username = user.email.split('@')[0]; // Fallback username from email

        // 2. Calculate Score
        let correctCount = 0;
        questions.forEach((q, idx) => {
            const correctIdx = q.options.findIndex(o => o.trim() === q.correct.trim());
            if (userAnswers[idx] === correctIdx) correctCount++;
        });

        const scoreStr = `${correctCount}/${questions.length}`;
        const accuracy = Math.round((correctCount / questions.length) * 100);

        // 3. Save to student_progress
        const { error } = await supabaseClient
            .from('student_progress')
            .insert([{
                student_id: user.id,
                username: username, // FIX: Username is no longer null
                test_name: testName,
                score: scoreStr,
                user_answers: userAnswers,
                accuracy: accuracy,
                created_at: new Date()
            }]);

        if (error) {
            alert("Error saving results: " + error.message);
        } else {
            alert("Test submitted successfully!");
            window.location.href = 'performance.html';
        }
    }

    loadTest();
</script>
</body>
</html>
