<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Elite Exam Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };</script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --navy: #0f172a;
            --navy-hover: #1e293b;
            --grey-btn: #f1f5f9;
            --grey-hover: #e2e8f0;
            --correct: #10b981;
            --purple: #8b5cf6;
            --accent-blue: #3b82f6;
            --default-grey: #cbd5e1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top left, #e0e7ff, #f8fafc);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        header {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 50px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .main-layout { display: flex; flex: 1; padding: 25px; gap: 25px; overflow: hidden; }

        .test-engine {
            flex: 1;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            display: flex; flex-direction: column;
        }

        .q-scroll-area { padding: 40px; flex: 1; overflow-y: auto; }

        .question-sub-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            margin-bottom: 25px;
        }

        .option-sub-card {
            background: white;
            padding: 20px 25px;
            border-radius: 15px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid transparent;
            display: flex; align-items: center;
        }
        .option-sub-card:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            border-color: var(--grey-hover);
        }
        .option-sub-card.selected { 
            border-color: var(--accent-blue); 
            background: #f8faff;
        }

        .palette-card {
            width: 380px;
            background: var(--glass);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            padding: 30px;
            display: flex; flex-direction: column;
        }

        .palette-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px;
            margin-top: 25px;
        }

        .p-circle {
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: 600; cursor: pointer;
            background: var(--grey-btn); color: #64748b;
            transition: all 0.3s ease; border: 2px solid transparent;
        }
        .p-circle:hover { transform: scale(1.1); filter: brightness(0.9); }
        .p-circle.active { border-color: var(--accent-blue); background: white; border-width: 3px; }
        .p-circle.answered { background: var(--correct); color: white; }
        .p-circle.marked { background: var(--purple); color: white; }

        .footer-nav {
            padding: 25px 40px;
            background: rgba(255,255,255,0.4);
            border-top: 1px solid var(--glass-border);
            display: flex; justify-content: space-between;
        }

        .btn {
            padding: 14px 28px; border-radius: 14px; border: none;
            font-weight: 600; cursor: pointer; transition: all 0.3s;
            font-size: 0.9rem;
        }
        .btn-grey { background: var(--grey-btn); color: #475569; }
        .btn-grey:hover { background: var(--grey-hover); transform: translateY(-2px); }
        
        .btn-finish { background: var(--navy); color: white; padding: 14px 40px; }
        .btn-finish:hover { background: var(--navy-hover); transform: translateY(-3px); box-shadow: 0 10px 25px rgba(15, 23, 42, 0.3); }

        #timer { font-size: 1.6rem; font-weight: 800; color: var(--navy); }
    </style>
</head>
<body>

<header>
    <h2 id="testTitle" style="color: var(--navy);">--</h2>
    <div id="timer">40:00</div>
</header>

<div class="main-layout">
    <div class="test-engine">
        <div class="q-scroll-area">
            <p id="qLabel" style="color: var(--accent-blue); font-weight: 800; font-size: 0.75rem; margin-bottom: 12px; letter-spacing: 2px;">QUESTION 1</p>
            
            <div class="question-sub-card">
                <div id="qText" style="font-size: 1.4rem; color: #1e293b; line-height: 1.5; font-weight: 500;">Loading...</div>
            </div>

            <div id="optionsContainer"></div>
        </div>
        
        <div class="footer-nav">
            <div style="display:flex; gap:12px;">
                <button class="btn btn-grey" onclick="changeQ(-1)">Previous</button>
                <button class="btn btn-grey" onclick="clearAns()">Clear</button>
                <button class="btn btn-grey" onclick="markReview()">Review</button>
                <button class="btn btn-grey" onclick="changeQ(1)">Next</button>
            </div>
            <button class="btn btn-finish" onclick="finalSubmit()">Finish Test</button>
        </div>
    </div>

    <div class="palette-card">
        <h3 style="font-size: 1.2rem; color: var(--navy); border-bottom: 2px solid #f1f5f9; padding-bottom: 15px; font-weight: 700;">Question Palette</h3>
        <div class="palette-grid" id="paletteGrid"></div>
        
        <div style="margin-top: auto; padding-top: 30px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; font-size: 0.8rem; font-weight: 500; color: #64748b;">
            <div style="display:flex; align-items:center; gap:8px;"><span style="width:12px;height:12px;border-radius:50%;background:var(--correct)"></span> Answered</div>
            <div style="display:flex; align-items:center; gap:8px;"><span style="width:12px;height:12px;border-radius:50%;background:var(--purple)"></span> Review</div>
            <div style="display:flex; align-items:center; gap:8px;"><span style="width:12px;height:12px;border-radius:50%;background:var(--grey-btn)"></span> Not Answered</div>
        </div>
    </div>
</div>

<script>
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl'; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    let questions = [];
    let currentIdx = 0;
    let userAnswers = [];
    let marked = [];
    let timeLeft = 2400; // 40 minutes
    const testName = localStorage.getItem('currentTestName');

    async function start() {
        const { data } = await supabaseClient.from('questions_table').select('*').eq('test_name', testName).single();
        if(data) {
            questions = data.question_data;
            userAnswers = new Array(questions.length).fill(null);
            marked = new Array(questions.length).fill(false);
            document.getElementById('testTitle').innerText = testName;
            setupPalette();
            render();
            runTimer();
        }
    }

    function setupPalette() {
        const grid = document.getElementById('paletteGrid');
        questions.forEach((_, i) => {
            const c = document.createElement('div');
            c.className = 'p-circle';
            c.id = `pc-${i}`;
            c.innerText = i + 1;
            c.onclick = () => { currentIdx = i; render(); };
            grid.appendChild(c);
        });
    }

    function render() {
        const q = questions[currentIdx];
        document.getElementById('qLabel').innerText = `QUESTION ${currentIdx + 1}`;
        document.getElementById('qText').innerText = q.q;
        
        document.getElementById('optionsContainer').innerHTML = q.options.map((opt, i) => `
            <div class="option-sub-card ${userAnswers[currentIdx] === i ? 'selected' : ''}" onclick="select(${i})">
                <span style="font-weight:800; margin-right:20px; color:var(--accent-blue); width: 25px;">${String.fromCharCode(65+i)}</span> 
                <span style="font-weight: 500; color: #334155;">${opt}</span>
            </div>
        `).join('');

        updatePaletteUI();
        if(window.MathJax) MathJax.typesetPromise();
    }

    function select(i) { userAnswers[currentIdx] = i; render(); }
    function clearAns() { userAnswers[currentIdx] = null; render(); }
    function markReview() { marked[currentIdx] = !marked[currentIdx]; render(); }

    function changeQ(step) {
        let next = currentIdx + step;
        if(next >= 0 && next < questions.length) { currentIdx = next; render(); }
    }

    function updatePaletteUI() {
        questions.forEach((_, i) => {
            const el = document.getElementById(`pc-${i}`);
            el.className = 'p-circle';
            if(i === currentIdx) el.classList.add('active');
            if(marked[i]) el.classList.add('marked');
            else if(userAnswers[i] !== null) el.classList.add('answered');
        });
    }

    function runTimer() {
        const el = document.getElementById('timer');
        const itv = setInterval(() => {
            if(timeLeft <= 0) { clearInterval(itv); finalSubmit(true); }
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            el.innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            timeLeft--;
        }, 1000);
    }

    async function finalSubmit(auto = false) {
        if(!auto && !confirm("Finish test and submit answers?")) return;
        const { data: { user } } = await supabaseClient.auth.getUser();
        let correct = 0;
        questions.forEach((q, i) => {
            const cIdx = q.options.findIndex(o => o.trim() === q.correct.trim());
            if(userAnswers[i] === cIdx) correct++;
        });

        await supabaseClient.from('student_progress').insert([{
            student_id: user.id,
            username: user.email.split('@')[0],
            test_name: testName,
            score: `${correct}/${questions.length}`,
            user_answers: userAnswers,
            accuracy: Math.round((correct/questions.length)*100)
        }]);
        window.location.href = 'performance.html';
    }

    start();
</script>
</body>
</html>
