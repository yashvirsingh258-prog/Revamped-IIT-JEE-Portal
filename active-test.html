<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Active Test</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f8fafc; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        
        header { background: white; padding: 20px 40px; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center; z-index: 10; }
        
        .main { flex: 1; display: flex; overflow: hidden; }
        
        /* Persistent Sidebar inside Active Test */
        .nav-sidebar { width: 280px; background: #0b4a8f; color: white; padding: 40px 0; display: flex; flex-direction: column; }
        .nav-link { display: block; padding: 15px 40px; text-decoration: none; color: rgba(255,255,255,0.5); text-transform: uppercase; font-size: 0.75rem; letter-spacing: 1px; }
        .active-link { color: white; background: rgba(255,255,255,0.1); border-right: 4px solid #fff; }

        .content { flex: 1; padding: 60px; overflow-y: auto; background: white; }
        
        .exam-sidebar { width: 320px; background: #f1f5f9; padding: 30px; border-left: 1px solid #e2e8f0; display: flex; flex-direction: column; }
        
        .q-text { font-size: 1.25rem; margin-bottom: 30px; line-height: 1.6; }
        .opt-label { display: block; padding: 18px; border: 1px solid #e2e8f0; margin-bottom: 12px; border-radius: 12px; cursor: pointer; transition: 0.2s; }
        .opt-label:hover { background: #f8fafc; border-color: #0b4a8f; }
        
        .palette { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .circle { width: 40px; height: 40px; background: white; border: 1px solid #cbd5e1; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 0.8rem; }
        .circle.active { border: 2px solid #0b4a8f; color: #0b4a8f; font-weight: bold; }
        .circle.done { background: #10b981; color: white; border: none; }
        
        .btn-finish { background: #0b4a8f; color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: 700; cursor: pointer; margin-top: auto; }
    </style>
</head>
<body>
    <header>
        <div id="h-title" style="font-weight:700; color:#0b4a8f;">JEE ASSESSMENT</div>
        <div id="timer" style="color:#e11d48; font-weight:700;">60:00</div>
    </header>
    
    <div class="main">
        <div class="nav-sidebar">
            <a href="index.html" class="nav-link">Dashboard</a>
            <a href="tests.html" class="nav-link active-link">Available Tests</a>
            <a href="performance.html" class="nav-link">Performance</a>
        </div>

        <div class="content">
            <h4 id="q-num" style="color:#64748b; text-transform:uppercase; font-size:0.75rem;">Question #1</h4>
            <div id="q-body" style="margin-top:20px;">Loading questions...</div>
            <button onclick="saveNext()" style="margin-top:40px; background:#10b981; color:white; border:none; padding:15px 30px; border-radius:8px; font-weight:600; cursor:pointer;">Save & Next</button>
        </div>

        <div class="exam-sidebar">
            <h3 style="font-size:0.75rem; color:#94a3b8; margin-bottom:20px; text-transform:uppercase;">Question Palette</h3>
            <div class="palette" id="palette"></div>
            <button class="btn-finish" onclick="location.href='performance.html'">Submit Test</button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        let questions = [], current = 0;

        async function init() {
            const name = localStorage.getItem('currentTestName');
            const { data } = await client.from('questions_table').select('*').eq('test_name', name).single();

            if (data && data.question_data) {
                questions = data.question_data;
                document.getElementById('h-title').innerText = data.test_name;
                drawPalette();
                showQuestion(0);
            }
        }

        function drawPalette() {
            const p = document.getElementById('palette');
            p.innerHTML = questions.map((_, i) => `<div id="c-${i}" class="circle" onclick="showQuestion(${i})">${i+1}</div>`).join('');
        }

        function showQuestion(idx) {
            current = idx;
            const q = questions[idx];
            document.getElementById('q-num').innerText = "Question #" + (idx + 1);
            
            let html = `<div class="q-text">${q.q}</div>`;
            q.options.forEach((opt, i) => {
                html += `<label class="opt-label"><input type="radio" name="ans"> ${opt}</label>`;
            });
            document.getElementById('q-body').innerHTML = html;

            document.querySelectorAll('.circle').forEach(c => c.classList.remove('active'));
            document.getElementById(`c-${idx}`).classList.add('active');

            if(window.MathJax) MathJax.typeset();
        }

        function saveNext() {
            document.getElementById(`c-${current}`).classList.add('done');
            if(current < questions.length - 1) showQuestion(current + 1);
        }

        init();
    </script>
</body>
</html>
