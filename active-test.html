<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Exam Mode</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f1f5f9; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: #0b4a8f; color: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        #timer { background: #e11d48; padding: 8px 18px; border-radius: 6px; font-weight: 700; font-family: monospace; font-size: 1.2rem; }
        .container { flex: 1; display: flex; overflow: hidden; }
        .question-section { flex: 1; background: white; padding: 50px; overflow-y: auto; display: flex; flex-direction: column; }
        .q-card { max-width: 900px; margin: 0 auto; width: 100%; display: flex; flex-direction: column; height: 100%; }
        .q-text { font-size: 1.35rem; line-height: 1.7; color: #1e293b; margin-bottom: 40px; }
        .option-box { display: block; padding: 18px; border: 2px solid #e2e8f0; border-radius: 12px; margin-bottom: 15px; cursor: pointer; transition: 0.2s; }
        .option-box:hover { border-color: #cbd5e1; background: #f8fafc; }
        .footer-actions { margin-top: auto; padding: 30px 0; border-top: 1px solid #e2e8f0; display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .btn { height: 50px; border-radius: 10px; font-weight: 600; border: 1px solid #e2e8f0; cursor: pointer; transition: 0.2s; font-size: 0.95rem; display: flex; align-items: center; justify-content: center; background: #f1f5f9; color: #475569; }
        .btn-review:hover { background: #8b5cf6; color: white; }
        .btn-clear:hover { background: #fee2e2; color: #991b1b; }
        .sidebar { width: 350px; background: #f8fafc; border-left: 1px solid #e2e8f0; padding: 30px; display: flex; flex-direction: column; }
        .palette-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; margin-bottom: 30px; }
        .p-circle { width: 45px; height: 45px; border-radius: 50%; background: white; border: 1px solid #cbd5e1; display: flex; align-items: center; justify-content: center; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .p-circle:hover { transform: scale(1.1); border-color: #0b4a8f; }
        .p-circle.current { border: 3px solid #0b4a8f; background: #eff6ff; }
        .p-circle.answered { background: #10b981 !important; color: white !important; border: none; }
        .p-circle.review { background: #8b5cf6 !important; color: white !important; border: none; }
        .legend-area { margin-top: 20px; padding-top: 20px; border-top: 1px solid #e2e8f0; }
        .legend-item { display: flex; align-items: center; margin-bottom: 10px; font-size: 0.85rem; color: #64748b; }
        .legend-dot { width: 14px; height: 14px; border-radius: 50%; margin-right: 12px; border: 1px solid #cbd5e1; }
        .btn-submit { background: #0b4a8f; color: white; width: 100%; padding: 18px; border-radius: 12px; border: none; font-weight: 700; margin-top: auto; cursor: pointer; }
    </style>
</head>
<body>

<header>
    <div id="testLabel" style="font-weight:700;">JEE EXAM</div>
    <div id="timer">40:00</div>
</header>

<div class="container">
    <main class="question-section">
        <div class="q-card">
            <div style="color:#64748b; font-weight:700; margin-bottom:15px; font-size:0.8rem;">QUESTION #<span id="qIdx">1</span></div>
            <div id="qContent" class="q-text">Loading...</div>
            <div class="footer-actions">
                <button class="btn" onclick="nav(-1)">« Previous</button>
                <button class="btn btn-review" onclick="setStatus('review')">Mark for Review</button>
                <button class="btn btn-clear" onclick="setStatus('clear')">Clear</button>
                <button class="btn" onclick="nav(1)">Next »</button>
            </div>
        </div>
    </main>
    <aside class="sidebar">
        <div class="palette-grid" id="pGrid"></div>
        <div class="legend-area">
            <div class="legend-item"><div class="legend-dot" style="background:#10b981;"></div> Answered</div>
            <div class="legend-item"><div class="legend-dot" style="background:#8b5cf6;"></div> Review</div>
            <div class="legend-item"><div class="legend-dot" style="background:white;"></div> Unvisited</div>
        </div>
        <button class="btn-submit" id="subBtn" onclick="finalSubmit()">Final Submit</button>
    </aside>
</div>

<script>
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    let questions = [], current = 0, timeLeft = 2400;
    let answers = {}, markedReview = [], confirmedAnswered = [];

    async function init() {
        const tName = localStorage.getItem('currentTestName');
        const { data } = await client.from('questions_table').select('*').eq('test_name', tName).single();
        if (data) {
            questions = data.question_data;
            document.getElementById('testLabel').innerText = data.test_name;
            renderPalette();
            loadQuestion(0);
            startTimer();
        }
    }

    function renderPalette() {
        document.getElementById('pGrid').innerHTML = questions.map((_, i) => 
            `<div id="p-${i}" class="p-circle" onclick="loadQuestion(${i})">${i+1}</div>`).join('');
    }

    function loadQuestion(idx) {
        current = idx;
        const q = questions[idx];
        document.getElementById('qIdx').innerText = idx + 1;
        const saved = answers[current];
        let h = `<div>${q.q}</div><div style="margin-top:30px;">`;
        q.options.forEach((opt, i) => {
            h += `<label class="option-box"><input type="radio" name="opt" value="${i}" onchange="selectOpt(${i})" ${saved == i ? 'checked' : ''}> ${opt}</label>`;
        });
        document.getElementById('qContent').innerHTML = h;
        document.querySelectorAll('.p-circle').forEach(c => c.classList.remove('current'));
        document.getElementById(`p-${idx}`).classList.add('current');
        if(window.MathJax) MathJax.typesetPromise();
    }

    function selectOpt(val) {
        answers[current] = val;
        if (!confirmedAnswered.includes(current)) confirmedAnswered.push(current);
        updatePalette();
    }

    function setStatus(type) {
        if (type === 'clear') {
            delete answers[current];
            confirmedAnswered = confirmedAnswered.filter(i => i !== current);
            markedReview = markedReview.filter(i => i !== current);
            document.getElementsByName('opt').forEach(r => r.checked = false);
        } else {
            if (!markedReview.includes(current)) markedReview.push(current);
        }
        updatePalette();
    }

    function updatePalette() {
        const c = document.getElementById(`p-${current}`);
        c.classList.remove('answered', 'review');
        if (markedReview.includes(current)) c.classList.add('review');
        else if (confirmedAnswered.includes(current)) c.classList.add('answered');
    }

    function nav(d) { let n = current + d; if (n >= 0 && n < questions.length) loadQuestion(n); }

    function startTimer() {
        setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            document.getElementById('timer').innerText = `${m}:${s<10?'0':''}${s}`;
            if(timeLeft <= 0) finalSubmit();
        }, 1000);
    }

    async function finalSubmit() {
        const user = localStorage.getItem('username') || 'anonymous_student';
        const tName = localStorage.getItem('currentTestName');
        const sub = document.getElementById('testLabel').innerText;

        const { error } = await client.from('student_progress').upsert({
            username: user,
            test_name: tName,
            subject: sub,
            user_answers: answers,
            confirmed_answered: confirmedAnswered,
            marked_for_review: markedReview,
            time_left: timeLeft,
            is_finished: true,
            current_index: current
        });

        if (error) alert(error.message);
        else window.location.href = 'performance.html';
    }

    init();
</script>
</body>
</html>
