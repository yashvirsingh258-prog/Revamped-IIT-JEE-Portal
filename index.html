<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CORE STYLING --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; display: flex; color: #1e293b; }

        /* Sidebar Navigation */
        nav { width: 280px; background: #0b4a8f; color: white; padding: 60px 0; position: fixed; height: 100vh; z-index: 100; }
        .logo-area { padding: 0 40px; margin-bottom: 60px; }
        .logo-area h2 { font-size: 1.2rem; letter-spacing: 4px; font-weight: 700; text-transform: uppercase; }
        
        .nav-link {
            transition: 0.3s; display: block; padding: 18px 40px; text-decoration: none;
            color: rgba(255, 255, 255, 0.5); font-size: 0.85rem; font-weight: 500;
            letter-spacing: 1px; text-transform: uppercase;
        }
        .nav-link:hover { color: white; padding-left: 50px; }
        .active-link { color: white; background: rgba(255, 255, 255, 0.1); font-weight: 700; }

        /* Main Content Alignment */
        main { margin-left: 280px; flex: 1; padding: 80px 0; }
        .content-container { max-width: 1000px; margin: 0 auto; padding: 0 60px; }

        h1 { font-size: 2.4rem; font-weight: 300; letter-spacing: -1px; margin-bottom: 10px; }
        p.subtitle { color: #64748b; margin-bottom: 40px; }

        /* Welcome Cards */
        .welcome-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 25px; margin-bottom: 40px; }
        
        .hero-card { 
            background: linear-gradient(135deg, #0b4a8f 0%, #1e293b 100%); 
            color: white; padding: 40px; border-radius: 20px; 
            display: flex; flex-direction: column; justify-content: center;
        }
        .hero-card h2 { font-size: 1.8rem; margin-bottom: 15px; }
        
        .btn-white {
            display: inline-block; width: fit-content; padding: 12px 28px; 
            background: white; color: #0b4a8f; text-decoration: none; 
            border-radius: 8px; font-weight: 700; margin-top: 20px;
        }

        .stat-sidebar-card { 
            background: white; border: 1px solid #e2e8f0; border-radius: 20px; padding: 30px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center;
        }
        .stat-sidebar-card .val { font-size: 2.5rem; font-weight: 700; color: #0b4a8f; }
        .stat-sidebar-card .lab { font-size: 0.75rem; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }

        /* Summary Boxes */
        .info-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .info-box { background: white; border: 1px solid #e2e8f0; padding: 25px; border-radius: 16px; }
        .info-box h4 { font-size: 0.75rem; color: #64748b; text-transform: uppercase; margin-bottom: 10px; }
        .info-box p { font-size: 1.1rem; font-weight: 600; }
    </style>
</head>
