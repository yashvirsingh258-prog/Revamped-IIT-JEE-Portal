<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings - ACC_3</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-blue: #0b4a8f; 
            --active-strip: #f1f5f9; 
            --border-color: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #fff; display: flex; min-height: 100vh; color: var(--text-main); }
        
        nav { width: 280px; background: #0b4a8f; color: white; padding: 60px 0; position: fixed; height: 100vh; z-index: 100; display: flex; flex-direction: column; }
        .logo-area { padding: 0 40px; margin-bottom: 60px; font-size: 1.2rem; letter-spacing: 4px; font-weight: 700; text-transform: uppercase; }
        .nav-link { display: block; padding: 18px 40px; text-decoration: none; color: rgba(255, 255, 255, 0.5); font-size: 0.85rem; font-weight: 500; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .nav-link.active-link { color: white; background: rgba(255, 255, 255, 0.1); font-weight: 700; border-right: 4px solid #fff; }

        main { margin-left: 280px; flex: 1; padding: 60px 80px; }
        .page-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 40px; }

        /* FLOATING TOP CARD */
        #card-top.ghibli-glass {
            background: linear-gradient(135deg, #FDFBF7 0%, #F5F1E9 100%) !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.08);
            border: 1px solid #EAE4D9 !important;
            border-bottom: 2px solid #dcd7c9 !important;
            border-radius: 16px; padding: 32px; margin-bottom: 32px; position: relative;
        }

        .profile-container { display: grid; grid-template-columns: 220px 1fr; gap: 60px; }
        .settings-nav { position: relative; display: flex; flex-direction: column; gap: 4px; }
        .settings-nav::after { content: ""; position: absolute; right: -30px; top: 0; height: 100%; width: 1px; background: var(--border-color); }
        
        .s-nav-btn { text-align: left; padding: 14px 20px; border: none; background: none; border-radius: 10px; cursor: pointer; font-size: 0.95rem; color: var(--text-muted); font-weight: 500; }
        .s-nav-btn.active { background: var(--active-strip); color: var(--primary-blue); font-weight: 600; }
        .s-nav-btn.disabled { opacity: 0.5; cursor: not-allowed; pointer-events: none; }

        .info-card { background: white; border: 1px solid var(--border-color); border-radius: 16px; padding: 32px; margin-bottom: 24px; position: relative; }
        .edit-box { position: absolute; top: 32px; right: 32px; border: 1px solid var(--border-color); border-radius: 8px; padding: 6px 12px; display: flex; align-items: center; gap: 8px; cursor: pointer; background: white; font-size: 0.85rem; font-weight: 500; color: #475569; z-index: 10; }
        .edit-box.disabled { opacity: 0.3; pointer-events: none; filter: grayscale(1); }

        .avatar-header { display: flex; align-items: center; gap: 24px; }
        .avatar-wrapper { position: relative; width: 88px; height: 88px; flex-shrink: 0; }
        .avatar-img { width: 88px; height: 88px; border-radius: 20px; object-fit: cover; border: 1px solid var(--border-color); }
        .edit-overlay-icon { position: absolute; bottom: 5px; right: 5px; background: white; border-radius: 50%; padding: 6px; display: flex; box-shadow: 0 2px 8px rgba(0,0,0,0.2); border: 1.5px solid #EAE4D9; }

        .data-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 24px 48px; }
        .data-item label { display: block; font-size: 0.8rem; color: var(--text-muted); margin-bottom: 6px; font-weight: 600; text-transform: uppercase; }
        .data-item span { font-size: 1rem; font-weight: 500; }
        
        .edit-mode { display: none; }
        .modern-input { width: 100%; padding: 12px 16px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 0.95rem; outline: none; }
        /* NO COLOR CHANGE ON HOVER AS REQUESTED */
        .modern-input:hover { border-color: var(--border-color); }

        .btn-group { margin-top: 24px; display: flex; gap: 12px; }
        .btn-save { background: var(--primary-blue); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 600; cursor: pointer; }
        .btn-cancel { background: #f1f5f9; color: #64748b; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

<nav>
    <div class="logo-area">JEE PORTAL</div>
    <a href="#" class="nav-link active-link">Account</a>
    <a href="#" class="nav-link">Tests</a>
    <a href="#" class="nav-link">Performance</a>
</nav>

<main>
    <h1 class="page-title">My Profile</h1>

    <div class="info-card ghibli-glass" id="card-top">
        <div class="edit-box" id="edit-btn-top" onclick="toggleEdit('top')">
            <span>Edit</span>
            <svg style="width:16px;height:16px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
        </div>
        <div id="top-view" class="avatar-header">
            <div class="avatar-wrapper">
                <img src="https://raw.githubusercontent.com/yashvirsingh258-prog/Revamped-IIT-JEE-Portal/main/Studious%20James.png" class="avatar-img">
            </div>
            <div class="user-meta">
                <h2>Ibrahim Mahdi</h2>
                <p>JEE Aspirant â€¢ 2026</p>
            </div>
        </div>
        <div id="top-edit" class="edit-mode">
            <div class="avatar-header">
                <div class="avatar-wrapper">
                    <img src="https://raw.githubusercontent.com/yashvirsingh258-prog/Revamped-IIT-JEE-Portal/main/Studious%20James.png" class="avatar-img">
                    <div class="edit-overlay-icon"><svg style="width:14px;height:14px;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg></div>
                </div>
                <div class="user-meta">
                    <label style="font-size:0.7rem; font-weight:700;">FULL NAME</label>
                    <input type="text" class="modern-input" value="Ibrahim Mahdi">
                </div>
            </div>
            <div class="btn-group">
                <button class="btn-save" onclick="saveBox('top')">Update</button>
                <button class="btn-cancel" onclick="toggleEdit('top')">Cancel</button>
            </div>
        </div>
    </div>

    <div class="profile-container">
        <div class="settings-nav">
            <button class="s-nav-btn active" id="btn-identity" onclick="showTab('identity', this)">Identity</button>
            <button class="s-nav-btn" id="btn-aspirations" onclick="showTab('aspirations', this)">Aspirations</button>
            <button class="s-nav-btn" id="btn-security" onclick="showTab('security', this)">Security</button>
        </div>

        <div id="main-content">
            <div id="identity-tab" class="tab-content">
                <div class="info-card">
                    <div class="edit-box" id="edit-btn-personal" onclick="toggleEdit('personal')"><span>Edit</span></div>
                    <h3>Personal Details (ACC_1)</h3>
                    <div id="personal-view" class="data-grid">
                        <div class="data-item"><label>First Name</label><span>Ibrahim</span></div>
                        <div class="data-item"><label>Last Name</label><span>Mahdi</span></div>
                        <div class="data-item"><label>Age</label><span>17</span></div>
                        <div class="data-item"><label>Gender</label><span>Male</span></div>
                        <div class="data-item"><label>Phone</label><span>+91 9876543210</span></div>
                    </div>
                    <div id="personal-edit" class="edit-mode">
                        <div class="data-grid">
                            <input type="text" class="modern-input" value="Ibrahim">
                            <input type="text" class="modern-input" value="Mahdi">
                        </div>
                        <div class="btn-group"><button class="btn-save" onclick="saveBox('personal')">Save</button></div>
                    </div>
                </div>
                <div class="info-card">
                    <div class="edit-box" id="edit-btn-address" onclick="toggleEdit('address')"><span>Edit</span></div>
                    <h3>Address Details</h3>
                    <div id="address-view" class="data-grid">
                        <div class="data-item"><label>House/Street</label><span>123 Galaxy St</span></div>
                        <div class="data-item"><label>City</label><span>Gurgaon</span></div>
                    </div>
                    <div id="address-edit" class="edit-mode">
                        <input type="text" class="modern-input" value="123 Galaxy St">
                        <div class="btn-group"><button class="btn-save" onclick="saveBox('address')">Save</button></div>
                    </div>
                </div>
            </div>

            <div id="aspirations-tab" class="tab-content" style="display:none">
                <div class="info-card">
                    <div class="edit-box" id="edit-btn-aspi" onclick="toggleEdit('aspi')"><span>Edit</span></div>
                    <h3>Academic Goals</h3>
                    <div id="aspi-view" class="data-grid">
                        <div class="data-item"><label>Target Year</label><span>2026</span></div>
                        <div class="data-item"><label>Grade</label><span>Class 12</span></div>
                    </div>
                    <div id="aspi-edit" class="edit-mode">
                        <input type="text" class="modern-input" value="2026">
                        <div class="btn-group"><button class="btn-save" onclick="saveBox('aspi')">Save</button></div>
                    </div>
                </div>
            </div>

            <div id="security-tab" class="tab-content" style="display:none">
                <div class="info-card">
                    <div class="edit-box" id="edit-btn-sec" onclick="toggleEdit('sec')"><span>Edit</span></div>
                    <h3>Security</h3>
                    <div id="sec-view" class="data-grid">
                        <div class="data-item"><label>Email</label><span>ibrahim@email.com</span></div>
                        <div class="data-item"><label>Password</label><span>********</span></div>
                    </div>
                    <div id="sec-edit" class="edit-mode">
                        <input type="password" class="modern-input" placeholder="New Password">
                        <div class="btn-group"><button class="btn-save" onclick="saveBox('sec')">Update</button></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    function showTab(tabId, btn) {
        // Corrected Tab Loading
        const tabs = document.querySelectorAll('.tab-content');
        tabs.forEach(t => t.style.display = 'none');
        
        const activeTab = document.getElementById(tabId + '-tab');
        if(activeTab) activeTab.style.display = 'block';

        const btns = document.querySelectorAll('.s-nav-btn');
        btns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function toggleEdit(section) {
        const view = document.getElementById(section + '-view');
        const edit = document.getElementById(section + '-edit');
        const btn = document.getElementById('edit-btn-' + section);
        
        if (edit.style.display === 'none' || edit.style.display === '') {
            view.style.display = 'none';
            edit.style.display = 'block';
            btn.style.display = 'none';
        } else {
            view.style.display = (section === 'top') ? 'flex' : 'grid';
            edit.style.display = 'none';
            btn.style.display = 'flex';
        }
    }

    function saveBox(section) { toggleEdit(section); }
</script>
</body>
</html>
