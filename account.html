<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Account Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --primary-blue: #0b4a8f; 
            --active-strip: #335d91; 
            --bg-light: #f8fafc;
            --border-color: #e2e8f0;
            --text-main: #1e293b;
            --text-muted: #64748b;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); display: flex; min-height: 100vh; color: var(--text-main); }
        
        /* Sidebar [cite: 2026-02-01] */
        nav { width: 260px; background: var(--primary-blue); color: white; padding: 40px 0; position: fixed; height: 100vh; display: flex; flex-direction: column; }
        .logo-area { padding: 0 30px; margin-bottom: 40px; font-weight: 800; font-size: 1.4rem; }
        .nav-link { display: block; padding: 15px 30px; text-decoration: none; color: rgba(255, 255, 255, 0.6); font-size: 0.9rem; transition: 0.3s; cursor: pointer; }
        .active-link { color: white; background: var(--active-strip); border-right: 4px solid white; }

        /* Main Content Area */
        main { margin-left: 260px; flex: 1; padding: 40px 60px; }
        .page-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 30px; }

        /* Layout Grid */
        .profile-container { display: grid; grid-template-columns: 200px 1fr; gap: 40px; }
        
        /* Left Navigation [cite: 2026-02-01] */
        .settings-nav { position: relative; display: flex; flex-direction: column; gap: 10px; }
        .settings-nav::after { content: ""; position: absolute; right: -20px; top: 0; height: 100%; width: 1px; background: var(--border-color); }
        
        .s-nav-btn { 
            text-align: left; padding: 10px 15px; border: none; background: none; 
            border-radius: 6px; cursor: pointer; font-size: 0.95rem; color: var(--text-muted); 
            transition: 0.2s; 
        }
        .s-nav-btn.active { background: #f1f5f9; color: var(--primary-blue); font-weight: 600; }

        /* Information Boxes */
        .info-card { 
            background: white; border: 1px solid var(--border-color); 
            border-radius: 12px; padding: 25px; margin-bottom: 25px; position: relative;
        }
        
        /* Avatar Section */
        .avatar-header { display: flex; align-items: center; gap: 20px; }
        .avatar-img { width: 70px; height: 70px; border-radius: 50%; background: #e2e8f0; object-fit: cover; }
        .user-meta h2 { font-size: 1.1rem; font-weight: 700; }
        .user-meta p { font-size: 0.85rem; color: var(--text-muted); }

        /* Edit Button Box */
        .edit-box { 
            position: absolute; top: 20px; right: 20px;
            border: 1px solid var(--border-color); border-radius: 8px;
            padding: 6px 14px; display: flex; align-items: center; gap: 8px;
            cursor: pointer; font-size: 0.85rem; font-weight: 600; color: var(--text-main);
            transition: 0.2s; background: white;
        }
        .edit-box:hover { background: #f8fafc; }

        /* Data Grid */
        .section-title { font-size: 0.95rem; font-weight: 700; margin-bottom: 20px; border-bottom: 1px solid #f1f5f9; padding-bottom: 10px; }
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px 40px; }
        .data-item label { display: block; font-size: 0.75rem; color: var(--text-muted); margin-bottom: 4px; }
        .data-item span { font-size: 0.95rem; font-weight: 600; }

        /* Form Elements */
        .edit-mode { display: none; }
        .modern-input { 
            width: 100%; padding: 10px; border: 1px solid var(--border-color); 
            border-radius: 6px; margin-top: 5px; font-size: 0.9rem; outline: none; 
        }
        .btn-save { background: var(--primary-blue); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 600; cursor: pointer; margin-top: 20px; }
        .btn-cancel { background: #f1f5f9; color: var(--text-muted); border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; margin-left: 10px; }
    </style>
</head>
<body>

<nav>
    <div class="logo-area">JEE Portal</div>
    <a href="index.html" class="nav-link">Dashboard</a>
    <a href="tests.html" class="nav-link">Available Tests</a>
    <a href="performance.html" class="nav-link">Performance</a>
    <a href="user-profile.html" class="nav-link active-link">Account</a>
    <a onclick="handleLogout()" class="nav-link" style="margin-top:auto">Logout</a>
</nav>

<main>
    <h1 class="page-title">My Profile</h1>
    
    <div class="profile-container">
        <div class="settings-nav">
            <button class="s-nav-btn active" onclick="showSection('personal', this)">My Profile</button>
            <button class="s-nav-btn" onclick="showSection('security', this)">Security</button>
            <button class="s-nav-btn" style="color:#ef4444">Delete Account</button>
        </div>

        <div id="content-area">
            <div id="personal" class="form-section active">
                <div class="info-card">
                    <div class="avatar-header">
                        <img src="https://ui-avatars.com/api/?name=User&background=0b4a8f&color=fff" class="avatar-img" id="avatar-img">
                        <div class="user-meta">
                            <h2 id="meta-name">Loading...</h2>
                            <p id="meta-role">Student</p>
                            <p id="meta-location">India</p>
                        </div>
                    </div>
                    <div class="edit-box" onclick="toggleEdit('personal')">
                        Edit <img src="https://img.icons8.com/material-outlined/16/000000/edit--v1.png"/>
                    </div>
                </div>

                <div class="info-card">
                    <h3 class="section-title">Personal Information</h3>
                    
                    <div id="personal-view">
                        <div class="data-grid">
                            <div class="data-item"><label>Full Name</label><span id="view-name">Not set</span></div>
                            <div class="data-item"><label>Gender</label><span id="view-gender">Not set</span></div>
                            <div class="data-item"><label>Email Address</label><span id="view-email">Not set</span></div>
                            <div class="data-item"><label>Phone Number</label><span id="view-phone">Not set</span></div>
                        </div>
                    </div>

                    <div id="personal-edit" class="edit-mode">
                        <div class="data-grid">
                            <div class="data-item"><label>Full Name</label><input type="text" id="input-name" class="modern-input"></div>
                            <div class="data-item"><label>Gender</label>
                                <select id="input-gender" class="modern-input">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                            <div class="data-item"><label>Phone Number</label><input type="text" id="input-phone" class="modern-input"></div>
                        </div>
                        <button class="btn-save" onclick="updateProfile()">Save Changes</button>
                        <button class="btn-cancel" onclick="toggleEdit('personal')">Cancel</button>
                    </div>
                </div>

                <div class="info-card">
                    <h3 class="section-title">Academic Details</h3>
                    <div class="data-grid">
                        <div class="data-item"><label>Target Year</label><span id="view-target">2026</span></div>
                        <div class="data-item"><label>Dream Institute</label><span id="view-college">Not set</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    function toggleEdit(section) {
        const v = document.getElementById(section + '-view');
        const e = document.getElementById(section + '-edit');
        const isView = v.style.display !== 'none';
        v.style.display = isView ? 'none' : 'block';
        e.style.display = isView ? 'block' : 'none';
    }

    async function loadProfile() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session) return;

        const { data } = await supabaseClient.from('profiles').select('*').eq('id', session.user.id).single();
        if (data) {
            // View Mode [cite: 2026-02-01]
            document.getElementById('view-name').innerText = data.full_name || 'Not set';
            document.getElementById('meta-name').innerText = data.full_name || 'User Name';
            document.getElementById('view-email').innerText = session.user.email;
            document.getElementById('view-phone').innerText = data.phone_number || 'Not set';
            document.getElementById('view-gender').innerText = data.gender || 'Not set';
            
            // Input Fields [cite: 2026-02-01]
            document.getElementById('input-name').value = data.full_name || '';
            document.getElementById('input-phone').value = data.phone_number || '';
            document.getElementById('input-gender').value = data.gender || 'Male';
        }
    }

    async function updateProfile() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        const updates = {
            id: session.user.id,
            full_name: document.getElementById('input-name').value,
            phone_number: document.getElementById('input-phone').value,
            gender: document.getElementById('input-gender').value,
            updated_at: new Date()
        };
        const { error } = await supabaseClient.from('profiles').upsert(updates);
        if (!error) location.reload();
    }

    loadProfile();
</script>
</body>
</html>
