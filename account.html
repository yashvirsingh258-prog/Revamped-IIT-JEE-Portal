<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Accounts</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --primary-blue: #1a408c; 
            --bg-light: #f8fafc;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); display: flex; }

        /* SIDEBAR - Standard Fixed List (No Flex Pushing) */
        nav { 
            width: 280px; 
            background: var(--primary-blue); 
            height: 100vh; 
            position: fixed; 
            left: 0; 
            top: 0;
            z-index: 9999; /* Higher than everything else */
            padding-top: 50px;
        }

        .logo-area { padding: 0 40px; margin-bottom: 50px; color: white; }
        .logo-area h2 { letter-spacing: 4px; font-weight: 800; text-transform: uppercase; font-size: 1.4rem; }

        /* Each link is a blockâ€”they MUST stack */
        .nav-link { 
            display: block; 
            padding: 18px 40px; 
            color: rgba(255, 255, 255, 0.6); 
            text-decoration: none; 
            font-weight: 700; 
            font-size: 0.85rem; 
            text-transform: uppercase;
            border-right: 6px solid transparent;
        }

        /* Matches your screenshot with the white strip */
        .active-link { 
            background: rgba(255,255,255,0.1); 
            color: white !important; 
            border-right: 6px solid white !important; 
        }

        .logout-btn { color: #ff8a8a !important; margin-top: 40px; border-top: 1px solid rgba(255,255,255,0.1); }

        /* MAIN CONTENT - Ensure it doesn't overlap */
        main { margin-left: 280px; width: calc(100% - 280px); padding: 60px; }
        
        /* Modern Form UI */
        .card { background: white; padding: 40px; border-radius: 16px; border: 1px solid #e2e8f0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 800; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; }
        input, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0; outline: none; font-size: 1rem; }
        button { background: var(--primary-blue); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 700; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area"><h2>JEE PORTAL</h2></div>
        
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="tests.html" class="nav-link">Available Tests</a>
        <a href="performance.html" class="nav-link">Performance</a>
        <a href="account.html" class="nav-link active-link">Account</a>
        <a onclick="handleLogout()" class="nav-link logout-btn">Logout</a>
    </nav>

    <main>
        <div style="margin-bottom: 30px;">
            <h1 style="font-size: 2rem; color: var(--primary-blue);">Account Settings</h1>
            <p style="color: #64748b;">Manage your student profile and academic targets.</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="fullName">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="input-group">
                    <label>Target Year</label>
                    <input type="number" id="targetYear" placeholder="2026">
                </div>
                <div class="input-group">
                    <label>Current Grade</label>
                    <select id="grade">
                        <option value="Class 11">Class 11</option>
                        <option value="Class 12">Class 12</option>
                        <option value="Dropper">Dropper</option>
                    </select>
                </div>
            </div>
            <div class="input-group">
                <label>Target College</label>
                <input type="text" id="college" placeholder="e.g. IIT Bombay">
            </div>
            <button onclick="updateProfile()">Save Profile</button>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'YOUR_KEY';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadProfile() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) return;
            const { data } = await supabaseClient.from('profiles').select('*').eq('id', session.user.id).single();
            if (data) {
                document.getElementById('fullName').value = data.full_name || '';
                document.getElementById('targetYear').value = data.target_year || '';
                document.getElementById('grade').value = data.current_grade || 'Class 11';
                document.getElementById('college').value = data.target_college || '';
            }
        }

        async function updateProfile() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            const updates = {
                id: session.user.id,
                full_name: document.getElementById('fullName').value,
                target_year: document.getElementById('targetYear').value,
                current_grade: document.getElementById('grade').value,
                target_college: document.getElementById('college').value,
                updated_at: new Date()
            };
            const { error } = await supabaseClient.from('profiles').upsert(updates);
            alert(error ? error.message : "Profile Updated!");
        }

        async function handleLogout() { await supabaseClient.auth.signOut(); window.location.href = 'login.html'; }
        loadProfile();
    </script>
</body>
</html>
