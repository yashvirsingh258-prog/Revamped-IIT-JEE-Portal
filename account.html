<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Account Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { 
            --primary-blue: #0b4a8f; 
            --active-strip: #335d91; 
            --bg-light: #f8fafc;
            --border-color: #e2e8f0;
            --soft-grey: #f1f5f9;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); display: flex; min-height: 100vh; color: #1e293b; }
        
        /* Sidebar Styling */
        nav { width: 280px; background: var(--primary-blue); color: white; padding: 60px 0; position: fixed; height: 100vh; z-index: 100; display: flex; flex-direction: column; }
        .logo-area { padding: 0 40px; margin-bottom: 60px; }
        .logo-area h2 { font-size: 1.2rem; letter-spacing: 4px; font-weight: 700; text-transform: uppercase; }
        .nav-link { display: block; padding: 18px 40px; text-decoration: none; color: rgba(255, 255, 255, 0.5); font-size: 0.85rem; font-weight: 500; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .active-link { color: white !important; background: var(--active-strip) !important; border-right: 6px solid white !important; font-weight: 700; }
        
        /* Main Layout */
        main { margin-left: 280px; flex: 1; padding: 50px 70px; }
        .header-sec { margin-bottom: 40px; }
        .header-sec h1 { font-size: 2rem; font-weight: 700; color: var(--primary-blue); }

        /* Settings Card Grid */
        .settings-grid { 
            display: grid; 
            grid-template-columns: 240px 1fr; 
            background: white;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
            position: relative;
        }
        
        /* Vertical Tabs Navigation */
        .settings-nav { 
            padding: 30px 15px; 
            background: #ffffff;
            position: relative; /* Anchor for the floating line */
        }

        /* The Floating Vertical Line - Does not touch top/bottom */
        .settings-nav::after {
            content: "";
            position: absolute;
            right: 0;
            top: 15%;    /* 15% gap from top */
            height: 70%; /* Line covers 70% of height */
            width: 1px;
            background-color: var(--border-color);
        }
        
        .s-nav-btn { 
            width: 100%; text-align: left; padding: 12px 16px; border: none; background: none; 
            border-radius: 8px; cursor: pointer; font-weight: 500; color: #64748b; 
            transition: 0.2s; font-size: 0.9rem; margin-bottom: 8px; 
        }

        .s-nav-btn.active { background: var(--soft-grey); color: var(--primary-blue); font-weight: 600; }

        /* Card Content Area */
        .settings-card-body { padding: 40px; min-height: 500px; }
        .form-section { display: none; }
        .form-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(10px); } to { opacity: 1; transform: translateX(0); } }

        /* View Mode Styles */
        .info-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 25px; }
        .info-header h3 { font-size: 1.1rem; color: #1e293b; font-weight: 700; }
        .edit-btn { background: white; border: 1px solid var(--border-color); padding: 6px 14px; border-radius: 6px; font-size: 0.85rem; font-weight: 600; cursor: pointer; color: #64748b; transition: 0.2s; }
        .edit-btn:hover { background: var(--soft-grey); color: var(--primary-blue); }

        .data-row { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 25px; }
        .data-item label { display: block; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: #94a3b8; margin-bottom: 5px; letter-spacing: 0.5px; }
        .data-value { font-size: 0.95rem; color: #1e293b; font-weight: 500; }

        /* Edit Mode Styles */
        .edit-mode { display: none; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; color: #94a3b8; margin-bottom: 8px; }
        .modern-input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background: #fcfdfe; font-size: 0.95rem; outline: none; }
        
        .btn-group { display: flex; gap: 10px; margin-top: 20px; }
        .btn-save { background: var(--primary-blue); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 700; cursor: pointer; }
        .btn-cancel { background: #64748b; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <div class="logo-area"><h2>JEE Portal</h2></div>
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="tests.html" class="nav-link">Available Tests</a>
        <a href="performance.html" class="nav-link">Performance</a>
        <a href="user-profile.html" class="nav-link active-link">Account</a>
        <a onclick="handleLogout()" class="nav-link" style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1);">Logout</a>
    </nav>

    <main>
        <div class="header-sec">
            <h1>Account Settings</h1>
        </div>

        <div class="settings-grid">
            <div class="settings-nav">
                <button class="s-nav-btn active" onclick="showSection('personal', this)">Personal Profile</button>
                <button class="s-nav-btn" onclick="showSection('academic', this)">Academic Goals</button>
                <button class="s-nav-btn" onclick="showSection('security', this)">Security</button>
            </div>

            <div class="settings-card-body">
                <div id="personal" class="form-section active">
                    <div class="info-header">
                        <h3>Personal Information</h3>
                        <button class="edit-btn" onclick="toggleEdit('personal')">Edit Profile</button>
                    </div>
                    <div id="personal-view">
                        <div class="data-row">
                            <div class="data-item"><label>Full Name</label><div class="data-value" id="view-name">Loading...</div></div>
                            <div class="data-item"><label>Email Address</label><div class="data-value" id="view-email">Loading...</div></div>
                        </div>
                        <div class="data-row">
                            <div class="data-item"><label>Phone Number</label><div class="data-value" id="view-phone">Not set</div></div>
                            <div class="data-item"><label>Gender</label><div class="data-value" id="view-gender">Not set</div></div>
                        </div>
                    </div>
                    <div id="personal-edit" class="edit-mode">
                        <div class="input-group"><label>Full Name</label><input type="text" id="input-name" class="modern-input"></div>
                        <div class="data-row">
                            <div class="input-group"><label>Phone Number</label><input type="text" id="input-phone" class="modern-input"></div>
                            <div class="input-group">
                                <label>Gender</label>
                                <select id="input-gender" class="modern-input">
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="btn-group">
                            <button class="btn-save" onclick="updateProfile()">Save Changes</button>
                            <button class="btn-cancel" onclick="toggleEdit('personal')">Cancel</button>
                        </div>
                    </div>
                </div>

                <div id="academic" class="form-section">
                    <div class="info-header">
                        <h3>Academic Goals</h3>
                        <button class="edit-btn" onclick="toggleEdit('academic')">Edit Goals</button>
                    </div>
                    <div id="academic-view">
                        <div class="data-row">
                            <div class="data-item"><label>Target Year</label><div class="data-value" id="view-targetYear">2026</div></div>
                            <div class="data-item"><label>Current Grade</label><div class="data-value" id="view-grade">Class 12</div></div>
                        </div>
                        <div class="data-item"><label>Dream Institute</label><div class="data-value" id="view-college">Not set</div></div>
                    </div>
                    <div id="academic-edit" class="edit-mode">
                        <div class="data-row">
                            <div class="input-group"><label>Target Year</label><input type="number" id="input-targetYear" class="modern-input"></div>
                            <div class="input-group">
                                <label>Current Grade</label>
                                <select id="input-grade" class="modern-input">
                                    <option value="Class 11">Class 11</option>
                                    <option value="Class 12">Class 12</option>
                                    <option value="Dropper">Dropper</option>
                                </select>
                            </div>
                        </div>
                        <div class="input-group"><label>Dream Institute</label><input type="text" id="input-college" class="modern-input"></div>
                        <div class="btn-group">
                            <button class="btn-save" onclick="updateProfile()">Save Goals</button>
                            <button class="btn-cancel" onclick="toggleEdit('academic')">Cancel</button>
                        </div>
                    </div>
                </div>

                <div id="security" class="form-section">
                    <div class="info-header"><h3>Security Settings</h3></div>
                    <div class="input-group"><label>New Password</label><input type="password" id="newPassword" class="modern-input"></div>
                    <div class="input-group"><label>Confirm Password</label><input type="password" id="confirmPassword" class="modern-input"></div>
                    <button class="btn-save" style="background: #ef4444;" onclick="changePassword()">Update Password</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        function showSection(id, btn) {
            document.querySelectorAll('.form-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.s-nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
        }

        function toggleEdit(sectionId) {
            const view = document.getElementById(sectionId + '-view');
            const edit = document.getElementById(sectionId + '-edit');
            const isViewing = view.style.display !== 'none';
            view.style.display = isViewing ? 'none' : 'block';
            edit.style.display = isViewing ? 'block' : 'none';
        }

        async function loadProfileData() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            document.getElementById('view-email').innerText = session.user.email;
            const { data } = await supabaseClient.from('profiles').select('*').eq('id', session.user.id).single();
            if (data) {
                document.getElementById('view-name').innerText = data.full_name || 'Not set';
                document.getElementById('input-name').value = data.full_name || '';
                document.getElementById('view-phone').innerText = data.phone_number || 'Not set';
                document.getElementById('input-phone').value = data.phone_number || '';
                document.getElementById('view-gender').innerText = data.gender || 'Male';
                document.getElementById('input-gender').value = data.gender || 'Male';
                document.getElementById('view-targetYear').innerText = data.target_year || '2026';
                document.getElementById('input-targetYear').value = data.target_year || 2026;
                document.getElementById('view-grade').innerText = data.current_grade || 'Class 11';
                document.getElementById('input-grade').value = data.current_grade || 'Class 11';
                document.getElementById('view-college').innerText = data.target_college || 'Not set';
                document.getElementById('input-college').value = data.target_college || '';
            }
        }

        async function updateProfile() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            const updates = {
                id: session.user.id,
                full_name: document.getElementById('input-name').value,
                phone_number: document.getElementById('input-phone').value,
                gender: document.getElementById('input-gender').value,
                target_year: parseInt(document.getElementById('input-targetYear').value),
                current_grade: document.getElementById('input-grade').value,
                target_college: document.getElementById('input-college').value,
                updated_at: new Date()
            };
            const { error } = await supabaseClient.from('profiles').upsert(updates);
            if (error) alert(error.message);
            else { alert("Profile updated!"); location.reload(); }
        }

        async function handleLogout() { await supabaseClient.auth.signOut(); window.location.href = 'login.html'; }
        loadProfileData();
    </script>
</body>
</html>
