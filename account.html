<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Account Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --p-blue: #1a408c; --bg: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; }

        nav { 
            width: 280px; 
            background: var(--p-blue); 
            height: 100vh; 
            position: fixed; 
            z-index: 9999; 
            padding-top: 40px;
            display: flex;
            flex-direction: column;
        }

        .logo-area { padding: 0 40px; margin-bottom: 40px; color: white; }
        .logo-area h2 { letter-spacing: 3px; font-weight: 800; text-transform: uppercase; font-size: 1.3rem; }

        .nav-link { 
            display: block; 
            padding: 16px 40px; 
            color: rgba(255, 255, 255, 0.7); 
            text-decoration: none; 
            font-weight: 700; 
            font-size: 0.85rem; 
            text-transform: uppercase;
            border-right: 6px solid transparent;
            cursor: pointer;
        }

        .active-link { 
            background: rgba(255,255,255,0.1); 
            color: white !important; 
            border-right: 6px solid white !important; 
        }

        /* Removed margin-top: auto to prevent squashing items above */
        .logout-section {
            margin-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 10px;
        }

        main { margin-left: 280px; flex: 1; padding: 60px; }
        .card { background: white; padding: 40px; border-radius: 16px; border: 1px solid #e2e8f0; max-width: 800px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.75rem; font-weight: 800; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; }
        input { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #e2e8f0; font-size: 1rem; }
        button { background: var(--p-blue); color: white; border: none; padding: 14px 28px; border-radius: 8px; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area"><h2>JEE PORTAL</h2></div>
        
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="tests.html" class="nav-link">Available Tests</a>
        <a href="performance.html" class="nav-link">Performance</a>
        <a href="account.html" class="nav-link active-link">Account</a>
        
        <div class="logout-section">
            <a onclick="handleLogout()" class="nav-link" style="color: #ff8a8a;">Logout</a>
        </div>
    </nav>

    <main>
        <h1 style="color: var(--p-blue); margin-bottom: 30px;">Account Settings</h1>
        <div class="card">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="fullName" placeholder="Enter name">
            </div>
            <button onclick="updateProfile()">Save Profile</button>
        </div>
    </main>

    <script>
        async function handleLogout() { window.location.href = 'login.html'; }
    </script>
</body>
</html>
