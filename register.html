<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .auth-card { background: white; width: 100%; max-width: 500px; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { font-size: 2rem; color: #1e293b; margin-bottom: 8px; font-weight: 300; letter-spacing: -1px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 2; }
        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; font-size: 0.7rem; font-weight: 700; color: #0b4a8f; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1.5px; }
        .input-group input, .input-group select { width: 100%; padding: 12px 16px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; }
        .toggle-password { position: absolute; right: 15px; top: 38px; cursor: pointer; color: #0b4a8f; font-size: 0.65rem; font-weight: 700; user-select: none; }
        .btn-submit { width: 100%; background: #0b4a8f; color: white; padding: 16px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .divider { display: flex; align-items: center; text-align: center; margin: 25px 0; color: #94a3b8; font-size: 0.8rem; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #e2e8f0; }
        .divider:not(:empty)::before { margin-right: 15px; }
        .divider:not(:empty)::after { margin-left: 15px; }
        .social-container { display: flex; flex-direction: column; gap: 12px; }
        .social-btn { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; background: white; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500; font-size: 0.9rem; cursor: pointer; color: #1e293b; }
        .footer-link { text-align: center; margin-top: 25px; font-size: 0.85rem; color: #64748b; }
        .footer-link a { color: #0b4a8f; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="header">
        <h1>Create Account</h1>
        <p style="color: #64748b; font-size: 0.9rem;">Join the elite JEE portal.</p>
    </div>

    <div class="social-container">
        <button type="button" class="social-btn" onclick="handleSocialSignup('google')">
            <img src="https://www.google.com/favicon.ico" width="18" alt="Google"> Sign up with Google
        </button>
        <button type="button" class="social-btn" onclick="handleSocialSignup('apple')">
            <img src="https://www.apple.com/favicon.ico" width="18" alt="Apple"> Sign up with Apple
        </button>
    </div>

    <div class="divider">OR USE EMAIL</div>

    <form id="registerForm" class="form-grid">
        <div class="input-group">
            <label>First Name</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="input-group">
            <label>Last Name</label>
            <input type="text" id="lastName" required>
        </div>
        <div class="input-group full-width">
            <label>Email Address</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label>Target Year</label>
            <select id="targetYear">
                <option value="2026">2026</option>
                <option value="2027">2027</option>
            </select>
        </div>
        <div class="input-group">
            <label>Stream</label>
            <select id="stream">
                <option value="PCM">PCM</option>
                <option value="PCB">PCB</option>
            </select>
        </div>
        <div class="input-group full-width">
            <label>Password</label>
            <input type="password" id="password" required minlength="6">
            <span class="toggle-password" id="togglePass">SHOW</span>
        </div>
        <button type="submit" class="btn-submit full-width" id="submitBtn">CREATE ACCOUNT</button>
    </form>

    <div class="footer-link">
        Already have an account? <a href="login.html">Sign In</a>
    </div>
</div>

<script>
    // FIX: Renamed variable to 'supabaseClient' to avoid SyntaxError with global 'supabase' object
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey); 

    // Password Toggle
    document.getElementById('togglePass').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.textContent = type === 'password' ? 'SHOW' : 'HIDE';
    });

    // Social Signup
    async function handleSocialSignup(provider) {
        const { error } = await supabaseClient.auth.signInWithOAuth({
            provider: provider,
            options: {
                // Change this from index.html to login.html
                redirectTo: 'https://revamped-iit-jee-portal.vercel.app/login.html'
            }
        });
        if (error) alert("Error: " + error.message);
    }

    // Manual Form
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "CREATING...";

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const targetYear = document.getElementById('targetYear').value;
        const stream = document.getElementById('stream').value;

        try {
            const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                email,
                password,
            });

            if (authError) throw authError;

            if (authData.user) {
                await new Promise(res => setTimeout(res, 800));
                const studentId = 'JEE' + Math.floor(100000 + Math.random() * 900000);

                const { error: profileError } = await supabaseClient
                    .from('students')
                    .insert([{
                        id: authData.user.id,
                        first_name: firstName,
                        last_name: lastName,
                        full_name: `${firstName} ${lastName}`,
                        email: email,
                        target_year: targetYear,
                        stream: stream,
                        student_id_number: studentId
                    }]);

                if (profileError) throw profileError;
                alert("Account created! Please Sign In.");
                window.location.href = 'login.html';
            }
        } catch (error) {
            alert("Error: " + error.message);
            btn.disabled = false;
            btn.innerText = "CREATE ACCOUNT";
        }
    });
</script>
</body>
</html>
