<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        
        .auth-card { background: white; width: 100%; max-width: 500px; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2rem; color: #1e293b; margin-bottom: 8px; }
        .header p { color: #64748b; font-size: 0.95rem; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 2; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 700; color: #4a6da7; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px; }
        .input-group input, .input-group select { width: 100%; padding: 12px 16px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; color: #1e293b; transition: 0.2s; background: #fdfdfd; }
        .input-group input:focus { border-color: #4a6da7; outline: none; background: white; box-shadow: 0 0 0 3px rgba(74, 109, 167, 0.1); }

        .btn-submit { width: 100%; background: #4a6da7; color: white; padding: 14px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-submit:hover { background: #3b598a; transform: translateY(-1px); }
        .btn-submit:disabled { background: #94a3b8; cursor: not-allowed; }

        .footer-link { text-align: center; margin-top: 25px; font-size: 0.9rem; color: #64748b; }
        .footer-link a { color: #4a6da7; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="header">
        <h1>Create Account</h1>
        <p>Join the elite preparation portal for JEE 2026/27.</p>
    </div>

    <form id="registerForm" class="form-grid">
        <div class="input-group">
            <label>First Name</label>
            <input type="text" id="firstName" placeholder="e.g. Rahul" required>
        </div>
        <div class="input-group">
            <label>Last Name</label>
            <input type="text" id="lastName" placeholder="e.g. Sharma" required>
        </div>

        <div class="input-group full-width">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@email.com" required>
        </div>

        <div class="input-group">
            <label>Target Year</label>
            <select id="targetYear">
                <option value="2026">2026</option>
                <option value="2027">2027</option>
            </select>
        </div>
        <div class="input-group">
            <label>Stream</label>
            <select id="stream">
                <option value="PCM">PCM</option>
                <option value="PCB">PCB</option>
            </select>
        </div>

        <div class="input-group full-width">
            <label>Create Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
        </div>

        <button type="submit" class="btn-submit full-width" id="submitBtn">GET STARTED</button>
    </form>

    <div class="footer-link">
        Already have an account? <a href="login.html">Sign In</a>
    </div>
</div>

<script>
    // Initialize Supabase
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl'; 
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        
        // UI Feedback
        btn.disabled = true;
        btn.innerText = "CREATING ACCOUNT...";

        // Gather Inputs
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const targetYear = document.getElementById('targetYear').value;
        const stream = document.getElementById('stream').value;

        try {
            // 1. Create User in Supabase Auth
            const { data, error: authError } = await client.auth.signUp({
                email: email,
                password: password,
            });

            if (authError) throw authError;

            if (data.user) {
                // 2. Generate unique Student ID for the username field
                const studentId = 'JEE' + Math.floor(100000 + Math.random() * 900000);

                // 3. Create entry in public.students table
                const { error: profileError } = await client
                    .from('students')
                    .insert([{
                        id: data.user.id,
                        first_name: firstName,
                        last_name: lastName,
                        full_name: `${firstName} ${lastName}`,
                        email: email,
                        target_year: targetYear,
                        stream: stream,
                        student_id_number: studentId
                    }]);

                if (profileError) throw profileError;

                alert("Registration successful! Check your email for verification, then sign in.");
                window.location.href = 'login.html';
            }
        } catch (error) {
            console.error("Registration Error:", error.message);
            alert("Error: " + error.message);
            btn.disabled = false;
            btn.innerText = "GET STARTED";
        }
    });
</script>

</body>
</html>
