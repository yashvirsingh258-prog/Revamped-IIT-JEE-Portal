<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        
        .auth-card { background: white; width: 100%; max-width: 500px; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2rem; color: #1e293b; margin-bottom: 8px; }
        .header p { color: #64748b; font-size: 0.95rem; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 2; }

        .input-group { margin-bottom: 20px; position: relative; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 700; color: #4a6da7; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 0.5px; }
        .input-group input, .input-group select { width: 100%; padding: 12px 16px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; color: #1e293b; transition: 0.2s; background: #fdfdfd; }
        .input-group input:focus { border-color: #4a6da7; outline: none; box-shadow: 0 0 0 3px rgba(74, 109, 167, 0.1); }

        .toggle-password { position: absolute; right: 15px; top: 38px; cursor: pointer; color: #64748b; font-size: 0.8rem; font-weight: 600; user-select: none; }
        
        .btn-submit { width: 100%; background: #4a6da7; color: white; padding: 14px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-submit:hover { background: #3b598a; transform: translateY(-1px); }

        /* Social Signup Buttons */
        .divider { display: flex; align-items: center; text-align: center; margin: 25px 0; color: #94a3b8; font-size: 0.8rem; }
        .divider::before, .divider::after { content: ''; flex: 1; border-bottom: 1px solid #e2e8f0; }
        .divider:not(:empty)::before { margin-right: 15px; }
        .divider:not(:empty)::after { margin-left: 15px; }

        .social-container { display: flex; flex-direction: column; gap: 12px; }
        .social-btn { width: 100%; padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; background: white; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: 500; font-size: 0.9rem; cursor: pointer; transition: background 0.2s; color: #1e293b; }
        .social-btn:hover { background: #f8fafc; }

        .footer-link { text-align: center; margin-top: 25px; font-size: 0.9rem; color: #64748b; }
        .footer-link a { color: #4a6da7; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="header">
        <h1>Create Account</h1>
        <p>Join the elite preparation portal for JEE.</p>
    </div>

    <div class="social-container">
        <button class="social-btn" onclick="signUpWithSocial('google')">
            <img src="https://www.google.com/favicon.ico" width="18" alt="Google"> Sign up with Google
        </button>
        <button class="social-btn" onclick="signUpWithSocial('apple')">
            <img src="https://www.apple.com/favicon.ico" width="18" alt="Apple"> Sign up with Apple
        </button>
    </div>

    <div class="divider">OR USE EMAIL</div>

    <form id="registerForm" class="form-grid">
        <div class="input-group">
            <label>First Name</label>
            <input type="text" id="firstName" placeholder="Rahul" required>
        </div>
        <div class="input-group">
            <label>Last Name</label>
            <input type="text" id="lastName" placeholder="Sharma" required>
        </div>
        <div class="input-group full-width">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="name@email.com" required>
        </div>
        <div class="input-group">
            <label>Target Year</label>
            <select id="targetYear">
                <option value="2026">2026</option>
                <option value="2027">2027</option>
            </select>
        </div>
        <div class="input-group">
            <label>Stream</label>
            <select id="stream">
                <option value="PCM">PCM</option>
                <option value="PCB">PCB</option>
            </select>
        </div>
        <div class="input-group full-width">
            <label>Password</label>
            <input type="password" id="password" placeholder="••••••••" required minlength="6">
            <span class="toggle-password" onclick="togglePassword()">SHOW</span>
        </div>
        <button type="submit" class="btn-submit full-width" id="submitBtn">CREATE ACCOUNT</button>
    </form>

    <div class="footer-link">
        Already have an account? <a href="login.html">Sign In</a>
    </div>
</div>
