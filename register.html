<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Register</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        .auth-card { background: white; width: 100%; max-width: 500px; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid #e2e8f0; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2rem; color: #1e293b; margin-bottom: 8px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .full-width { grid-column: span 2; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.75rem; font-weight: 700; color: #4a6da7; text-transform: uppercase; margin-bottom: 8px; }
        .input-group input, .input-group select { width: 100%; padding: 12px 16px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; }
        .btn-submit { width: 100%; background: #4a6da7; color: white; padding: 14px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 700; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-submit:hover { background: #3b598a; }
        .footer-link { text-align: center; margin-top: 25px; font-size: 0.9rem; color: #64748b; }
        .footer-link a { color: #4a6da7; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="header">
        <h1>Create Account</h1>
        <p>Join the elite preparation portal.</p>
    </div>

    <form id="registerForm" class="form-grid">
        <div class="input-group">
            <label>First Name</label>
            <input type="text" id="firstName" required>
        </div>
        <div class="input-group">
            <label>Last Name</label>
            <input type="text" id="lastName" required>
        </div>
        <div class="input-group full-width">
            <label>Email Address</label>
            <input type="email" id="email" required>
        </div>
        <div class="input-group">
            <label>Target Year</label>
            <select id="targetYear">
                <option value="2026">2026</option>
                <option value="2027">2027</option>
            </select>
        </div>
        <div class="input-group">
            <label>Stream</label>
            <select id="stream">
                <option value="PCM">PCM</option>
                <option value="PCB">PCB</option>
            </select>
        </div>
        <div class="input-group full-width">
            <label>Password</label>
            <input type="password" id="password" required minlength="6">
        </div>
        <button type="submit" class="btn-submit full-width" id="submitBtn">GET STARTED</button>
    </form>
    <div class="footer-link">Already have an account? <a href="login.html">Sign In</a></div>
</div>

<script>
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl'; 
    const client = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "CREATING ACCOUNT...";

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const targetYear = document.getElementById('targetYear').value;
        const stream = document.getElementById('stream').value;

        try {
            // 1. Auth Sign Up
            const { data: authData, error: authError } = await client.auth.signUp({
                email,
                password,
                options: {
                    data: { first_name: firstName, last_name: lastName } // Saves to metadata as backup
                }
            });

            if (authError) throw authError;

            if (authData.user) {
                // 2. DELAY: Give Supabase a moment to propagate the user ID
                await new Promise(resolve => setTimeout(resolve, 1000));

                const studentId = 'JEE' + Math.floor(100000 + Math.random() * 900000);

                // 3. Insert Profile
                const { error: profileError } = await client
                    .from('students')
                    .insert([{
                        id: authData.user.id,
                        first_name: firstName,
                        last_name: lastName,
                        full_name: `${firstName} ${lastName}`,
                        email: email,
                        target_year: targetYear,
                        stream: stream,
                        student_id_number: studentId
                    }]);

                if (profileError) {
                    console.error("Profile Error:", profileError);
                    // If profile fails but auth worked, we still tell them success 
                    // and we can fix the profile on their first login.
                    alert("Account created! Please login to complete your profile setup.");
                } else {
                    alert("Registration successful!");
                }
                window.location.href = 'login.html';
            }
        } catch (error) {
            alert("Error: " + error.message);
            btn.disabled = false;
            btn.innerText = "GET STARTED";
        }
    });
</script>
</body>
</html>
