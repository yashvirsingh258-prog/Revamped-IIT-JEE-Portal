<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Available Tests</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* CSS remains identical to your layout to maintain the premium feel */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; color: #1e293b; }
        
        nav { 
            width: 280px; background: #0b4a8f; color: white; padding: 60px 0; 
            position: fixed; height: 100vh; z-index: 100; display: flex; flex-direction: column; 
        }
        .logo-area { padding: 0 40px; margin-bottom: 60px; }
        .logo-area h2 { font-size: 1.2rem; letter-spacing: 4px; font-weight: 700; text-transform: uppercase; }
        
        .nav-link {
            transition: 0.3s; display: block; padding: 18px 40px; text-decoration: none;
            color: rgba(255, 255, 255, 0.5); font-size: 0.85rem; font-weight: 500;
            letter-spacing: 1px; text-transform: uppercase; cursor: pointer;
        }
        .nav-link:hover { color: white; padding-left: 50px; }
        .active-link { color: white; background: rgba(255, 255, 255, 0.1); font-weight: 700; border-right: 4px solid #fff; }
        
        main { margin-left: 280px; flex: 1; padding: 80px 60px; }
        
        .tabs-container { display: flex; gap: 10px; margin-bottom: 40px; border-bottom: 1px solid #e2e8f0; padding-bottom: 10px; }
        .tab-btn { padding: 12px 24px; border: none; background: transparent; font-size: 0.9rem; font-weight: 600; color: #64748b; cursor: pointer; border-radius: 10px; transition: 0.3s; text-transform: uppercase; }
        .tab-btn.active-tab { color: #0b4a8f; background: #eff6ff; box-shadow: inset 0 -2px 0 #0b4a8f; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        
        .test-card { 
            background: white; padding: 32px; border-radius: 24px; border: 1px solid #e2e8f0; 
            transition: 0.3s; position: relative; overflow: hidden; opacity: 0.6; pointer-events: none; 
        }
        
        /* Premium Centered Loader */
        .premium-loader-wrap {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9); display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 20;
        }
        .loader-bar-bg { width: 140px; height: 6px; background: #e2e8f0; border-radius: 10px; overflow: hidden; position: relative; }
        .loader-bar-fill {
            position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: #0b4a8f;
            animation: premiumSlide 1.5s infinite cubic-bezier(0.65, 0, 0.35, 1);
        }
        @keyframes premiumSlide { 0% { left: -100%; } 100% { left: 100%; } }
        
        .test-card.loading .premium-loader-wrap { display: flex; }
        .test-card.active { border-left: 5px solid #0b4a8f; opacity: 1; pointer-events: auto; cursor: pointer; }
        .test-card.active:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(11, 74, 143, 0.1); }
        .test-card.completed { border-left: 5px solid #10b981; opacity: 1; pointer-events: auto; }
        .test-card.in-progress { border-left: 5px solid #f59e0b; opacity: 1; pointer-events: auto; }
        
        .score-info { display: none; margin-bottom: 24px; font-size: 0.95rem; }
        .completed .score-info { display: block; }
        .accuracy-pill { background: #f1f5f9; color: #0b4a8f; padding: 6px 14px; border-radius: 20px; font-weight: 700; cursor: pointer; }
        
        .subject-badge { display: inline-block; padding: 6px 12px; background: #eff6ff; color: #0b4a8f; border-radius: 8px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-bottom: 16px; }
        .test-title { font-size: 1.4rem; font-weight: 700; color: #0f172a; }
        .test-name-db { font-size: 0.9rem; color: #64748b; margin-bottom: 20px; }
        .launch-btn { background: #cbd5e1; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 600; width: 100%; cursor: pointer; transition: 0.3s; }
        .active .launch-btn { background: #0b4a8f; }
        .in-progress .launch-btn { background: #f59e0b; }
        .completed .launch-btn { background: #10b981; }
    </style>
</head>
<body>
    <nav>
        <div class="logo-area"><h2>JEE Portal</h2></div>
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="tests.html" class="nav-link active-link">Available Tests</a>
        <a href="performance.html" class="nav-link">Performance</a>
        <a onclick="handleLogout()" class="nav-link" style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1);">Logout</a>
    </nav>

    <main>
        <h1 style="margin-bottom: 10px; font-weight: 700; font-size: 2.2rem;">Select Subject</h1>
        <div class="tabs-container" id="tabs">
            <button class="tab-btn active-tab" onclick="filterTests('all', this)">All Tests</button>
            <button class="tab-btn" onclick="filterTests('physics', this)">Physics</button>
            <button class="tab-btn" onclick="filterTests('chemistry', this)">Chemistry</button>
            <button class="tab-btn" onclick="filterTests('mathematics', this)">Mathematics</button>
        </div>

        <div class="grid" id="test-grid">
            <div class="test-card" id="card-physics" data-subject="physics">
                <div class="premium-loader-wrap"><div class="loader-bar-bg"><div class="loader-bar-fill"></div></div><p style="margin-top:10px; font-size:10px;">SYNCING DATA...</p></div>
                <span class="subject-badge">Physics</span>
                <h3 class="test-title">Physics Mock</h3>
                <div class="test-name-db" id="name-physics">No active test</div>
                <div class="score-info"><div class="score-row">Correct: <strong id="val-physics">0/0</strong> <span class="accuracy-pill" id="pct-physics">0%</span></div></div>
                <button class="launch-btn" id="btn-physics">Start Test</button>
            </div>
            <div class="test-card" id="card-chemistry" data-subject="chemistry">
                <div class="premium-loader-wrap"><div class="loader-bar-bg"><div class="loader-bar-fill"></div></div><p style="margin-top:10px; font-size:10px;">SYNCING DATA...</p></div>
                <span class="subject-badge">Chemistry</span>
                <h3 class="test-title">Chemistry Mock</h3>
                <div class="test-name-db" id="name-chemistry">No active test</div>
                <div class="score-info"><div class="score-row">Correct: <strong id="val-chemistry">0/0</strong> <span class="accuracy-pill" id="pct-chemistry">0%</span></div></div>
                <button class="launch-btn" id="btn-chemistry">Start Test</button>
            </div>
            <div class="test-card" id="card-mathematics" data-subject="mathematics">
                <div class="premium-loader-wrap"><div class="loader-bar-bg"><div class="loader-bar-fill"></div></div><p style="margin-top:10px; font-size:10px;">SYNCING DATA...</p></div>
                <span class="subject-badge">Mathematics</span>
                <h3 class="test-title">Maths Mock</h3>
                <div class="test-name-db" id="name-mathematics">No active test</div>
                <div class="score-info"><div class="score-row">Correct: <strong id="val-mathematics">0/0</strong> <span class="accuracy-pill" id="pct-mathematics">0%</span></div></div>
                <button class="launch-btn" id="btn-mathematics">Start Test</button>
            </div>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        let activeTestNames = {};

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) window.location.href = 'login.html';
            return session.user;
        }

        async function startTest(testName, subject, cardId) {
            const user = await checkAuth();
            const card = document.getElementById(cardId);
            const btn = document.getElementById(`btn-${subject}`);

            // Diagnostic Check: Ensure full email
            const userEmail = user.email;
            if (!userEmail || !userEmail.includes('@')) {
                alert("Auth Error: Malformed email detected. Please log out and back in.");
                return;
            }

            card.classList.add('loading');
            btn.innerText = "Initializing...";

            try {
                // 1. Fetch Question Data (Safety Check)
                const { data: qData, error: qErr } = await supabaseClient
                    .from('questions_table').select('*').eq('test_name', testName).single();
                if (qErr || !qData) throw new Error("Test data not found");

                // 2. Strict SEARCH for existing progress record
                const { data: existing, error: sErr } = await supabaseClient
                    .from('student_progress')
                    .select('id, status')
                    .eq('username', userEmail)
                    .eq('test_name', testName)
                    .maybeSingle();

                if (existing?.status === 'completed') {
                    alert("Test already submitted.");
                    window.location.reload();
                    return;
                }

                const payload = {
                    student_id: user.id,
                    username: userEmail,
                    test_name: testName,
                    subject: subject.charAt(0).toUpperCase() + subject.slice(1),
                    current_index: 0,
                    time_left: 40, // [2026-02-01]
                    user_answers: {},
                    confirmed_answered: {},
                    marked_for_review: {},
                    is_finished: false,
                    status: 'in_progress' // [2026-02-02]
                };

                // 3. Targeted UPDATE vs INSERT Logic
                let dbError;
                if (existing?.id) {
                    console.log("DIAGNOSTIC: Found existing ID. Updating record:", existing.id);
                    const { error } = await supabaseClient
                        .from('student_progress')
                        .update(payload)
                        .eq('id', existing.id); // Match by PRIMARY KEY only
                    dbError = error;
                } else {
                    console.log("DIAGNOSTIC: No record found. Inserting new.");
                    const { error } = await supabaseClient
                        .from('student_progress')
                        .insert(payload);
                    dbError = error;
                }

                if (dbError) throw dbError;

                // 4. Redirect - Progress bar stays until page clears
                localStorage.setItem('currentTestName', testName);
                window.location.href = 'active-test.html';

            } catch (err) {
                console.error("Critical Failure:", err);
                alert("Database sync failed. See console for details.");
                card.classList.remove('loading');
                btn.innerText = existing ? "Resume Test" : "Start Test";
            }
        }

        async function syncWithDB() {
            const user = await checkAuth();
            const userEmail = user.email;

            const [qRes, pRes] = await Promise.all([
                supabaseClient.from('questions_table').select('*').order('id', { ascending: false }),
                supabaseClient.from('student_progress').select('*').eq('username', userEmail)
            ]);

            if (qRes.data) {
                const latestTests = qRes.data.reduce((acc, curr) => {
                    const s = curr.subject.toLowerCase();
                    if (!acc[s]) acc[s] = curr;
                    return acc;
                }, {});

                ['physics', 'chemistry', 'mathematics'].forEach(sub => {
                    const card = document.getElementById(`card-${sub}`);
                    const nameDisp = document.getElementById(`name-${sub}`);
                    const btn = document.getElementById(`btn-${sub}`);
                    const test = latestTests[sub];

                    if (test) {
                        nameDisp.innerText = test.test_name;
                        activeTestNames[sub] = test.test_name;
                        const progress = pRes.data?.find(p => p.test_name === test.test_name);

                        if (progress?.status === 'completed') {
                            card.classList.add('completed');
                            btn.innerText = "View Report";
                            card.onclick = () => viewReport(sub);
                            
                            // Score Calc
                            let correct = 0;
                            const questions = test.question_data || [];
                            const answers = progress.user_answers || {};
                            questions.forEach((q, idx) => {
                                const correctIdx = q.options.findIndex(o => o.trim() === q.correct.trim());
                                if (answers[idx] !== undefined && parseInt(answers[idx]) === correctIdx) correct++;
                            });
                            document.getElementById(`val-${sub}`).innerText = `${correct}/${questions.length}`;
                            document.getElementById(`pct-${sub}`).innerText = `${Math.round((correct/questions.length)*100)}%`;
                        } else if (progress?.status === 'in_progress') {
                            card.classList.add('in-progress', 'active');
                            btn.innerText = "Resume Test";
                            card.onclick = () => startTest(test.test_name, sub, `card-${sub}`);
                        } else {
                            card.classList.add('active');
                            btn.innerText = "Start Test";
                            card.onclick = () => startTest(test.test_name, sub, `card-${sub}`);
                        }
                    }
                });
            }
        }

        function filterTests(s, b) {
            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active-tab'));
            b.classList.add('active-tab');
            document.querySelectorAll('.test-card').forEach(c => {
                c.style.display = (s === 'all' || c.dataset.subject === s) ? 'block' : 'none';
            });
        }

        function viewReport(sub) {
            localStorage.setItem('currentTestName', activeTestNames[sub]);
            window.location.href = 'performance.html';
        }

        async function handleLogout() { await supabaseClient.auth.signOut(); window.location.href = 'login.html'; }
        
        syncWithDB();
    </script>
</body>
</html>
