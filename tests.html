<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Available Tests</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; color: #1e293b; }
        nav { width: 280px; background: #0b4a8f; color: white; padding: 60px 0; position: fixed; height: 100vh; }
        main { margin-left: 280px; flex: 1; padding: 80px 60px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .test-card { background: white; padding: 32px; border-radius: 24px; border: 1px solid #e2e8f0; transition: 0.3s; cursor: pointer; }
        .test-card:hover { transform: translateY(-8px); border-color: #0b4a8f; box-shadow: 0 12px 24px rgba(11, 74, 143, 0.08); }
        .subject-badge { display: inline-block; padding: 6px 12px; background: #eff6ff; color: #0b4a8f; border-radius: 8px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-bottom: 16px; }
        .test-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 12px; color: #0f172a; }
        .launch-btn { background: #0b4a8f; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 600; width: 100%; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>
    <nav><div style="padding: 40px;"><h2>JEE Portal</h2></div></nav>
    <main>
        <h1 style="margin-bottom: 40px; font-weight: 700;">Available Assessments</h1>
        <div id="testGrid" class="grid">Syncing with database...</div>
    </main>

    <script>
        // Use a different variable name to avoid conflict with the global 'supabase' object
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadTests() {
            const { data, error } = await client.from('questions_table').select('subject, test_name');
            const grid = document.getElementById('testGrid');
            
            if (error) {
                grid.innerText = "Error: " + error.message;
                return;
            }

            if (data && data.length > 0) {
                // Filter unique test names
                const uniqueTests = Array.from(new Set(data.map(t => t.test_name))).map(name => data.find(t => t.test_name === name));
                
                grid.innerHTML = uniqueTests.map(test => `
                    <div class="test-card" onclick="launch('${test.test_name}')">
                        <span class="subject-badge">${test.subject}</span>
                        <h3 class="test-title">${test.test_name}</h3>
                        <button class="launch-btn">Start Test</button>
                    </div>
                `).join('');
            } else {
                grid.innerHTML = '<p>No tests found in database.</p>';
            }
        }

        function launch(name) {
            localStorage.setItem('currentTestName', name);
            window.location.href = 'active-test.html';
        }
        loadTests();
    </script>
</body>
</html>
