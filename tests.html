<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Available Tests</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; color: #1e293b; }
        
        nav { 
            width: 280px; background: #0b4a8f; color: white; padding: 60px 0; 
            position: fixed; height: 100vh; z-index: 100; display: flex; flex-direction: column; 
        }
        .logo-area { padding: 0 40px; margin-bottom: 60px; }
        .logo-area h2 { font-size: 1.2rem; letter-spacing: 4px; font-weight: 700; text-transform: uppercase; }
        
        .nav-link {
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            display: block; padding: 18px 40px; text-decoration: none;
            color: rgba(255, 255, 255, 0.5); font-size: 0.85rem; font-weight: 500;
            letter-spacing: 1px; text-transform: uppercase;
            cursor: pointer;
        }
        .nav-link:hover { color: white; padding-left: 50px; }
        .active-link { color: white; background: rgba(255, 255, 255, 0.1); font-weight: 700; border-right: 4px solid #fff; }
        
        main { margin-left: 280px; flex: 1; padding: 80px 60px; }
        
        .tabs-container { display: flex; gap: 10px; margin-bottom: 40px; border-bottom: 1px solid #e2e8f0; padding-bottom: 10px; }
        .tab-btn { padding: 12px 24px; border: none; background: transparent; font-size: 0.9rem; font-weight: 600; color: #64748b; cursor: pointer; border-radius: 10px; transition: 0.3s; text-transform: uppercase; letter-spacing: 0.5px; }
        .tab-btn:hover { color: #0b4a8f; background: #eff6ff; }
        .tab-btn.active-tab { color: #0b4a8f; background: #eff6ff; box-shadow: inset 0 -2px 0 #0b4a8f; border-radius: 10px 10px 0 0; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        
        /* Default state: Visible/Active unless explicitly changed */
        .test-card { background: white; padding: 32px; border-radius: 24px; border: 1px solid #e2e8f0; transition: 0.3s; position: relative; overflow: hidden; opacity: 1; pointer-events: auto; }
        
        /* PROGRESS LOADER */
        .progress-loader { position: absolute; top: 0; left: 0; height: 4px; background: #0b4a8f; width: 0; transition: 0.4s; display: none; }
        .test-card.loading .progress-loader { display: block; animation: loadWidth 1.5s infinite ease-in-out; }
        @keyframes loadWidth { 0% { width: 0; left: 0; } 50% { width: 70%; } 100% { width: 100%; left: 100%; } }

        .test-card.active { border-left: 5px solid #0b4a8f; cursor: pointer; }
        .test-card.active:hover { transform: translateY(-8px); box-shadow: 0 12px 24px rgba(11, 74, 143, 0.1); }
        .test-card.hidden { display: none; }

        .test-card.completed { border-left: 5px solid #10b981; pointer-events: auto; cursor: default; }
        .test-card.completed .launch-btn { background: #10b981 !important; cursor: not-allowed; pointer-events: none; }

        .test-card.in-progress { opacity: 0.6; pointer-events: none; border-left: 5px solid #64748b; }
        .test-card.in-progress .launch-btn { background: #94a3b8 !important; }

        .score-info { display: none; margin-bottom: 24px; font-size: 0.95rem; color: #1e293b; }
        .completed .score-info { display: block; }
        .score-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        
        .accuracy-pill {
            background: #f1f5f9; color: #0b4a8f; padding: 6px 14px; border-radius: 20px;
            font-weight: 700; font-size: 0.85rem; transition: all 0.3s ease;
            cursor: pointer; border: 1px solid transparent; display: inline-block;
        }
        .accuracy-pill:hover { background: #0b4a8f; color: white; transform: scale(1.05); }

        .subject-badge { display: inline-block; padding: 6px 12px; background: #eff6ff; color: #0b4a8f; border-radius: 8px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-bottom: 16px; }
        
        .test-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 4px; color: #0f172a; }
        .test-name-db { font-size: 0.9rem; color: #64748b; font-weight: 500; margin-bottom: 20px; }
        
        .launch-btn { background: #0b4a8f; color: white; border: none; padding: 14px; border-radius: 12px; font-weight: 600; width: 100%; cursor: pointer; transition: 0.3s; }
    </style>
</head>
<body>
    <nav>
        <div class="logo-area"><h2>JEE Portal</h2></div>
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="tests.html" class="nav-link active-link">Available Tests</a>
        <a href="performance.html" class="nav-link">Performance</a>
        <a onclick="handleLogout()" class="nav-link" style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1);">Logout</a>
    </nav>

    <main>
        <h1 style="margin-bottom: 10px; font-weight: 700; font-size: 2.2rem;">Select Subject</h1>
        <div class="tabs-container">
            <button class="tab-btn active-tab" onclick="filterTests('all', this)">All Tests</button>
            <button class="tab-btn" onclick="filterTests('physics', this)">Physics</button>
            <button class="tab-btn" onclick="filterTests('chemistry', this)">Chemistry</button>
            <button class="tab-btn" onclick="filterTests('mathematics', this)">Mathematics</button>
        </div>

        <div class="grid" id="test-grid">
            <div class="test-card active" id="card-physics" data-subject="physics">
                <div class="progress-loader"></div>
                <span class="subject-badge">Physics</span>
                <h3 class="test-title">Physics Mock</h3>
                <div class="test-name-db" id="name-physics">Loading...</div>
                <div class="score-info">
                    <div class="score-row"><span>Correct: <strong id="val-physics" style="color:#10b981">0/0</strong></span><div class="accuracy-pill" id="pct-physics" onclick="viewReport('physics')">0%</div></div>
                </div>
                <button class="launch-btn" id="btn-physics">Start Test</button>
            </div>
            
            <div class="test-card active" id="card-chemistry" data-subject="chemistry">
                <div class="progress-loader"></div>
                <span class="subject-badge">Chemistry</span>
                <h3 class="test-title">Chemistry Mock</h3>
                <div class="test-name-db" id="name-chemistry">Loading...</div>
                <div class="score-info">
                    <div class="score-row"><span>Correct: <strong id="val-chemistry" style="color:#10b981">0/0</strong></span><div class="accuracy-pill" id="pct-chemistry" onclick="viewReport('chemistry')">0%</div></div>
                </div>
                <button class="launch-btn" id="btn-chemistry">Start Test</button>
            </div>

            <div class="test-card active" id="card-mathematics" data-subject="mathematics">
                <div class="progress-loader"></div>
                <span class="subject-badge">Mathematics</span>
                <h3 class="test-title">Maths Mock</h3>
                <div class="test-name-db" id="name-mathematics">Loading...</div>
                <div class="score-info">
                    <div class="score-row"><span>Correct: <strong id="val-mathematics" style="color:#10b981">0/0</strong></span><div class="accuracy-pill" id="pct-mathematics" onclick="viewReport('mathematics')">0%</div></div>
                </div>
                <button class="launch-btn" id="btn-mathematics">Start Test</button>
            </div>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);
        let activeTestNames = {}; 

        async function checkAuth() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) window.location.href = 'login.html';
            return session.user;
        }

        async function startTest(testName, subject, cardId) {
            const user = await checkAuth();
            const card = document.getElementById(cardId);
            const btn = document.getElementById(`btn-${subject}`);

            card.classList.add('loading', 'in-progress');
            btn.innerText = "Initializing...";

            try {
                const { data: latestStatus } = await supabaseClient
                    .from('student_progress')
                    .select('is_submitted')
                    .eq('student_id', user.id)
                    .eq('test_name', testName)
                    .maybeSingle();

                if (latestStatus) {
                    const statusText = latestStatus.is_submitted ? "Submitted" : "In Progress";
                    alert(`This test is already ${statusText}.`);
                    window.location.reload();
                    return;
                }

                const { error } = await supabaseClient.from('student_progress').upsert({
                    student_id: user.id,
                    test_name: testName,
                    subject: testName,
                    is_submitted: false
                });

                if (!error) {
                    localStorage.setItem('currentTestName', testName);
                    window.location.href = 'active-test.html';
                } else { throw error; }

            } catch (err) {
                alert("System error. Please refresh.");
                card.classList.remove('loading', 'in-progress');
                btn.innerText = "Start Test";
            }
        }

        async function syncWithDB() {
            const user = await checkAuth();
            const [qRes, pRes] = await Promise.all([
                supabaseClient.from('questions_table').select('*'),
                supabaseClient.from('student_progress').select('*').eq('student_id', user.id)
            ]);

            if (qRes.data) {
                qRes.data.forEach(row => {
                    const subject = row.subject.toLowerCase();
                    const card = document.getElementById(`card-${subject}`);
                    if (!card) return;

                    document.getElementById(`name-${subject}`).innerText = row.test_name;
                    activeTestNames[subject] = row.test_name;
                    
                    const attempt = pRes.data ? pRes.data.find(p => p.test_name === row.test_name) : null;

                    if (attempt) {
                        if (attempt.is_submitted) {
                            card.classList.add('completed');
                            card.classList.remove('active', 'in-progress');
                            document.getElementById(`btn-${subject}`).innerText = "Submitted";
                            
                            // Score Logic
                            let correctCount = 0;
                            const questions = row.question_data || [];
                            const userAnswers = attempt.user_answers || {};
                            questions.forEach((q, idx) => {
                                const userAnsRaw = userAnswers[idx] !== undefined ? userAnswers[idx] : null;
                                const correctIdx = q.options.findIndex(opt => opt.trim() === q.correct.trim());
                                if (userAnsRaw !== null && parseInt(userAnsRaw) === correctIdx) correctCount++;
                            });
                            document.getElementById(`val-${subject}`).innerText = `${correctCount}/${questions.length}`;
                            document.getElementById(`pct-${subject}`).innerText = `${Math.round((correctCount / questions.length) * 100)}%`;
                        } else {
                            card.classList.add('in-progress');
                            card.classList.remove('active');
                            document.getElementById(`btn-${subject}`).innerText = "In Progress";
                            card.onclick = null;
                        }
                    } else {
                        // DEFAULT: TEST IS AVAILABLE
                        card.classList.add('active');
                        card.classList.remove('in-progress', 'completed');
                        document.getElementById(`btn-${subject}`).innerText = "Start Test";
                        card.onclick = () => startTest(row.test_name, subject, `card-${subject}`);
                    }
                });
            }
        }

        function filterTests(subject, btn) {
            document.querySelectorAll('.tab-btn').forEach(t => t.classList.remove('active-tab'));
            btn.classList.add('active-tab');
            document.querySelectorAll('.test-card').forEach(card => {
                card.classList.toggle('hidden', subject !== 'all' && card.getAttribute('data-subject') !== subject);
            });
        }

        function viewReport(subject) {
            const testName = activeTestNames[subject];
            if (testName) { localStorage.setItem('currentTestName', testName); window.location.href = 'performance.html'; }
        }

        async function handleLogout() { await supabaseClient.auth.signOut(); window.location.href = 'login.html'; }
        syncWithDB();
    </script>
</body>
</html>
