<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Performance Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary-blue: #0b4a8f;
            --correct-green: #10b981;
            --wrong-red: #ef4444;
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; }
        
        /* Sidebar with Logout at Bottom */
        nav { 
            width: var(--sidebar-width); 
            background: var(--primary-blue); 
            color: white; 
            position: fixed; 
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 0;
            z-index: 1000;
        }
        .logo-area { padding: 0 30px; margin-bottom: 30px; }
        .nav-links-group { flex-grow: 1; }
        .nav-link { 
            display: block; 
            padding: 15px 30px; 
            text-decoration: none; 
            color: rgba(255,255,255,0.7); 
            font-size: 0.95rem; 
            transition: 0.2s; 
        }
        .nav-link:hover, .active-link { color: white; background: rgba(255,255,255,0.1); }
        .logout-link { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px; color: #fda4af; }

        /* Content Spacing */
        main { 
            margin-left: var(--sidebar-width); 
            flex: 1; 
            padding: 60px 80px; 
            max-width: 1400px;
        }

        .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; margin-bottom: 50px; }
        .stat-card { background: white; padding: 25px; border-radius: 12px; border: 1px solid #e2e8f0; text-align: center; }
        .stat-val { font-size: 1.6rem; font-weight: 700; color: var(--primary-blue); display: block; }

        /* Solution Formatting */
        .q-row { background: white; border: 1px solid #e2e8f0; border-radius: 16px; padding: 35px; margin-bottom: 30px; }
        .option-review { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        
        .opt { 
            padding: 20px; border-radius: 10px; border: 2px solid #e2e8f0; 
            position: relative; background: white; min-height: 65px;
        }

        /* The "Fixed" Border Logic */
        .opt-correct { border: 2.5px solid var(--correct-green) !important; background: #f0fdf4 !important; }
        .opt-user-wrong { border: 2.5px solid var(--wrong-red) !important; background: #fef2f2 !important; }

        /* Solution Hover */
        .solution-box {
            visibility: hidden; opacity: 0; position: absolute; bottom: 110%; left: 0; 
            width: 100%; min-width: 350px; background: white; padding: 20px; 
            border-radius: 12px; border: 1px solid var(--correct-green); 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); z-index: 100; transition: 0.3s ease;
        }
        .opt-correct:hover .solution-box { visibility: visible; opacity: 1; bottom: 120%; }
        
        .step-item { display: block; margin-bottom: 10px; padding-left: 20px; position: relative; color: #475569; }
        .step-item::before { content: "â†’"; position: absolute; left: 0; color: var(--correct-green); font-weight: bold; }

        .badge { padding: 4px 10px; border-radius: 5px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-left: 10px; }
        .bg-red { background: #fee2e2; color: #991b1b; }
        .bg-green { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links-group">
            <div class="logo-area"><h2>JEE Portal</h2></div>
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="tests.html" class="nav-link">Available Tests</a>
            <a href="performance.html" class="nav-link active-link">Performance</a>
        </div>
        <a href="#" onclick="handleLogout()" class="nav-link logout-link">Logout</a>
    </nav>

    <main>
        <div style="margin-bottom: 40px;">
            <h1 id="reportTitle">Performance Analysis</h1>
            <p id="testSubtext" style="color: #64748b;">Review your answers and solutions below.</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span class="stat-val" id="statScore">0/0</span><span class="stat-label">Score</span></div>
            <div class="stat-card"><span class="stat-val" id="statAccuracy">0%</span><span class="stat-label">Accuracy</span></div>
            <div class="stat-card"><span class="stat-val" id="statTime">--</span><span class="stat-label">Time Taken</span></div>
            <div class="stat-card"><span class="stat-val" id="statCorrect" style="color:var(--correct-green)">0</span><span class="stat-label">Correct</span></div>
            <div class="stat-card"><span class="stat-val" id="statWrong" style="color:var(--wrong-red)">0</span><span class="stat-label">Incorrect</span></div>
        </div>

        <div id="reviewList"></div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        async function loadPerformance() {
            const tName = localStorage.getItem('currentTestName');
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            const { data: qData } = await supabaseClient.from('questions_table').select('*').eq('test_name', tName).single();
            const { data: pData } = await supabaseClient.from('student_progress').select('*').eq('student_id', session.user.id).eq('test_name', tName).single();

            if (qData && pData) renderReport(qData.question_data, pData, qData.test_name);
        }

        function formatSolution(sol) {
            if (!sol) return 'No explanation provided.';
            // Splits by newline for step-wise formatting
            return sol.split('\n').filter(s => s.trim()).map(s => `<span class="step-item">${s.trim()}</span>`).join('');
        }

        function renderReport(questions, attempt, testName) {
            document.getElementById('reportTitle').innerText = testName;
            let correct = 0, wrong = 0, html = '';

            questions.forEach((q, idx) => {
                const userAns = attempt.user_answers[idx]; 
                const correctIdx = Number(q.correct); // Ensure number type
                const isCorrect = userAns !== null && Number(userAns) === correctIdx;
                
                if (isCorrect) correct++; else if (userAns !== null) wrong++;

                html += `
                <div class="q-row">
                    <div style="margin-bottom:15px; font-weight:600;">
                        Q${idx+1} <span class="badge ${isCorrect ? 'bg-green' : 'bg-red'}">${isCorrect ? 'Correct' : 'Incorrect'}</span>
                    </div>
                    <div style="margin-bottom:25px; font-size:1.1rem;">${q.q}</div>
                    <div class="option-review">
                        ${q.options.map((opt, i) => {
                            let cls = 'opt';
                            let sol = '';
                            
                            // HIGHLIGHT 1: Always highlight the Correct answer
                            if (i === correctIdx) {
                                cls += ' opt-correct';
                                sol = `<div class="solution-box">
                                        <b style="color:var(--correct-green); font-size:0.8rem; display:block; margin-bottom:10px;">SOLUTION</b>
                                        ${formatSolution(q.solution)}
                                       </div>`;
                            }
                            // HIGHLIGHT 2: Highlight user's mistake only if they chose wrong
                            if (userAns !== null && Number(userAns) === i && i !== correctIdx) {
                                cls += ' opt-user-wrong';
                            }
                            
                            return `<div class="${cls}">${opt} ${sol}</div>`;
                        }).join('')}
                    </div>
                </div>`;
            });

            document.getElementById('reviewList').innerHTML = html;
            document.getElementById('statCorrect').innerText = correct;
            document.getElementById('statWrong').innerText = wrong;
            document.getElementById('statScore').innerText = `${correct}/${questions.length}`;
            document.getElementById('statAccuracy').innerText = Math.round((correct / questions.length) * 100) + "%";
            if(window.MathJax) MathJax.typesetPromise();
        }

        loadPerformance();
    </script>
</body>
</html>
