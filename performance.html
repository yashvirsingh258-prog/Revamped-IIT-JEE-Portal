<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Performance Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; color: #1e293b; display: flex; }
        
        /* Sidebar */
        nav { width: 280px; background: #0b4a8f; color: white; padding: 60px 0; position: fixed; height: 100vh; }
        .nav-link { display: block; padding: 18px 40px; text-decoration: none; color: rgba(255,255,255,0.5); text-transform: uppercase; font-size: 0.85rem; font-weight: 600; transition: 0.3s; }
        .nav-link:hover { color: white; background: rgba(255,255,255,0.05); }
        .active-link { color: white; background: rgba(255,255,255,0.1); border-right: 4px solid #fff; }

        main { margin-left: 280px; flex: 1; padding: 60px; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }

        /* Stats Grid - Now 5 columns to fit Time */
        .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 20px; border-radius: 16px; border: 1px solid #e2e8f0; text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: 700; color: #0b4a8f; display: block; }
        .stat-label { font-size: 0.7rem; color: #64748b; font-weight: 600; text-transform: uppercase; margin-top: 5px; }

        /* Review List */
        .review-section { background: white; border-radius: 20px; border: 1px solid #e2e8f0; padding: 40px; }
        .q-row { border-bottom: 1px solid #f1f5f9; padding: 30px 0; }
        .q-row:last-child { border: none; }
        .q-meta { display: flex; gap: 10px; margin-bottom: 15px; align-items: center; }
        .badge { padding: 4px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .badge-correct { background: #dcfce7; color: #166534; }
        .badge-wrong { background: #fee2e2; color: #991b1b; }
        .badge-skipped { background: #f1f5f9; color: #475569; }

        .option-review { margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .opt { padding: 12px; border-radius: 8px; font-size: 0.9rem; border: 1px solid #e2e8f0; position: relative; }
        .opt-correct { border-color: #10b981; background: #f0fdf4; color: #166534; font-weight: 600; }
        .opt-correct::after { content: '✓ Correct Answer'; position: absolute; right: 10px; font-size: 0.7rem; opacity: 0.7; }
        .opt-user-wrong { border-color: #ef4444; background: #fef2f2; color: #991b1b; }
        .opt-user-wrong::after { content: '✕ Your Choice'; position: absolute; right: 10px; font-size: 0.7rem; opacity: 0.7; }
    </style>
</head>
<body>
    <nav>
        <div style="padding: 0 40px; margin-bottom: 60px;"><h2>JEE Portal</h2></div>
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="tests.html" class="nav-link">Available Tests</a>
        <a href="performance.html" class="nav-link active-link">Performance</a>
    </nav>

    <main>
        <div class="header-flex">
            <div>
                <h1 id="reportTitle" style="font-size: 2rem;">Analysis Report</h1>
                <p id="testSubtext" style="color: #64748b; margin-top: 5px;">Loading test data...</p>
            </div>
            <button onclick="window.print()" style="padding: 10px 20px; border-radius: 8px; border: 1px solid #cbd5e1; cursor: pointer; font-weight: 600; background: white; transition: 0.2s;">Print Analysis</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span class="stat-val" id="statScore">0/0</span><span class="stat-label">Total Score</span></div>
            <div class="stat-card"><span class="stat-val" id="statAccuracy">0%</span><span class="stat-label">Accuracy</span></div>
            <div class="stat-card"><span class="stat-val" id="statTime">--</span><span class="stat-label">Time Taken</span></div>
            <div class="stat-card"><span class="stat-val" id="statCorrect" style="color: #10b981;">0</span><span class="stat-label">Correct</span></div>
            <div class="stat-card"><span class="stat-val" id="statWrong" style="color: #ef4444;">0</span><span class="stat-label">Incorrect</span></div>
        </div>

        <div class="review-section" id="reviewList">
            </div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadPerformance() {
            const tName = localStorage.getItem('currentTestName');
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session || !tName) {
                window.location.href = 'tests.html';
                return;
            }

            const { data: qData } = await supabaseClient.from('questions_table').select('*').eq('test_name', tName).single();
            const { data: pData } = await supabaseClient.from('student_progress')
                .select('*').eq('student_id', session.user.id).eq('test_name', tName).single();

            if (qData && pData) {
                renderReport(qData.question_data, pData, qData.test_name);
            }
        }

        function formatTime(seconds) {
            if (!seconds) return "N/A";
            const h = Math.floor(seconds / 3600);
            const m = Math.floor((seconds % 3600) / 60);
            const s = seconds % 60;
            return h > 0 ? `${h}h ${m}m` : `${m}m ${s}s`;
        }

        function renderReport(questions, attempt, testName) {
            document.getElementById('reportTitle').innerText = testName;
            document.getElementById('testSubtext').innerText = `Completed on ${new Date(attempt.created_at).toLocaleString()}`;
            
            // Setting Time Taken (Assumes you save 'time_spent' in seconds in student_progress)
            document.getElementById('statTime').innerText = formatTime(attempt.time_spent);

            let correct = 0, wrong = 0, html = '';

            questions.forEach((q, idx) => {
                const userAns = attempt.user_answers[idx]; 
                const correctAns = q.correct; 
                
                let statusBadge = '';
                if (userAns === null || userAns === undefined) {
                    statusBadge = '<span class="badge badge-skipped">Skipped</span>';
                } else if (parseInt(userAns) === correctAns) {
                    statusBadge = '<span class="badge badge-correct">Correct</span>';
                    correct++;
                } else {
                    statusBadge = '<span class="badge badge-wrong">Incorrect</span>';
                    wrong++;
                }

                html += `
                <div class="q-row">
                    <div class="q-meta">
                        <span style="font-weight:700; color:#64748b; font-size:0.8rem;">Q${idx+1}</span>
                        ${statusBadge}
                    </div>
                    <div style="font-size: 1.1rem; margin-bottom: 20px; line-height: 1.6;">${q.q}</div>
                    <div class="option-review">
                        ${q.options.map((opt, i) => {
                            let cls = 'opt';
                            if (i === correctAns) cls += ' opt-correct';
                            if (userAns !== null && i === parseInt(userAns) && i !== correctAns) cls += ' opt-user-wrong';
                            return `<div class="${cls}">${opt}</div>`;
                        }).join('')}
                    </div>
                </div>`;
            });

            document.getElementById('reviewList').innerHTML = html;
            
            document.getElementById('statCorrect').innerText = correct;
            document.getElementById('statWrong').innerText = wrong;
            document.getElementById('statScore').innerText = `${correct}/${questions.length}`;
            document.getElementById('statAccuracy').innerText = Math.round((correct / questions.length) * 100) + '%';

            if(window.MathJax) MathJax.typesetPromise();
        }

        loadPerformance();
    </script>
</body>
</html>
