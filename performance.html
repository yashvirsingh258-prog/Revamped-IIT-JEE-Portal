<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Performance History</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- Restoration of Premium Styles --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; display: flex; color: #1e293b; }

        /* Sidebar Navigation */
        nav { width: 280px; background: #0b4a8f; color: white; padding: 60px 0; position: fixed; height: 100vh; z-index: 100; }
        .logo-area { padding: 0 40px; margin-bottom: 60px; }
        .logo-area h2 { font-size: 1.2rem; letter-spacing: 4px; font-weight: 700; text-transform: uppercase; }
        
        .nav-link {
            position: relative;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            padding: 18px 40px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .nav-link:hover { color: white; padding-left: 50px; }
        .active-link { color: white; background: rgba(255, 255, 255, 0.1); font-weight: 700; }

        /* Main Content */
        main { margin-left: 280px; flex: 1; padding: 80px 0; }
        .content-container { max-width: 1000px; margin: 0 auto; padding: 0 60px; }

        h1 { font-size: 2.4rem; font-weight: 300; letter-spacing: -1px; margin-bottom: 40px; }

        /* Summary Stats Section */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { 
            background: white; padding: 30px; border-radius: 16px; border: 1px solid #e2e8f0; 
            transition: transform 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-3px); }
        .stat-val { font-size: 2.2rem; font-weight: 700; color: #0b4a8f; display: block; margin-bottom: 5px; }
        .stat-label { font-size: 0.75rem; color: #64748b; text-transform: uppercase; font-weight: 600; letter-spacing: 1px; }

        /* History Table Styles */
        .results-wrapper { background: white; border: 1px solid #e2e8f0; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; text-align: left; padding: 20px 25px; font-size: 0.75rem; color: #64748b; text-transform: uppercase; border-bottom: 1px solid #e2e8f0; }
        td { padding: 20px 25px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; vertical-align: middle; }
        
        .subject-pill { font-weight: 600; color: #1e293b; text-transform: capitalize; }
        .score-badge { 
            background: #f0fdf4; color: #16a34a; padding: 6px 14px; border-radius: 8px; 
            font-weight: 700; font-size: 0.85rem; border: 1px solid #dcfce7;
        }
        
        /* Empty State */
        .empty-state { padding: 80px 40px; text-align: center; display: none; }
        .empty-state p { color: #94a3b8; font-size: 1.1rem; margin-bottom: 20px; }
        
        .btn-return {
            display: inline-block; padding: 12px 24px; background: #0b4a8f; color: white;
            text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area"><h2>JEE Portal</h2></div>
        <a href="tests.html" class="nav-link">Available Tests</a>
        <a href="performance.html" class="nav-link active-link">Performance</a>
        <a href="#" class="nav-link">Account</a>
    </nav>

    <main>
        <div class="content-container">
            <h1>Performance Analytics</h1>

            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-label">Attempts</span>
                    <span class="stat-val" id="count">0</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Avg. Score</span>
                    <span class="stat-val" id="avg">0%</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">Best Performance</span>
                    <span class="stat-val" id="best">--</span>
                </div>
            </div>

            <div class="results-wrapper">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Date Completed</th>
                            <th>Result</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody">
                        </tbody>
                </table>
                
                <div id="noDataView" class="empty-state">
                    <p>You haven't completed any tests yet.</p>
                    <a href="tests.html" class="btn-return">Browse Available Tests</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        window.onload = function() {
            const history = JSON.parse(localStorage.getItem('testHistory') || '[]');
            const tableBody = document.getElementById('historyBody');
            const noData = document.getElementById('noDataView');
            const tableElement = document.getElementById('resultsTable');

            if (history.length === 0) {
                tableElement.style.display = 'none';
                noData.style.display = 'block';
                return;
            }

            // 1. Logic: Update Summary Cards
            const total = history.length;
            const avg = Math.round(history.reduce((a, b) => a + b.score, 0) / total);
            
            // Find best subject
            const sorted = [...history].sort((a, b) => b.score - a.score);
            const topSubject = sorted[0].subject;

            document.getElementById('count').innerText = total;
            document.getElementById('avg').innerText = avg + "%";
            document.getElementById('best').innerText = topSubject.charAt(0).toUpperCase() + topSubject.slice(1);

            // 2. Logic: Populate Table (Newest First)
            tableBody.innerHTML = history.reverse().map(item => `
                <tr>
                    <td class="subject-pill">${item.subject}</td>
                    <td style="color: #64748b;">${item.date}</td>
                    <td><span class="score-badge">${item.score}/100</span></td>
                </tr>
            `).join('');
        };
    </script>
</body>
</html>
