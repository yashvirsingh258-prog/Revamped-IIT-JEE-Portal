<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root { --primary-blue: #0b4a8f; --active-strip: #335d91; --correct-green: #10b981; --wrong-red: #ef4444; --bg-light: #f8fafc; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); display: flex; min-height: 100vh; }
        nav { width: 280px; background: var(--primary-blue); color: white; padding: 60px 0; position: fixed; height: 100vh; z-index: 100; display: flex; flex-direction: column; }
        .logo-area { padding: 0 40px; margin-bottom: 60px; }
        .logo-area h2 { font-size: 1.2rem; letter-spacing: 4px; font-weight: 700; text-transform: uppercase; }
        .nav-link { display: block; padding: 18px 40px; text-decoration: none; color: rgba(255, 255, 255, 0.5); font-size: 0.85rem; font-weight: 500; text-transform: uppercase; cursor: pointer; }
        .active-link { color: white !important; background: var(--active-strip) !important; font-weight: 700; }
        main { margin-left: 280px; flex: 1; padding: 50px 70px; }
        .tab-container { display: flex; gap: 20px; border-bottom: 2px solid #e2e8f0; margin-bottom: 30px; }
        .tab-btn { padding: 12px 24px; border: none; background: none; cursor: pointer; font-weight: 600; color: #64748b; border-bottom: 3px solid transparent; }
        .tab-btn.active-tab { color: var(--primary-blue); border-bottom-color: var(--primary-blue); }
        .tab-content { display: none; }
        .tab-content.active-content { display: block; }
        
        /* Updated to 5 columns for the new Total Marks box */
        .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; margin-bottom: 25px; }
        
        .stat-card { background: white; padding: 25px; border-radius: 12px; border: 1px solid #e2e8f0; text-align: center; transition: 0.3s; }
        // .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); border-color: var(--primary-blue); }
        .stat-val { display: block; font-size: 1.6rem; font-weight: 700; color: var(--primary-blue); }
        .stat-label { font-size: 0.75rem; color: #64748b; font-weight: 600; text-transform: uppercase; }
        .q-row { background: white; border: 1px solid #e2e8f0; border-radius: 16px; padding: 35px; margin-bottom: 30px; position: relative; }
        .option-review { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .opt { padding: 18px; border-radius: 10px; border: 2px solid #e2e8f0; background: white; display: flex; align-items: center; position: relative; }
        .opt-correct { border-color: var(--correct-green) !important; background: #f0fdf4 !important; color: #065f46 !important; }
        .opt-user-wrong { border-color: var(--wrong-red) !important; background: #fef2f2 !important; color: #991b1b !important; }
        .solution-box { display: none; position: absolute; bottom: 105%; left: 0; width: 100%; min-width: 350px; background: white; border: 2px solid var(--correct-green); padding: 20px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 100; color: #333; }
        .opt-correct:hover .solution-box { display: block; }
        .badge { padding: 5px 12px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .history-table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; border: 1px solid #e2e8f0; overflow: hidden; }
        .history-table th { background: #f1f5f9; padding: 15px; text-align: left; font-size: 0.8rem; color: #64748b; text-transform: uppercase; }
        .history-table td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.9rem; }
        
        .meta-badge { font-size: 0.75rem; padding: 2px 8px; border-radius: 4px; font-weight: 600; text-transform: uppercase; }
        .diff-easy { background: #e6fffa; color: #2d3748; border: 1px solid #38b2ac; }
        .diff-medium { background: #fffaf0; color: #2d3748; border: 1px solid #ed8936; }
        .diff-hard { background: #fff5f5; color: #2d3748; border: 1px solid #f56565; }
        .badge-type { background: #ebf8ff; color: #2b6cb0; border: 1px solid #4299e1; }
        
        .bg-grey { background: #edf2f7; color: #4a5568; }
        .bg-green { background: #c6f6d5; color: #22543d; }
        .bg-red { background: #fed7d7; color: #822727; }

        .filter-container { display: flex; align-items: flex-end; margin-bottom: 40px; padding: 5px 0; border-bottom: 1px solid #e2e8f0; gap: 40px; }
        .filter-item { display: flex; flex-direction: column; gap: 4px; }
        .filter-item label { font-size: 10px; text-transform: uppercase; font-weight: 700; color: #94a3b8; letter-spacing: 0.8px; }
        .dropdown-group { width: 180px; flex-shrink: 0; }
        .search-grow { flex: 1; }
        .modern-input, .modern-select { border: none; background: transparent; color: #1e293b; font-size: 13px; outline: none; padding: 8px 0; transition: 0.2s; width: 100%; }
        .modern-input:focus { color: var(--primary-blue); }
        .modern-select { cursor: pointer; font-weight: 600; appearance: none; }
        .modern-select:hover { color: var(--primary-blue); }
    </style>
</head>
<body>
    <nav>
        <div class="logo-area"><h2>JEE Portal</h2></div>
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="tests.html" class="nav-link">Available Tests</a>
        <a href="performance.html" class="nav-link active-link">Performance</a>
        <a onclick="handleLogout()" class="nav-link" style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1);">Logout</a>
    </nav>
    <main>
        <div class="tab-container">
            <button class="tab-btn active-tab" onclick="switchTab('current')">Current Analysis</button>
            <button class="tab-btn" onclick="switchTab('history')">Past Performances</button>
        </div>
        <div id="currentTab" class="tab-content active-content">
            <h1 id="reportTitle" style="font-size: 1.8rem; margin-bottom:30px;">Loading...</h1>
            <div class="stats-grid">
                <div class="stat-card"><span class="stat-val" id="statScore">0/0</span><span class="stat-label">Correct</span></div>
                <div class="stat-card"><span class="stat-val" id="statAccuracy" style="color: #10b981;">0%</span><span class="stat-label">Accuracy</span></div>
                <div class="stat-card"><span class="stat-val" id="statAttempted">0</span><span class="stat-label">Attempted</span></div>
                <div class="stat-card"><span class="stat-val" id="statIncorrect" style="color: var(--wrong-red);">0</span><span class="stat-label">Wrong</span></div>
                <div class="stat-card">
                    <span class="stat-val" id="statTotalMarks">0 / 0</span>
                    <span class="stat-label">Total Marks</span>
                </div>
            </div>

            <div class="filter-container">
                <div class="filter-item search-grow">
                    <label>Search Analysis</label>
                    <input type="text" id="searchInput" placeholder="Find keyword..." class="modern-input">
                </div>
                <div class="filter-item dropdown-group">
                    <label>Topic</label>
                    <select id="topicFilter" class="modern-select">
                        <option value="all">All Topics</option>
                    </select>
                </div>
                <div class="filter-item dropdown-group">
                    <label>Status</label>
                    <select id="statusFilter" class="modern-select">
                        <option value="all">All Questions</option>
                        <option value="correct">Correct</option>
                        <option value="incorrect">Incorrect</option>
                        <option value="skipped">Skipped</option>
                    </select>
                </div>
                <div class="filter-item dropdown-group">
                    <label>Difficulty</label>
                    <select id="diffFilter" class="modern-select">
                        <option value="all">All Levels</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>

            <div id="reviewList"></div>
        </div>
        <div id="historyTab" class="tab-content">
            <h1 style="font-size: 1.8rem; margin-bottom: 30px;">History</h1>
            <table class="history-table"><thead><tr><th>Test</th><th>Score</th><th>Accuracy</th><th>Date</th><th>Action</th></tr></thead><tbody id="historyList"></tbody></table>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        let allQuestionsRaw = [];
        let currentAttemptRaw = null;
        let currentFilters = { status: 'all', diff: 'all', search: '', topic: 'all' };

        async function handleLogout() { await supabaseClient.auth.signOut(); window.location.href = 'login.html'; }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active-content'));
            if(tab === 'current') { document.querySelectorAll('.tab-btn')[0].classList.add('active-tab'); document.getElementById('currentTab').classList.add('active-content'); }
            else { document.querySelectorAll('.tab-btn')[1].classList.add('active-tab'); document.getElementById('historyTab').classList.add('active-content'); loadPastPerformances(); }
        }

        function formatStepSolution(solText) {
            if (!solText) return "No explanation.";
            return solText.split(/\\n|\n/).map((line, i) => {
                const clean = line.trim();
                if(!clean) return '';
                const body = clean.replace(/^Step\s*\d+\s*:?\s*/i, '');
                return `<div style="margin-bottom:8px;"><b style="color:var(--primary-blue)">Step ${i+1}:</b> ${body}</div>`;
            }).join('');
        }

        async function loadPerformance() {
            const tName = localStorage.getItem('currentTestName');
            const { data: { session } } = await supabaseClient.auth.getSession();
            const [qRes, pRes] = await Promise.all([
                supabaseClient.from('questions_table').select('*').eq('test_name', tName).single(),
                supabaseClient.from('student_progress').select('*').eq('student_id', session.user.id).or(`test_name.eq."${tName}",subject.eq."${tName}"`).order('updated_at', { ascending: false }).limit(1)
            ]);
            if (qRes.data && pRes.data[0]) {
                allQuestionsRaw = qRes.data.question_data;
                currentAttemptRaw = pRes.data[0];
                populateTopicFilter(allQuestionsRaw);
                renderReport(allQuestionsRaw, currentAttemptRaw, qRes.data.test_name);
            }
        }

        function populateTopicFilter(questions) {
            const topicSelect = document.getElementById('topicFilter');
            const topics = [...new Set(questions.map(q => q.topic).filter(Boolean))].sort();
            topicSelect.innerHTML = '<option value="all">All Topics</option>';
            topics.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t.toLowerCase();
                opt.textContent = t;
                topicSelect.appendChild(opt);
            });
        }

        document.getElementById('searchInput').addEventListener('input', e => { currentFilters.search = e.target.value.toLowerCase(); applyFilters(); });
        document.getElementById('statusFilter').addEventListener('change', e => { currentFilters.status = e.target.value; applyFilters(); });
        document.getElementById('diffFilter').addEventListener('change', e => { currentFilters.diff = e.target.value; applyFilters(); });
        document.getElementById('topicFilter').addEventListener('change', e => { currentFilters.topic = e.target.value; applyFilters(); });

        function applyFilters() {
            const filtered = allQuestionsRaw.filter((q, idx) => {
                const uAns = currentAttemptRaw.user_answers?.[idx];
                const cIdx = q.options.findIndex(o => o.trim() === q.correct.trim());
                const isAttempted = uAns !== undefined && uAns !== null && uAns !== "";
                const isCorrect = isAttempted && parseInt(uAns) === cIdx;

                let sMatch = true;
                if(currentFilters.status === 'correct') sMatch = isCorrect;
                else if(currentFilters.status === 'incorrect') sMatch = (isAttempted && !isCorrect);
                else if(currentFilters.status === 'skipped') sMatch = !isAttempted;

                let dMatch = currentFilters.diff === 'all' || (q.difficulty || '').toLowerCase() === currentFilters.diff;
                let tMatch = currentFilters.topic === 'all' || (q.topic || '').toLowerCase() === currentFilters.topic;
                let qMatch = currentFilters.search === '' || (q.q + (q.topic || '')).toLowerCase().includes(currentFilters.search);

                return sMatch && dMatch && tMatch && qMatch;
            });
            renderReport(filtered, currentAttemptRaw, localStorage.getItem('currentTestName'), true);
        }

        function renderReport(questions, attempt, testName, isFiltered = false) {
            if(!isFiltered) document.getElementById('reportTitle').innerText = testName;
            let html = '', correct = 0, attempted = 0, totalIncorrect = 0;
            
            // Calculate Stats from Raw Data [cite: 2026-02-02]
            allQuestionsRaw.forEach((q, idx) => {
                const uAns = attempt.user_answers?.[idx];
                const cIdx = q.options.findIndex(o => o.trim() === q.correct.trim());
                if(uAns !== undefined && uAns !== null && uAns !== "") {
                    attempted++;
                    if(parseInt(uAns) === cIdx) correct++;
                    else totalIncorrect++;
                }
            });

            // Scoring Logic: +4 Correct, -1 Incorrect [cite: 2026-02-02]
            const totalMarksValue = (correct * 4) - (totalIncorrect * 1);
            const maxMarks = allQuestionsRaw.length * 4;

            questions.forEach((q, idx) => {
                const originalIdx = allQuestionsRaw.indexOf(q);
                const uAns = attempt.user_answers?.[originalIdx];
                const cIdx = q.options.findIndex(o => o.trim() === q.correct.trim());
                const isAttempted = uAns !== undefined && uAns !== null && uAns !== "";
                const isCorrect = isAttempted && parseInt(uAns) === cIdx;

                let statusText = 'Skipped', statusClass = 'bg-grey';
                if (isAttempted) {
                    statusText = isCorrect ? 'Correct' : 'Incorrect';
                    statusClass = isCorrect ? 'bg-green' : 'bg-red';
                }

                html += `<div class="q-row">
                    <div style="display:flex; justify-content:space-between; align-items: center; margin-bottom:15px;">
                        <div style="display:flex; gap: 10px; align-items: center;">
                            <span style="font-weight:700; font-size: 1.1em;">Q${originalIdx+1}</span>
                            <span class="meta-badge diff-${(q.difficulty || 'Medium').toLowerCase()}">${q.difficulty || 'Medium'}</span>
                            <span class="meta-badge badge-type">${q.topic || (q.type || 'MCQ').toUpperCase()}</span>
                        </div>
                        <span class="badge ${statusClass}">${statusText}</span>
                    </div>
                    <div class="question-body" style="margin-bottom: 20px;">${q.q}</div>
                    <div class="option-review">
                        ${q.options.map((opt, i) => {
                            let cls = 'opt';
                            let sol = '';
                            if(i === cIdx) { 
                                cls += ' opt-correct'; 
                                sol = `<div class="solution-box"><b>EXPLANATION</b><br>${formatStepSolution(q.solution)}</div>`; 
                            }
                            if(isAttempted && parseInt(uAns) === i && i !== cIdx) cls += ' opt-user-wrong';
                            return `<div class="${cls}"><span style="margin-right:10px; opacity:0.5">${String.fromCharCode(65+i)}.</span>${opt}${sol}</div>`;
                        }).join('')}
                    </div>
                </div>`;
            });

            document.getElementById('reviewList').innerHTML = html || '<div style="text-align:center; padding:40px; color:#64748b;">No questions match your filters.</div>';
            
            // Updating UI Counters [cite: 2026-02-01]
            document.getElementById('statScore').innerText = `${correct}/${allQuestionsRaw.length}`;
            document.getElementById('statAttempted').innerText = attempted;
            document.getElementById('statIncorrect').innerText = totalIncorrect;
            document.getElementById('statAccuracy').innerText = `${attempted > 0 ? Math.round((correct/attempted)*100) : 0}%`;
            document.getElementById('statTotalMarks').innerText = `${totalMarksValue} / ${maxMarks}`;
            
            if (window.MathJax && MathJax.typesetPromise) MathJax.typesetPromise();
        }

        async function loadPastPerformances() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            const { data } = await supabaseClient.from('student_progress').select('*').eq('student_id', session.user.id).order('updated_at', { ascending: false });
            document.getElementById('historyList').innerHTML = data.map(e => `<tr><td>${e.test_name || e.subject}</td><td>${e.score}</td><td>${e.accuracy}%</td><td>${new Date(e.updated_at).toLocaleDateString()}</td><td><button onclick="viewTest('${e.test_name || e.subject}')" style="color:var(--primary-blue); border:none; background:none; cursor:pointer; font-weight:700;">View</button></td></tr>`).join('');
        }
        function viewTest(n) { localStorage.setItem('currentTestName', n); switchTab('current'); loadPerformance(); }
        loadPerformance();
    </script>
</body>
</html>
