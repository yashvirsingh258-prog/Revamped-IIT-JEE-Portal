<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root { --primary-blue: #0b4a8f; --bg-light: #f8fafc; --sidebar-width: 260px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); display: flex; }
        
        /* Fixed Sidebar */
        nav { 
            width: var(--sidebar-width); background: var(--primary-blue); color: white; 
            position: fixed; height: 100vh; display: flex; flex-direction: column; padding: 40px 0;
        }
        .nav-link { 
            padding: 15px 30px; text-decoration: none; color: rgba(255,255,255,0.7); 
            border-left: 4px solid transparent; transition: 0.3s;
        }
        .nav-link:hover, .active-link { color: white; background: rgba(255,255,255,0.1); border-left: 4px solid white; }

        main { margin-left: var(--sidebar-width); flex: 1; padding: 40px 60px; width: calc(100% - var(--sidebar-width)); }

        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0; text-align: center; }
        .mastery-box { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; }
        .topic-pill { padding: 8px 16px; background: white; border: 1px solid #e2e8f0; border-radius: 50px; font-size: 0.85rem; font-weight: 600; }
        .q-row { background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 25px; margin-bottom: 20px; }
    </style>
</head>
<body>

<nav>
    <div style="padding: 0 30px; margin-bottom: 40px;"><h2>JEE Portal</h2></div>
    <a href="dashboard.html" class="nav-link">Dashboard</a>
    <a href="tests.html" class="nav-link">Tests</a>
    <a href="performance.html" class="nav-link active-link">Performance</a>
</nav>

<main>
    <h1 id="testTitle" style="margin-bottom: 20px;">Performance Report</h1>
    
    <div class="stats-grid">
        <div class="stat-card"><h2 id="statScore">0/0</h2><p>Score</p></div>
        <div class="stat-card"><h2 id="statAccuracy">0%</h2><p>Accuracy</p></div>
        <div class="stat-card"><h2 id="statAttempted">0</h2><p>Attempted</p></div>
        <div class="stat-card"><h2 id="statWrong">0</h2><p>Incorrect</p></div>
    </div>

    <div id="masteryList" class="mastery-box"></div>
    <div id="reviewList"></div>
</main>

<script>
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl'; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadResults() {
        const tName = localStorage.getItem('currentTestName');
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        if (!session || !tName) return;

        const { data: qData } = await supabaseClient.from('questions_table').select('*').eq('test_name', tName).single();
        const { data: pData } = await supabaseClient.from('student_progress')
            .select('*').eq('student_id', session.user.id).eq('test_name', tName)
            .order('created_at', { ascending: false }).limit(1).maybeSingle();

        if (qData && pData) renderUI(qData.question_data, pData, tName);
        else document.body.innerHTML += "<div style='padding:100px; text-align:center;'>No Submission Found. Please complete the test first.</div>";
    }

    function renderUI(questions, progress, testName) {
        document.getElementById('testTitle').innerText = testName;
        let stats = { correct: 0, attempted: 0, topics: {} };

        questions.forEach((q, idx) => {
            const topic = q.topic || "General";
            if(!stats.topics[topic]) stats.topics[topic] = { correct: 0, total: 0 };
            stats.topics[topic].total++;

            const userAns = progress.user_answers[idx];
            const correctIdx = q.options.findIndex(o => o.trim() === q.correct.trim());

            if (userAns !== null) {
                stats.attempted++;
                if (parseInt(userAns) === correctIdx) {
                    stats.correct++;
                    stats.topics[topic].correct++;
                }
            }
        });

        document.getElementById('statScore').innerText = `${stats.correct}/${questions.length}`;
        document.getElementById('statAccuracy').innerText = `${Math.round((stats.correct/Math.max(stats.attempted,1))*100)}%`;
        
        document.getElementById('masteryList').innerHTML = Object.keys(stats.topics).map(t => {
            const acc = Math.round((stats.topics[t].correct / stats.topics[t].total) * 100);
            return `<div class="topic-pill">${t}: ${acc}%</div>`;
        }).join('');
        
        // Render individual question rows here...
    }
    loadResults();
</script>
</body>
</html>
