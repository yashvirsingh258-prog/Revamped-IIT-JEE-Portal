<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary-blue: #0b4a8f;
            --primary-hover: #1e5ba0;
            --correct-green: #10b981;
            --wrong-red: #ef4444;
            --sidebar-width: 260px;
            --bg-light: #f8fafc;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); display: flex; min-height: 100vh; }
        
        /* Sidebar Navigation */
        nav { 
            width: var(--sidebar-width); background: var(--primary-blue); color: white; 
            position: fixed; height: 100vh; display: flex; flex-direction: column; padding: 40px 0; z-index: 1000;
        }
        .logo-area { padding: 0 30px; margin-bottom: 40px; }
        .nav-links-group { flex-grow: 1; }
        .nav-link { 
            display: block; padding: 15px 30px; text-decoration: none; 
            color: rgba(255,255,255,0.7); font-size: 0.95rem; font-weight: 500; 
            transition: all 0.3s ease; border-left: 4px solid transparent;
        }
        .nav-link:hover { color: white; background: rgba(255,255,255,0.1); border-left: 4px solid rgba(255,255,255,0.5); padding-left: 35px; }
        .active-link { color: white; background: rgba(255,255,255,0.15); border-left: 4px solid white; }
        .logout-container { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
        .logout-link { color: rgba(255,255,255,0.7); cursor: pointer; text-decoration: none; display: block; padding: 15px 30px; transition: 0.3s ease; }
        .logout-link:hover { color: #fff; background: rgba(255,255,255,0.05); padding-left: 35px; }

        /* Main Content */
        main { margin-left: var(--sidebar-width); flex: 1; padding: 50px 70px; width: calc(100% - var(--sidebar-width)); }

        /* Tab System */
        .tab-container { display: flex; gap: 20px; border-bottom: 2px solid #e2e8f0; margin-bottom: 30px; }
        .tab-btn { 
            padding: 12px 24px; border: none; background: none; cursor: pointer; 
            font-weight: 600; color: #64748b; font-size: 1rem; border-bottom: 3px solid transparent; transition: 0.3s;
        }
        .tab-btn.active-tab { color: var(--primary-blue); border-bottom-color: var(--primary-blue); }
        .tab-content { display: none; }
        .tab-content.active-content { display: block; }

        /* Stats & Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 25px; border-radius: 12px; border: 1px solid #e2e8f0; text-align: center; }
        .stat-val { display: block; font-size: 1.6rem; font-weight: 700; color: var(--primary-blue); }
        .stat-label { font-size: 0.75rem; color: #64748b; font-weight: 600; text-transform: uppercase; margin-top: 5px; display: block; }

        /* Question Review */
        .q-row { background: white; border: 1px solid #e2e8f0; border-radius: 16px; padding: 35px; margin-bottom: 30px; position: relative; }
        .option-review { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        .opt { padding: 20px; border-radius: 10px; border: 2px solid #e2e8f0; background: white; display: flex; align-items: center; position: relative; min-height: 70px; }
        .opt-correct { border-color: var(--correct-green) !important; background: #f0fdf4 !important; color: #065f46 !important; font-weight: 600; cursor: help; }
        .opt-user-wrong { border-color: var(--wrong-red) !important; background: #fef2f2 !important; color: #991b1b !important; }

        /* History Table */
        .history-table { width: 100%; border-collapse: collapse; background: white; border-radius: 12px; overflow: hidden; border: 1px solid #e2e8f0; }
        .history-table th { background: #f1f5f9; padding: 15px; text-align: left; font-size: 0.85rem; color: #64748b; text-transform: uppercase; }
        .history-table td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; color: #1e293b; }
        .history-table tr:hover { background: #f8fafc; }

        .solution-box {
            display: none; position: absolute; bottom: 110%; left: 0; width: 100%; min-width: 320px;
            background: white; border: 2px solid var(--correct-green); padding: 25px; border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); z-index: 100;
        }
        .opt-correct:hover .solution-box { display: block; }
        .step-row { display: block; margin-bottom: 10px; padding-left: 20px; position: relative; font-size: 0.95rem; line-height: 1.6; }
        .step-row::before { content: "â€¢"; position: absolute; left: 0; color: var(--correct-green); font-weight: 900; }
        .badge { padding: 6px 14px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .bg-red { background: #fee2e2; color: #991b1b; }
        .bg-green { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
    <nav>
        <div class="logo-area"><h2>JEE Portal</h2></div>
        <div class="nav-links-group">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="tests.html" class="nav-link">Available Tests</a>
            <a href="performance.html" class="nav-link active-link">Performance</a>
        </div>
        <div class="logout-container">
            <a href="#" onclick="handleLogout()" class="logout-link">Logout</a>
        </div>
    </nav>

    <main>
        <div class="tab-container">
            <button class="tab-btn active-tab" onclick="switchTab('current')">Current Analysis</button>
            <button class="tab-btn" onclick="switchTab('history')">Past Performances</button>
        </div>

        <div id="currentTab" class="tab-content active-content">
            <h1 id="reportTitle" style="font-size: 1.8rem; margin-bottom: 30px;">Loading Analysis...</h1>
            <div class="stats-grid">
                <div class="stat-card"><span class="stat-val" id="statScore">0/0</span><span class="stat-label">Total Score</span></div>
                <div class="stat-card"><span class="stat-val" id="statAccuracy" style="color: #10b981;">0%</span><span class="stat-label">Accuracy</span></div>
                <div class="stat-card"><span class="stat-val" id="statAttempted">0</span><span class="stat-label">Attempted</span></div>
                <div class="stat-card"><span class="stat-val" id="statIncorrect" style="color: var(--wrong-red);">0</span><span class="stat-label">Wrong</span></div>
            </div>
            <div id="reviewList"></div>
        </div>

        <div id="historyTab" class="tab-content">
            <h1 style="font-size: 1.8rem; margin-bottom: 30px;">Your Progress Journey</h1>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Test Name</th>
                        <th>Score</th>
                        <th>Accuracy</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="historyList">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active-tab'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active-content'));
            
            if(tab === 'current') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active-tab');
                document.getElementById('currentTab').classList.add('active-content');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active-tab');
                document.getElementById('historyTab').classList.add('active-content');
                loadPastPerformances();
            }
        }

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        async function loadPerformance() {
            const tName = localStorage.getItem('currentTestName');
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) return window.location.href = 'login.html';

            const { data: qData } = await supabaseClient.from('questions_table').select('*').eq('test_name', tName).single();
            const { data: pData } = await supabaseClient.from('student_progress').select('*').eq('student_id', session.user.id).eq('test_name', tName).single();

            if (qData && pData) renderReport(qData.question_data, pData, qData.test_name);
        }

        async function loadPastPerformances() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            const { data, error } = await supabaseClient
                .from('student_progress')
                .select('*')
                .eq('student_id', session.user.id)
                .order('created_at', { ascending: false });

            const historyList = document.getElementById('historyList');
            historyList.innerHTML = data.map(entry => {
                const total = entry.user_answers.filter(a => a !== null).length;
                // Note: This is a simplified calculation for the table list
                return `
                    <tr>
                        <td style="font-weight:600;">${entry.test_name}</td>
                        <td>${entry.score || 'N/A'}</td>
                        <td style="color:#10b981; font-weight:600;">${entry.accuracy || '0'}%</td>
                        <td style="color:#64748b;">${new Date(entry.created_at).toLocaleDateString()}</td>
                        <td><button onclick="viewTest('${entry.test_name}')" style="color:var(--primary-blue); border:none; background:none; cursor:pointer; font-weight:700;">View Report</button></td>
                    </tr>
                `;
            }).join('');
        }

        function viewTest(testName) {
            localStorage.setItem('currentTestName', testName);
            switchTab('current');
            loadPerformance();
        }

        function formatStepSolution(solText) {
            if (!solText) return "No step-wise explanation available.";
            const steps = solText.split(/[\\/]+n|\n/g).filter(s => s.trim().length > 0);
            return steps.map(step => `<div class="step-row">${step.trim()}</div>`).join('');
        }

        function renderReport(questions, attempt, testName) {
            document.getElementById('reportTitle').innerText = testName;
            let html = '';
            let correctCount = 0, attemptedCount = 0;

            questions.forEach((q, idx) => {
                const userAnsRaw = (attempt.user_answers && attempt.user_answers[idx] !== undefined) ? attempt.user_answers[idx] : null;
                const correctText = q.correct; 
                const correctIdx = q.options.findIndex(opt => opt.trim() === correctText.trim());
                const userChoiceIdx = userAnsRaw !== null ? parseInt(userAnsRaw) : null;
                
                if (userChoiceIdx !== null) {
                    attemptedCount++;
                    if (userChoiceIdx === correctIdx) correctCount++;
                }

                const isCorrect = userChoiceIdx !== null && userChoiceIdx === correctIdx;
                const isSkipped = userChoiceIdx === null;

                html += `
                <div class="q-row">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                        <span style="font-weight:700; color:#64748b;">QUESTION ${idx+1}</span>
                        <span class="badge ${isSkipped ? 'bg-gray' : (isCorrect ? 'bg-green' : 'bg-red')}">
                            ${isSkipped ? 'Skipped' : (isCorrect ? 'Correct' : 'Incorrect')}
                        </span>
                    </div>
                    <div style="margin-bottom:25px; font-size:1.1rem; line-height:1.6;">${q.q}</div>
                    <div class="option-review">
                        ${q.options.map((opt, i) => {
                            let cls = 'opt';
                            let solMarkup = '';
                            if (i === correctIdx) {
                                cls += ' opt-correct';
                                solMarkup = `<div class="solution-box"><b style="color:var(--correct-green); font-size:0.7rem; display:block; margin-bottom:10px;">SOLUTION</b>${formatStepSolution(q.solution)}</div>`;
                            }
                            if (userChoiceIdx === i && i !== correctIdx) cls += ' opt-user-wrong';
                            return `<div class="${cls}"><span style="font-size:0.75rem; color:#94a3b8; margin-right:12px; font-weight:600;">${String.fromCharCode(65 + i)}.</span><div>${opt}</div>${solMarkup}</div>`;
                        }).join('')}
                    </div>
                </div>`;
            });

            document.getElementById('reviewList').innerHTML = html;
            document.getElementById('statScore').innerText = `${correctCount}/${questions.length}`;
            document.getElementById('statAttempted').innerText = attemptedCount;
            document.getElementById('statIncorrect').innerText = attemptedCount - correctCount;
            const accuracy = attemptedCount > 0 ? Math.round((correctCount / attemptedCount) * 100) : 0;
            document.getElementById('statAccuracy').innerText = `${accuracy}%`;

            if(window.MathJax) MathJax.typesetPromise();
        }

        loadPerformance();
    </script>
</body>
</html>
