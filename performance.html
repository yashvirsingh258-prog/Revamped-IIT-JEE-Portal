<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Performance Diagnostics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary-blue: #0b4a8f;
            --correct-green: #10b981;
            --wrong-red: #ef4444;
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; min-height: 100vh; }
        
        nav { 
            width: var(--sidebar-width); background: var(--primary-blue); color: white; 
            position: fixed; height: 100vh; display: flex; flex-direction: column; padding: 40px 0; z-index: 1000;
        }
        .logo-area { padding: 0 30px; margin-bottom: 40px; }
        .nav-links-group { flex-grow: 1; }
        .nav-link { display: block; padding: 15px 30px; text-decoration: none; color: rgba(255,255,255,0.7); font-size: 0.95rem; }
        .active-link { color: white; background: rgba(255,255,255,0.1); }
        .logout-container { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
        .logout-link { color: rgba(255,255,255,0.7); cursor: pointer; text-decoration: none; display: block; padding: 15px 30px; }
        .logout-link:hover { color: #fff; }

        main { margin-left: var(--sidebar-width); flex: 1; padding: 40px 60px; width: calc(100% - var(--sidebar-width)); }

        .diag-box { 
            background: #0f172a; color: #4ade80; font-family: monospace; 
            padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 12px;
            border-left: 5px solid #22c55e;
        }

        .q-row { background: white; border: 1px solid #e2e8f0; border-radius: 16px; padding: 35px; margin-bottom: 30px; }
        .option-review { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        
        .opt { 
            padding: 20px; border-radius: 10px; border: 2px solid #e2e8f0; 
            position: relative; background: white; min-height: 65px;
            display: flex; align-items: center;
        }

        .opt-correct { border: 2.5px solid var(--correct-green) !important; background: #f0fdf4 !important; color: #065f46 !important; font-weight: 600; }
        .opt-user-wrong { border: 2.5px solid var(--wrong-red) !important; background: #fef2f2 !important; color: #991b1b !important; }

        .solution-box {
            visibility: hidden; opacity: 0; position: absolute; bottom: 110%; left: 0; 
            width: 100%; min-width: 350px; background: white; padding: 25px; 
            border-radius: 12px; border: 1px solid var(--correct-green); 
            box-shadow: 0 15px 35px rgba(0,0,0,0.12); z-index: 100; transition: 0.3s ease;
        }
        .opt-correct:hover .solution-box { visibility: visible; opacity: 1; bottom: 120%; }
        
        .step-item { display: block; margin-bottom: 12px; padding-left: 25px; position: relative; color: #334155; }
        .step-item::before { 
            content: "Step " counter(step-counter) ":"; 
            counter-increment: step-counter; 
            position: absolute; left: 0; color: var(--correct-green); font-weight: 800; font-size: 0.75rem;
        }
        .sol-text { counter-reset: step-counter; }

        .badge { padding: 5px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .bg-red { background: #fee2e2; color: #991b1b; }
        .bg-green { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
    <nav>
        <div class="logo-area"><h2>JEE Portal</h2></div>
        <div class="nav-links-group">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="tests.html" class="nav-link">Available Tests</a>
            <a href="performance.html" class="nav-link active-link">Performance</a>
        </div>
        <div class="logout-container">
            <a href="#" onclick="handleLogout()" class="logout-link">Logout</a>
        </div>
    </nav>

    <main>
        <h1 id="reportTitle">Practice Set</h1>
        <p style="color: #ef4444; margin-bottom: 30px;">[DIAGNOSTICS ACTIVE: Matching by Text Content]</p>
        <div id="reviewList"></div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        async function loadPerformance() {
            const tName = localStorage.getItem('currentTestName');
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            const { data: qData } = await supabaseClient.from('questions_table').select('*').eq('test_name', tName).single();
            const { data: pData } = await supabaseClient.from('student_progress').select('*').eq('student_id', session.user.id).eq('test_name', tName).single();

            if (qData && pData) renderReport(qData.question_data, pData, qData.test_name);
        }

        function formatSolution(sol) {
            if (!sol) return 'No solution recorded.';
            return `<div class="sol-text">` + 
                   sol.split('\n').filter(s => s.trim()).map(s => `<span class="step-item">${s.trim()}</span>`).join('') + 
                   `</div>`;
        }

        function renderReport(questions, attempt, testName) {
            document.getElementById('reportTitle').innerText = testName;
            let html = '';

            questions.forEach((q, idx) => {
                const userAnsIndex = attempt.user_answers[idx]; 
                const correctText = q.correct; 

                // THE FIX: Find index by matching the option text
                const correctIdx = q.options.findIndex(opt => opt.trim() === correctText.trim());
                const isCorrect = userAnsIndex !== null && parseInt(userAnsIndex) === correctIdx;

                html += `
                <div class="q-row">
                    <div class="diag-box">
                        <strong>DIAGNOSTIC Q${idx+1}:</strong><br>
                        DB Correct Text: "${correctText}" | Found at Index: ${correctIdx}<br>
                        User Selected Index: ${userAnsIndex} | Match: ${parseInt(userAnsIndex) === correctIdx}
                    </div>

                    <div style="margin-bottom:15px; display:flex; align-items:center; justify-content:space-between;">
                        <span style="font-weight:700; color:#64748b;">QUESTION ${idx+1}</span>
                        <span class="badge ${isCorrect ? 'bg-green' : 'bg-red'}">${isCorrect ? 'Correct' : 'Incorrect'}</span>
                    </div>
                    <div style="margin-bottom:25px; font-size:1.15rem;">${q.q}</div>
                    <div class="option-review">
                        ${q.options.map((opt, i) => {
                            let cls = 'opt';
                            let sol = '';
                            
                            if (i === correctIdx) {
                                cls += ' opt-correct';
                                sol = `<div class="solution-box">
                                        <b style="color:var(--correct-green); font-size:0.75rem; display:block; margin-bottom:15px;">EXPLANATION</b>
                                        ${formatSolution(q.solution)}
                                       </div>`;
                            }
                            if (userAnsIndex !== null && parseInt(userAnsIndex) === i && i !== correctIdx) {
                                cls += ' opt-user-wrong';
                            }
                            return `<div class="${cls}">${opt} ${sol}</div>`;
                        }).join('')}
                    </div>
                </div>`;
            });

            document.getElementById('reviewList').innerHTML = html;
            if(window.MathJax) MathJax.typesetPromise();
        }

        loadPerformance();
    </script>
</body>
</html>
