<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Performance & AI Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary-blue: #0b4a8f;
            --primary-hover: #1e5ba0;
            --correct-green: #10b981;
            --wrong-red: #ef4444;
            --bg-light: #f8fafc;
            --ai-gradient: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); display: flex; min-height: 100vh; }
        
        /* Sidebar */
        nav { width: 260px; background: var(--primary-blue); color: white; position: fixed; height: 100vh; display: flex; flex-direction: column; padding: 40px 0; z-index: 1000; }
        .nav-link { display: block; padding: 15px 30px; text-decoration: none; color: rgba(255,255,255,0.7); font-size: 0.95rem; transition: 0.3s; border-left: 4px solid transparent; }
        .nav-link:hover, .active-link { color: white; background: rgba(255,255,255,0.1); border-left: 4px solid white; }

        main { margin-left: 260px; flex: 1; padding: 40px 60px; }

        /* AI Coach Card */
        .ai-card { 
            background: var(--ai-gradient); border: 1px solid #bfdbfe; border-radius: 16px; 
            padding: 25px; margin-bottom: 30px; position: relative; overflow: hidden;
        }
        .ai-card::after { content: 'âœ¨'; position: absolute; right: 20px; top: 20px; font-size: 2rem; opacity: 0.2; }
        .ai-title { display: flex; align-items: center; gap: 10px; font-weight: 700; color: #1e40af; margin-bottom: 10px; }
        #aiMessage { font-size: 0.95rem; color: #1e3a8a; line-height: 1.6; font-style: italic; }

        /* Stats & Mastery */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0; text-align: center; }
        .stat-val { display: block; font-size: 1.5rem; font-weight: 700; color: var(--primary-blue); }
        
        .mastery-box { background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; margin-bottom: 30px; display: flex; flex-wrap: wrap; gap: 10px; }
        .topic-pill { padding: 6px 14px; background: #f1f5f9; border-radius: 20px; font-size: 0.8rem; font-weight: 600; border: 1px solid #e2e8f0; }

        /* Question Cards */
        .q-row { background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 30px; margin-bottom: 20px; }
        .opt { padding: 15px; border-radius: 8px; border: 2px solid #e2e8f0; margin-top: 10px; position: relative; transition: 0.2s; }
        .opt-correct { border-color: var(--correct-green); background: #f0fdf4; }
        .opt-wrong { border-color: var(--wrong-red); background: #fef2f2; }
        
        .solution-box { 
            display: none; position: absolute; bottom: 105%; left: 0; width: 100%; 
            background: white; border: 2px solid var(--correct-green); padding: 15px; 
            border-radius: 8px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); z-index: 10;
        }
        .opt-correct:hover .solution-box { display: block; }

        .btn-retake { background: var(--primary-blue); color: white; padding: 10px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; }
        .badge { padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
    </style>
</head>
<body>

    <nav>
        <div class="logo-area" style="padding: 0 30px; margin-bottom: 40px;"><h2>JEE Portal</h2></div>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="tests.html" class="nav-link">Available Tests</a>
        <a href="performance.html" class="nav-link active-link">Performance</a>
        <div style="margin-top: auto; padding: 20px 30px;"><a href="#" onclick="handleLogout()" style="color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.9rem;">Logout</a></div>
    </nav>

    <main>
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h1 id="reportTitle">Test Analysis</h1>
            <button class="btn-retake" onclick="window.location.href='tests.html'">Retake Test</button>
        </div>

        <div id="aiCoachCard" class="ai-card" style="display:none;">
            <div class="ai-title"><span>ðŸ¤–</span> Gemini AI Study Coach</div>
            <div id="aiMessage">Analyzing your performance to generate a study plan...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span class="stat-val" id="statScore">0/0</span><span class="stat-label">Score</span></div>
            <div class="stat-card"><span class="stat-val" id="statAccuracy">0%</span><span class="stat-label">Accuracy</span></div>
            <div class="stat-card"><span class="stat-val" id="statAttempted">0</span><span class="stat-label">Attempted</span></div>
            <div class="stat-card"><span class="stat-val" id="statIncorrect" style="color: var(--wrong-red);">0</span><span class="stat-label">Wrong</span></div>
        </div>

        <div id="topicMastery" class="mastery-box" style="display:none;"></div>
        <div id="reviewList"></div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function getGeminiAdvice(topicStats) {
            const aiMessage = document.getElementById('aiMessage');
            document.getElementById('aiCoachCard').style.display = 'block';

            // Find weakest topic
            const sorted = Object.keys(topicStats).sort((a,b) => (topicStats[a].correct/topicStats[a].total) - (topicStats[b].correct/topicStats[b].total));
            const weakest = sorted[0];
            const accuracy = Math.round((topicStats[weakest].correct / topicStats[weakest].total) * 100);

            // In a real app, you'd fetch from a serverless function here
            // For now, we simulate the "AI Thinking"
            setTimeout(() => {
                aiMessage.innerHTML = `Based on your ${accuracy}% accuracy in <b>${weakest}</b>, you should prioritize conceptual clarity here. Focus on deriving the core formulas instead of rote learning. Your strength in other areas shows you have the logicâ€”now apply it to ${weakest} practice sets!`;
            }, 1500);
        }

        function formatStepSolution(solText) {
            if (!solText) return "No solution provided.";
            return solText.split(/[\\/]+n|\n/g).map(s => {
                let clean = s.trim();
                if (clean.includes('^') && !clean.includes('$')) clean = clean.replace(/(\w+)\^(\w+)/g, '$$$1^{$2}$$');
                return `<div style="margin-bottom:8px;">â€¢ ${clean}</div>`;
            }).join('');
        }

        async function loadPerformance() {
            const tName = localStorage.getItem('currentTestName');
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) return window.location.href = 'login.html';

            const { data: qData } = await supabaseClient.from('questions_table').select('*').eq('test_name', tName).single();
            const { data: pData } = await supabaseClient.from('student_progress').select('*').eq('student_id', session.user.id).eq('test_name', tName).single();

            if (qData && pData) renderReport(qData.question_data, pData, qData.test_name);
        }

        function renderReport(questions, attempt, testName) {
            document.getElementById('reportTitle').innerText = testName;
            let html = '';
            let correctCount = 0, attemptedCount = 0;
            let topicStats = {};

            questions.forEach((q, idx) => {
                const userAns = attempt.user_answers[idx];
                const correctIdx = q.options.findIndex(opt => opt.trim() === q.correct.trim());
                const topic = q.topic || "General";

                if (!topicStats[topic]) topicStats[topic] = { correct: 0, total: 0 };
                
                if (userAns !== null) {
                    attemptedCount++;
                    topicStats[topic].total++;
                    if (parseInt(userAns) === correctIdx) {
                        correctCount++;
                        topicStats[topic].correct++;
                    }
                }

                const isCorrect = userAns !== null && parseInt(userAns) === correctIdx;
                const isSkipped = userAns === null;

                html += `
                <div class="q-row">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                        <div><span style="font-weight:700; color:#64748b;">Q${idx+1}</span> <span class="badge topic-badge">${topic}</span></div>
                        <span class="badge ${isSkipped ? 'bg-grey' : (isCorrect ? 'bg-green' : 'bg-red')}" style="background:${isSkipped?'#f1f5f9':isCorrect?'#dcfce7':'#fee2e2'}; color:${isSkipped?'#475569':isCorrect?'#166534':'#991b1b'}">
                            ${isSkipped ? 'Skipped' : (isCorrect ? 'Correct' : 'Incorrect')}
                        </span>
                    </div>
                    <div style="font-size:1.05rem; line-height:1.6;">${q.q}</div>
                    <div class="option-review">
                        ${q.options.map((opt, i) => {
                            let cls = 'opt';
                            if (i === correctIdx) cls += ' opt-correct';
                            if (parseInt(userAns) === i && i !== correctIdx) cls += ' opt-wrong';
                            return `<div class="${cls}">
                                <span style="font-size:0.7rem; color:#94a3b8; margin-right:10px;">${String.fromCharCode(65+i)}</span>
                                ${opt}
                                ${i === correctIdx ? `<div class="solution-box"><b style="color:var(--correct-green); font-size:0.7rem;">EXPLANATION</b><br>${formatStepSolution(q.solution)}</div>` : ''}
                            </div>`;
                        }).join('')}
                    </div>
                </div>`;
            });

            // Mastery & AI Trigger
            const masteryContainer = document.getElementById('topicMastery');
            masteryContainer.innerHTML = Object.keys(topicStats).map(t => `<div class="topic-pill">${t}: ${Math.round((topicStats[t].correct/topicStats[t].total)*100)}%</div>`).join('');
            masteryContainer.style.display = 'flex';
            
            getGeminiAdvice(topicStats);

            document.getElementById('reviewList').innerHTML = html;
            document.getElementById('statScore').innerText = `${correctCount}/${questions.length}`;
            document.getElementById('statAttempted').innerText = attemptedCount;
            document.getElementById('statIncorrect').innerText = attemptedCount - correctCount;
            document.getElementById('statAccuracy').innerText = `${attemptedCount > 0 ? Math.round((correctCount/attemptedCount)*100) : 0}%`;

            if(window.MathJax) MathJax.typesetPromise();
        }

        loadPerformance();
    </script>
</body>
</html>
