<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; color: #1e293b; }
        
        /* Sidebar - Same as landing page */
        nav { width: 280px; background: #0b4a8f; color: white; padding: 60px 0; position: fixed; height: 100vh; display: flex; flex-direction: column; }
        .logo-area { padding: 0 40px; margin-bottom: 60px; }
        .nav-link { display: block; padding: 18px 40px; text-decoration: none; color: rgba(255,255,255,0.5); text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px; transition: 0.3s; }
        .nav-link:hover { color: white; background: rgba(255,255,255,0.05); }
        .active-link { color: white; background: rgba(255,255,255,0.1); border-right: 4px solid #fff; font-weight: 700; }
        
        main { margin-left: 280px; flex: 1; padding: 80px 60px; }
        
        /* Stats Cards */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 25px; border-radius: 16px; border: 1px solid #e2e8f0; }
        .stat-val { font-size: 1.8rem; font-weight: 700; color: #0b4a8f; }
        .stat-label { font-size: 0.8rem; color: #64748b; text-transform: uppercase; margin-top: 5px; }

        /* Performance Table */
        .table-container { background: white; border-radius: 20px; border: 1px solid #e2e8f0; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; text-align: left; }
        th { background: #f1f5f9; padding: 18px 25px; font-size: 0.85rem; color: #64748b; text-transform: uppercase; }
        td { padding: 20px 25px; border-bottom: 1px solid #f1f5f9; font-size: 0.95rem; }
        .badge { padding: 5px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; }
        .badge-success { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>
    <nav>
        <div class="logo-area"><h2>JEE Portal</h2></div>
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="tests.html" class="nav-link">Available Tests</a>
        <a href="performance.html" class="nav-link active-link">Performance</a>
        <a href="login.html" class="nav-link" style="margin-top:auto;">Logout</a>
    </nav>

    <main>
        <h1 style="margin-bottom: 10px; font-weight: 700;">Performance Analytics</h1>
        <p style="color: #64748b; margin-bottom: 40px;">Review your progress and previous test attempts.</p>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-val" id="totalTests">0</div><div class="stat-label">Tests Completed</div></div>
            <div class="stat-card"><div class="stat-val" id="totalQuestions">0</div><div class="stat-label">Questions Attempted</div></div>
            <div class="stat-card"><div class="stat-val">Active</div><div class="stat-label">Student Status</div></div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Test Name</th>
                        <th>Date & Time</th>
                        <th>Summary</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="progressBody">
                    </tbody>
            </table>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const client = supabase.createClient(supabaseUrl, supabaseKey);

        async function fetchProgress() {
            const { data, error } = await client
                .from('student_progress')
                .select('*')
                .order('completed_at', { ascending: false });

            if (data) {
                const body = document.getElementById('progressBody');
                document.getElementById('totalTests').innerText = data.length;
                
                let totalQ = 0;
                body.innerHTML = data.map(row => {
                    // Extract numeric answered count from "Answered: X, Review: Y" string
                    const answered = parseInt(row.score_summary.match(/\d+/)[0]) || 0;
                    totalQ += answered;

                    const date = new Date(row.completed_at).toLocaleDateString('en-GB', {
                        day: '2-digit', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
                    });

                    return `
                        <tr>
                            <td style="font-weight:600;">${row.test_name}</td>
                            <td style="color:#64748b;">${date}</td>
                            <td>${row.score_summary}</td>
                            <td><span class="badge badge-success">${row.status}</span></td>
                        </tr>
                    `;
                }).join('');
                
                document.getElementById('totalQuestions').innerText = totalQ;
            }
        }

        fetchProgress();
    </script>
</body>
</html>
