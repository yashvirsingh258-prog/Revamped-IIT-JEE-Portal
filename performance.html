<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Performance Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; display: flex; }
        
        nav { width: 280px; background: #0b4a8f; color: white; padding: 60px 0; position: fixed; height: 100vh; }
        .logo-area { padding: 0 40px; margin-bottom: 60px; }
        .nav-link { display: block; padding: 18px 40px; text-decoration: none; color: rgba(255,255,255,0.5); text-transform: uppercase; font-size: 0.85rem; font-weight: 600; transition: 0.3s; }
        .nav-link:hover { color: white; background: rgba(255,255,255,0.05); }
        .active-link { color: white; background: rgba(255,255,255,0.1); border-right: 4px solid #fff; }

        main { margin-left: 280px; flex: 1; padding: 60px; }
        .header-flex { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }

        .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 20px; border-radius: 16px; border: 1px solid #e2e8f0; text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: 700; color: #0b4a8f; display: block; }
        .stat-label { font-size: 0.7rem; color: #64748b; font-weight: 600; text-transform: uppercase; margin-top: 5px; }

        .review-section { background: white; border-radius: 24px; border: 1px solid #e2e8f0; padding: 40px; }
        .q-row { border-bottom: 1px solid #f1f5f9; padding: 35px 0; position: relative; }
        
        .option-review { margin-top: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .opt { 
            padding: 16px; border-radius: 12px; font-size: 0.95rem; 
            border: 2px solid #e2e8f0; position: relative; transition: 0.3s ease; 
        }

        /* Encircled Correct Answer - Applied to every question */
        .opt-correct { 
            border: 3px solid #10b981 !important; 
            background: #f0fdf4 !important; 
            color: #166534 !important; 
            font-weight: 700;
            cursor: help;
        }

        .opt-user-wrong { border: 3px solid #ef4444 !important; background: #fef2f2; color: #991b1b; }

        /* Modern Solution Hover Box */
        .solution-box {
            visibility: hidden; opacity: 0;
            position: absolute; bottom: 115%; left: 0; width: 110%; min-width: 350px;
            background: white; padding: 20px; border-radius: 14px;
            border: 1px solid #10b981; box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            z-index: 1000; transition: 0.3s ease; pointer-events: none;
        }

        .opt-correct:hover .solution-box {
            visibility: visible; opacity: 1; bottom: 125%;
        }

        .step-item {
            display: block;
            margin-bottom: 8px;
            padding-left: 15px;
            position: relative;
            color: #334155;
            font-size: 0.9rem;
        }
        .step-item::before {
            content: "â€¢";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }

        .badge { padding: 4px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .badge-correct { background: #dcfce7; color: #166534; }
        .badge-wrong { background: #fee2e2; color: #991b1b; }
        .badge-skipped { background: #f1f5f9; color: #475569; }
    </style>
</head>
<body>
    <nav>
        <div class="logo-area"><h2>JEE Portal</h2></div>
        <a href="index.html" class="nav-link">Dashboard</a>
        <a href="tests.html" class="nav-link">Available Tests</a>
        <a href="performance.html" class="nav-link active-link">Performance</a>
    </nav>

    <main>
        <div class="header-flex">
            <div><h1 id="reportTitle">Analysis Report</h1><p id="testSubtext">Loading Results...</p></div>
            <button onclick="window.print()" style="padding: 12px 24px; border-radius: 10px; border: 1px solid #cbd5e1; cursor: pointer; background: white;">Print Analysis</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span class="stat-val" id="statScore">0/0</span><span class="stat-label">Total Score</span></div>
            <div class="stat-card"><span class="stat-val" id="statAccuracy">0%</span><span class="stat-label">Accuracy</span></div>
            <div class="stat-card"><span class="stat-val" id="statTime">--</span><span class="stat-label">Time Taken</span></div>
            <div class="stat-card"><span class="stat-val" id="statCorrect" style="color:#10b981">0</span><span class="stat-label">Correct</span></div>
            <div class="stat-card"><span class="stat-val" id="statWrong" style="color:#ef4444">0</span><span class="stat-label">Wrong</span></div>
        </div>

        <div class="review-section" id="reviewList"></div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadPerformance() {
            const tName = localStorage.getItem('currentTestName');
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            if (!session || !tName) { window.location.href = 'tests.html'; return; }

            const { data: qData } = await supabaseClient.from('questions_table').select('*').eq('test_name', tName).single();
            const { data: pData } = await supabaseClient.from('student_progress').select('*').eq('student_id', session.user.id).eq('test_name', tName).single();

            if (qData && pData) renderReport(qData.question_data, pData, qData.test_name);
        }

        function formatSolution(sol) {
            if (!sol) return 'No solution provided.';
            // Splits by newline, or "Step X:", or periods followed by a space
            const steps = sol.split(/(?:\r?\n|Step \d+:|\. )+/).filter(s => s.trim().length > 0);
            return steps.map(step => `<span class="step-item">${step.trim()}</span>`).join('');
        }

        function renderReport(questions, attempt, testName) {
            document.getElementById('reportTitle').innerText = testName;
            document.getElementById('testSubtext').innerText = `Attempted on ${new Date(attempt.created_at).toLocaleDateString()}`;
            document.getElementById('statTime').innerText = (attempt.time_spent || 0) + "s";

            let correct = 0, wrong = 0, html = '';

            questions.forEach((q, idx) => {
                const userAns = attempt.user_answers ? attempt.user_answers[idx] : null; 
                const correctAns = parseInt(q.correct);
                
                let badge = (userAns === null || userAns === undefined) ? '<span class="badge badge-skipped">Skipped</span>' : 
                            (parseInt(userAns) === correctAns) ? '<span class="badge badge-correct">Correct</span>' : 
                            '<span class="badge badge-wrong">Incorrect</span>';
                
                if (parseInt(userAns) === correctAns) correct++; else if (userAns !== null) wrong++;

                html += `
                <div class="q-row">
                    <div class="q-meta"><span style="font-weight:700">Q${idx+1}</span> ${badge}</div>
                    <div style="margin-bottom:20px; font-weight: 500;">${q.q}</div>
                    <div class="option-review">
                        ${q.options.map((opt, i) => {
                            let cls = 'opt';
                            let solBox = '';
                            
                            // Every question highlights its correct answer
                            if (i === correctAns) {
                                cls += ' opt-correct';
                                solBox = `<div class="solution-box">
                                            <strong style="color:#10b981; font-size:0.75rem; display:block; margin-bottom:10px;">STEP-WISE SOLUTION</strong>
                                            <div class="sol-text">${formatSolution(q.solution)}</div>
                                          </div>`;
                            }
                            // Highlight user's mistake
                            if (userAns !== null && parseInt(userAns) === i && i !== correctAns) {
                                cls += ' opt-user-wrong';
                            }
                            
                            return `<div class="${cls}">${opt} ${solBox}</div>`;
                        }).join('')}
                    </div>
                </div>`;
            });

            document.getElementById('reviewList').innerHTML = html;
            document.getElementById('statScore').innerText = `${correct}/${questions.length}`;
            document.getElementById('statAccuracy').innerText = Math.round((correct/questions.length)*100) + "%";
            if(window.MathJax) MathJax.typesetPromise();
        }

        loadPerformance();
    </script>
</body>
</html>
