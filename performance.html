<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };</script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root { --primary-blue: #0b4a8f; --bg-light: #f8fafc; --sidebar-width: 250px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); display: flex; }
        
        /* Sidebar */
        nav { width: var(--sidebar-width); background: var(--primary-blue); color: white; position: fixed; height: 100vh; display: flex; flex-direction: column; padding: 40px 0; }
        .nav-link { padding: 15px 30px; text-decoration: none; color: rgba(255,255,255,0.7); border-left: 4px solid transparent; transition: 0.3s; cursor: pointer; }
        .nav-link:hover, .active-link { color: white; background: rgba(255,255,255,0.1); border-left: 4px solid white; }
        
        main { margin-left: var(--sidebar-width); flex: 1; padding: 40px 60px; width: calc(100% - var(--sidebar-width)); }

        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0; text-align: center; }
        .mastery-box { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 30px; }
        .topic-pill { padding: 8px 16px; background: white; border: 1px solid #e2e8f0; border-radius: 50px; font-size: 0.85rem; font-weight: 600; }
        .q-review { background: white; padding: 25px; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 20px; }
        .badge { padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: 700; }
    </style>
</head>
<body>

    <nav>
        <div style="padding: 0 30px; margin-bottom: 40px;"><h2>JEE Portal</h2></div>
        <a href="dashboard.html" class="nav-link">Dashboard</a>
        <a href="performance.html" class="nav-link active-link">Performance</a>
        <a onclick="handleLogout()" class="nav-link" style="margin-top:auto; color:#fda4af;">Logout</a>
    </nav>

    <main id="mainContent">
        <h1 id="testTitle" style="margin-bottom: 20px;">Performance Report</h1>
        
        <div class="stats-grid">
            <div class="stat-card"><h2 id="statScore">--</h2><p>Score</p></div>
            <div class="stat-card"><h2 id="statAccuracy">--</h2><p>Accuracy</p></div>
            <div class="stat-card"><h2 id="statAttempted">--</h2><p>Attempted</p></div>
            <div class="stat-card"><h2 id="statWrong" style="color:#ef4444">--</h2><p>Incorrect</p></div>
        </div>

        <h3>Topic Mastery</h3>
        <div id="masteryList" class="mastery-box" style="margin-top:15px;"></div>
        
        <h3>Question Review</h3>
        <div id="reviewList" style="margin-top:20px;"></div>
    </main>

<script>
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl'; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function handleLogout() {
        await supabaseClient.auth.signOut();
        window.location.href = 'login.html';
    }

    async function loadResults() {
        const tName = localStorage.getItem('currentTestName');
        const { data: { session } } = await supabaseClient.auth.getSession();
        
        if (!session) { window.location.href = 'login.html'; return; }
        if (!tName) { document.getElementById('mainContent').innerHTML = "<h1>No test selected</h1>"; return; }

        // Fetch Questions and latest progress
        const { data: qData } = await supabaseClient.from('questions_table').select('*').eq('test_name', tName).single();
        const { data: pData } = await supabaseClient.from('student_progress')
            .select('*').eq('student_id', session.user.id).eq('test_name', tName)
            .order('created_at', { ascending: false }).limit(1).maybeSingle();

        if (qData && pData) {
            renderUI(qData.question_data, pData, tName);
        } else {
            document.getElementById('mainContent').innerHTML = `
                <div style="text-align:center; padding:100px;">
                    <h2>No Submission Found</h2>
                    <p>You haven't completed "${tName}" yet.</p>
                    <button onclick="window.location.href='active_test.html'" style="margin-top:20px; padding:10px 20px; background:#0b4a8f; color:white; border:none; border-radius:8px; cursor:pointer;">Take Test Now</button>
                </div>`;
        }
    }

    function renderUI(questions, progress, testName) {
        document.getElementById('testTitle').innerText = testName;
        let stats = { correct: 0, attempted: 0, topics: {} };
        let reviewHtml = '';

        questions.forEach((q, idx) => {
            const topic = q.topic || "General";
            if(!stats.topics[topic]) stats.topics[topic] = { correct: 0, total: 0 };
            stats.topics[topic].total++;

            const userAns = progress.user_answers[idx];
            const correctIdx = q.options.findIndex(o => o.trim() === q.correct.trim());
            const isCorrect = userAns !== null && parseInt(userAns) === correctIdx;

            if (userAns !== null) {
                stats.attempted++;
                if (isCorrect) {
                    stats.correct++;
                    stats.topics[topic].correct++;
                }
            }

            reviewHtml += `
                <div class="q-review">
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                        <span class="badge" style="background:#eff6ff; color:#1e40af">${topic}</span>
                        <span class="badge" style="background:${userAns===null?'#f1f5f9':isCorrect?'#dcfce7':'#fee2e2'}; color:${userAns===null?'#475569':isCorrect?'#166534':'#991b1b'}">
                            ${userAns === null ? 'Skipped' : (isCorrect ? 'Correct' : 'Incorrect')}
                        </span>
                    </div>
                    <div style="margin-bottom:15px;">${q.q}</div>
                    <div style="font-size:0.9rem; color:#64748b;">Correct Answer: <b>${q.correct}</b></div>
                </div>`;
        });

        document.getElementById('statScore').innerText = progress.score;
        document.getElementById('statAccuracy').innerText = progress.accuracy + "%";
        document.getElementById('statAttempted').innerText = stats.attempted;
        document.getElementById('statWrong').innerText = stats.attempted - stats.correct;

        document.getElementById('masteryList').innerHTML = Object.keys(stats.topics).map(t => {
            const acc = Math.round((stats.topics[t].correct / stats.topics[t].total) * 100);
            return `<div class="topic-pill">${t}: ${acc}%</div>`;
        }).join('');

        document.getElementById('reviewList').innerHTML = reviewHtml;
        if(window.MathJax) MathJax.typesetPromise();
    }
    loadResults();
</script>
</body>
</html>
