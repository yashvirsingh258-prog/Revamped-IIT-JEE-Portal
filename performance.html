<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary-blue: #0b4a8f;
            --correct-green: #10b981;
            --wrong-red: #ef4444;
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; min-height: 100vh; }
        
        nav { width: var(--sidebar-width); background: var(--primary-blue); color: white; position: fixed; height: 100vh; display: flex; flex-direction: column; padding: 40px 0; z-index: 1000; }
        .logo-area { padding: 0 30px; margin-bottom: 40px; }
        .nav-links { flex-grow: 1; }
        .nav-link { display: block; padding: 15px 30px; text-decoration: none; color: rgba(255,255,255,0.7); }
        .active-link { color: white; background: rgba(255,255,255,0.1); }

        main { margin-left: var(--sidebar-width); flex: 1; padding: 40px 60px; width: calc(100% - var(--sidebar-width)); }

        .diag-box { background: #0f172a; color: #4ade80; font-family: monospace; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 11px; border-left: 5px solid #22c55e; }

        .q-row { background: white; border: 1px solid #e2e8f0; border-radius: 16px; padding: 35px; margin-bottom: 30px; position: relative; }
        .option-review { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 25px; }
        
        .opt { 
            padding: 20px; border-radius: 10px; border: 2px solid #e2e8f0; 
            background: white; display: flex; align-items: center; 
            position: relative; cursor: default;
        }

        .opt-correct { border-color: var(--correct-green) !important; background: #f0fdf4 !important; color: #065f46 !important; font-weight: 600; cursor: help !important; }
        .opt-user-wrong { border-color: var(--wrong-red) !important; background: #fef2f2 !important; color: #991b1b !important; }

        /* FIXED HOVER SOLUTION BOX */
        .solution-box {
            display: none; /* Hidden by default */
            position: absolute;
            bottom: 105%;
            left: 0;
            width: 100%;
            min-width: 320px;
            background: white;
            border: 2px solid var(--correct-green);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            z-index: 999;
            color: #1e293b;
            font-weight: 400;
        }

        /* Trigger on Hover */
        .opt-correct:hover .solution-box {
            display: block;
        }

        .sol-header { color: var(--correct-green); font-weight: 700; font-size: 0.8rem; margin-bottom: 10px; display: block; text-transform: uppercase; }
        
        .step-row { display: block; margin-bottom: 8px; padding-left: 20px; position: relative; font-size: 0.9rem; line-height: 1.5; }
        .step-row::before { 
            content: "â€¢"; position: absolute; left: 0; color: var(--correct-green); font-weight: bold; 
        }

        .badge { padding: 5px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 700; text-transform: uppercase; }
        .bg-red { background: #fee2e2; color: #991b1b; }
        .bg-green { background: #dcfce7; color: #166534; }
        .bg-gray { background: #f1f5f9; color: #475569; }
    </style>
</head>
<body>
    <nav>
        <div class="logo-area"><h2>JEE Portal</h2></div>
        <div class="nav-links">
            <a href="#" class="nav-link active-link">Performance</a>
        </div>
    </nav>

    <main>
        <h1 id="reportTitle">Report</h1>
        <p style="color: #64748b; margin-bottom: 30px;">Hover over the <span style="color:var(--correct-green); font-weight:bold;">Green Correct Answer</span> to see the step-wise solution.</p>
        <div id="reviewList"></div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadPerformance() {
            const tName = localStorage.getItem('currentTestName');
            const { data: { session } } = await supabaseClient.auth.getSession();
            
            const { data: qData } = await supabaseClient.from('questions_table').select('*').eq('test_name', tName).single();
            const { data: pData } = await supabaseClient.from('student_progress').select('*').eq('student_id', session.user.id).eq('test_name', tName).single();

            if (qData && pData) renderReport(qData.question_data, pData, qData.test_name);
        }

        // Formatter to remove /n or \n and create step-wise div structure
        function formatStepSolution(solText) {
            if (!solText) return "No steps available.";
            // Replaces both literal \n and encoded /n with a standard separator, then splits
            const steps = solText.split(/[\\/]+n|\n/g).filter(s => s.trim().length > 0);
            return steps.map(step => `<div class="step-row">${step.trim()}</div>`).join('');
        }

        function renderReport(questions, attempt, testName) {
            document.getElementById('reportTitle').innerText = testName;
            let html = '';

            questions.forEach((q, idx) => {
                const rawUserAns = (attempt.user_answers && attempt.user_answers[idx] !== undefined) ? attempt.user_answers[idx] : null;
                const correctText = q.correct; 
                const correctIdx = q.options.findIndex(opt => opt.trim() === correctText.trim());
                
                const userChoiceIdx = rawUserAns !== null ? parseInt(rawUserAns) : null;
                const isCorrect = userChoiceIdx !== null && userChoiceIdx === correctIdx;
                const isSkipped = userChoiceIdx === null;

                html += `
                <div class="q-row">
                    <div class="diag-box">
                        DIAGNOSTIC Q${idx+1}: Correct Text: "${correctText}" | Parsed User Index: ${userChoiceIdx}
                    </div>

                    <div style="margin-bottom:15px; display:flex; align-items:center; justify-content:space-between;">
                        <span style="font-weight:700; color:#64748b;">QUESTION ${idx+1}</span>
                        <span class="badge ${isSkipped ? 'bg-gray' : (isCorrect ? 'bg-green' : 'bg-red')}">
                            ${isSkipped ? 'Skipped' : (isCorrect ? 'Correct' : 'Incorrect')}
                        </span>
                    </div>

                    <div style="margin-bottom:25px; font-size:1.1rem;">${q.q}</div>

                    <div class="option-review">
                        ${q.options.map((opt, i) => {
                            let cls = 'opt';
                            let solutionHTML = '';
                            
                            if (i === correctIdx) {
                                cls += ' opt-correct';
                                // Injecting the solution box into the correct option
                                solutionHTML = `
                                    <div class="solution-box">
                                        <span class="sol-header">Step-wise Solution</span>
                                        ${formatStepSolution(q.solution)}
                                    </div>
                                `;
                            }

                            if (userChoiceIdx !== null && userChoiceIdx === i && i !== correctIdx) {
                                cls += ' opt-user-wrong';
                            }

                            return `<div class="${cls}">
                                <span style="font-size:0.75rem; color:#94a3b8; margin-right:12px;">(${String.fromCharCode(65 + i)})</span>
                                <div>${opt}</div>
                                ${solutionHTML}
                            </div>`;
                        }).join('')}
                    </div>
                </div>`;
            });

            document.getElementById('reviewList').innerHTML = html;
            if(window.MathJax) MathJax.typesetPromise();
        }

        loadPerformance();
    </script>
</body>
</html>
