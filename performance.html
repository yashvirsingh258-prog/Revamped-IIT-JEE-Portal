<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Performance Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$']], displayMath: [['$$', '$$']] } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root { 
            --navy-blue: #1a237e; 
            --correct-green: #10b981; 
            --wrong-red: #ef4444; 
            --skipped-blue: #3b82f6;
            --light-border: #e2e8f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f8fafc; display: flex; min-height: 100vh; }
        
        /* SIDEBAR - NAVY BLUE */
        nav { 
            width: 260px; background: var(--navy-blue); color: white; 
            position: fixed; height: 100vh; display: flex; flex-direction: column; z-index: 100;
        }
        .nav-brand { padding: 40px 30px; font-size: 1.5rem; font-weight: 700; text-transform: uppercase; }
        .nav-link { 
            display: block; padding: 18px 30px; text-decoration: none; color: rgba(255,255,255,0.7); 
            font-size: 0.9rem; font-weight: 600; transition: 0.3s;
        }
        .nav-link:hover, .active-link { color: white; background: rgba(255,255,255,0.1); }
        .active-link { border-right: 4px solid white; }
        .logout-btn { margin-top: auto; padding: 30px; border-top: 1px solid rgba(255,255,255,0.1); color: rgba(255,255,255,0.7); text-decoration: none; font-weight: 600; cursor: pointer; }

        /* MAIN CONTENT */
        main { margin-left: 260px; flex: 1; padding: 40px 60px; width: calc(100% - 260px); }
        .report-header { font-size: 2rem; color: var(--navy-blue); font-weight: 700; margin-bottom: 25px; }

        /* BOXES - GREY BORDER + SHADOW */
        .stat-card, .q-row { 
            background: white; border: 1px solid var(--light-border); border-radius: 12px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px;
        }
        .stat-card { padding: 25px; text-align: center; }
        .stat-val { display: block; font-size: 2rem; font-weight: 700; color: var(--navy-blue); }
        .stat-label { font-size: 0.8rem; font-weight: 700; color: #64748b; text-transform: uppercase; }

        /* QUESTION ROWS & STATUS BORDERS */
        .q-row { padding: 30px; border-left: 8px solid #cbd5e1; position: relative; transition: 0.2s; }
        .status-correct { border-left-color: var(--correct-green) !important; }
        .status-incorrect { border-left-color: var(--wrong-red) !important; }
        .status-skipped { border-left-color: var(--skipped-blue) !important; }

        /* BADGES */
        .badge { padding: 4px 10px; border-radius: 4px; font-size: 0.65rem; font-weight: 800; text-transform: uppercase; margin-right: 8px; border: 1px solid #e2e8f0; background: #f1f5f9; color: #475569; }

        /* OPTIONS */
        .option-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .opt { padding: 15px; border-radius: 8px; border: 1.5px solid var(--light-border); font-size: 0.95rem; }
        .opt-correct { border-color: var(--correct-green); background: #f0fdf4; }
        .opt-wrong { border-color: var(--wrong-red); background: #fef2f2; }

        /* HOVER SOLUTION BOX */
        .solution-box { 
            display: none; margin-top: 20px; padding: 20px; background: #f8fafc; 
            border-radius: 8px; border-left: 4px solid var(--correct-green); line-height: 1.8;
        }
        .q-row:hover .solution-box { display: block; }

        #loadingOverlay { position: fixed; inset: 0; background: white; z-index: 1000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="loadingOverlay"><b>GENERATING PERFORMANCE REPORT...</b></div>

<nav>
    <div class="nav-brand">JEE Portal</div>
    <a href="dashboard.html" class="nav-link">Dashboard</a>
    <a href="available_tests.html" class="nav-link">Available Tests</a>
    <a href="performance.html" class="nav-link active-link">Performance</a>
    <a onclick="logout()" class="logout-btn">Logout</a>
</nav>

<main>
    <div class="report-header" id="testTitle">Report</div>

    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px;">
        <div class="stat-card"><span class="stat-val" id="statScore">0</span><span class="stat-label">Score</span></div>
        <div class="stat-card"><span class="stat-val" id="statAccuracy">0%</span><span class="stat-label">Accuracy</span></div>
        <div class="stat-card"><span class="stat-val" id="statAttempted">0</span><span class="stat-label">Attempted</span></div>
        <div class="stat-card"><span class="stat-val" id="statWrong">0</span><span class="stat-label">Incorrect</span></div>
    </div>

    <div id="reviewList"></div>
</main>

<script>
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl'; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadPerformance() {
        try {
            const tName = localStorage.getItem('currentTestName');
            const { data: { session } } = await supabaseClient.auth.getSession();
            if(!session) { window.location.href='login.html'; return; }
            const username = session.user.email.split('@')[0];

            const [qRes, pRes] = await Promise.all([
                supabaseClient.from('questions_table').select('*').eq('test_name', tName).single(),
                supabaseClient.from('student_progress').select('*').eq('username', username).eq('subject', tName).order('created_at', {ascending: false})
            ]);

            if (qRes.data && pRes.data && pRes.data.length > 0) {
                renderUI(qRes.data.question_data, pRes.data[0], tName);
            }
            document.getElementById('loadingOverlay').style.display = 'none';
        } catch (e) { console.error(e); }
    }

    function renderUI(questions, progress, testTitle) {
        document.getElementById('testTitle').innerText = testTitle;
        let html = '';
        let stats = { correct: 0, attempted: 0 };

        questions.forEach((q, idx) => {
            const userAns = progress.user_answers[idx];
            const correctIdx = q.options.findIndex(o => o.trim() === q.correct.trim());
            const isCorrect = userAns !== null && parseInt(userAns) === correctIdx;
            const isSkipped = userAns === null || userAns === undefined;

            if(!isSkipped) { stats.attempted++; if(isCorrect) stats.correct++; }
            const statusClass = isSkipped ? 'status-skipped' : (isCorrect ? 'status-correct' : 'status-incorrect');

            html += `
            <div class="q-row ${statusClass}">
                <div style="margin-bottom:10px;">
                    <span class="badge">${q.type || 'MCQ'}</span>
                    <span class="badge" style="color:#c2410c;">${q.difficulty || 'Medium'}</span>
                </div>
                <div style="font-weight:600; font-size:1.05rem; margin-bottom:15px;">Q${idx+1}. ${q.q}</div>
                <div class="option-grid">
                    ${q.options.map((opt, i) => {
                        let cls = 'opt';
                        if(i === correctIdx) cls += ' opt-correct';
                        if(!isSkipped && parseInt(userAns) === i && i !== correctIdx) cls += ' opt-wrong';
                        return `<div class="${cls}"><b>${String.fromCharCode(65+i)}.</b> ${opt}</div>`;
                    }).join('')}
                </div>
                <div class="solution-box">
                    <div style="font-weight:700; color:var(--correct-green); margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px;">Step-wise Solution:</div>
                    <div style="white-space: pre-line;">${q.solution || 'Detailed explanation not provided for this question.'}</div>
                </div>
            </div>`;
        });

        document.getElementById('statScore').innerText = (stats.correct * 4) - (stats.attempted - stats.correct);
        document.getElementById('statAccuracy').innerText = stats.attempted > 0 ? Math.round((stats.correct/stats.attempted)*100) + '%' : '0%';
        document.getElementById('statAttempted').innerText = stats.attempted;
        document.getElementById('statWrong').innerText = stats.attempted - stats.correct;
        document.getElementById('reviewList').innerHTML = html;
        if(window.MathJax) MathJax.typesetPromise();
    }

    async function logout() { await supabaseClient.auth.signOut(); window.location.href = 'login.html'; }
    loadPerformance();
</script>
</body>
</html>
