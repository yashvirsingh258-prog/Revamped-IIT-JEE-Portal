<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Performance Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        :root { 
            --navy: #1e3a8a; 
            --navy-light: #2563eb;
            --correct: #10b981; 
            --wrong: #ef4444; 
            --skipped: #3b82f6;
            --bg: #f8fafc; 
            --sidebar-w: 260px; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; min-height: 100vh; overflow-x: hidden; }

        /* Sidebar - Exact Match to Reference */
        nav { 
            width: var(--sidebar-w); background: var(--navy); color: white; 
            position: fixed; height: 100vh; display: flex; flex-direction: column; 
        }
        .nav-header { padding: 40px 30px; font-size: 1.2rem; font-weight: 800; letter-spacing: 1px; }
        .nav-links { flex: 1; }
        .nav-link { 
            display: block; padding: 18px 30px; text-decoration: none; color: rgba(255,255,255,0.7); 
            font-weight: 500; font-size: 0.9rem; transition: all 0.3s; border-right: 4px solid transparent;
        }
        .nav-link:hover { background: rgba(255,255,255,0.1); color: white; }
        .active-link { 
            background: rgba(255,255,255,0.15); color: white; 
            border-right: 4px solid white !important; /* The Vertical Indicator */
        }
        .logout-link { padding: 30px; border-top: 1px solid rgba(255,255,255,0.1); text-decoration: none; color: rgba(255,255,255,0.7); font-weight: 600; }

        /* Main Content */
        main { margin-left: var(--sidebar-w); flex: 1; padding: 40px 60px; }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        
        /* Stat Ribbon */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); text-align: center; border-bottom: 4px solid var(--navy); }
        .stat-val { display: block; font-size: 2rem; font-weight: 800; color: var(--navy); }
        .stat-label { font-size: 0.8rem; color: #64748b; font-weight: 600; text-transform: uppercase; margin-top: 5px; }

        /* Question Review Cards with Dynamic Borders */
        .q-row { 
            background: white; border-radius: 16px; padding: 30px; margin-bottom: 25px; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); border-left: 8px solid #cbd5e1;
            transition: transform 0.2s;
        }
        .q-row:hover { transform: translateY(-3px); }
        
        /* Frozen Status Borders */
        .status-correct { border-left-color: var(--correct) !important; outline: 1px solid var(--correct); }
        .status-wrong { border-left-color: var(--wrong) !important; outline: 1px solid var(--wrong); }
        .status-skipped { border-left-color: var(--skipped) !important; outline: 1px solid var(--skipped); }

        .badge { padding: 6px 14px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        
        .option-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 25px; }
        .opt { padding: 15px 20px; border-radius: 12px; border: 2px solid #f1f5f9; font-weight: 500; }
        .opt-correct { border-color: var(--correct); background: #f0fdf4; color: #166534; }
        .opt-wrong { border-color: var(--wrong); background: #fef2f2; color: #991b1b; }

        .btn-retake { 
            background: var(--navy); color: white; border: none; padding: 12px 25px; 
            border-radius: 10px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .btn-retake:hover { background: var(--navy-light); transform: translateY(-2px); box-shadow: 0 10px 15px rgba(30, 58, 138, 0.3); }

        #loadingOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white;
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
    </style>
</head>
<body>

<div id="loadingOverlay"><b>GENERATING ANALYTICS...</b></div>

<nav>
    <div class="nav-header">JEE PORTAL</div>
    <div class="nav-links">
        <a href="index.html" class="nav-link">DASHBOARD</a>
        <a href="#" class="nav-link">AVAILABLE TESTS</a>
        <a href="performance.html" class="nav-link active-link">PERFORMANCE</a>
    </div>
    <a href="#" onclick="supabaseClient.auth.signOut(); location.href='login.html'" class="logout-link">LOGOUT</a>
</nav>

<main>
    <div class="header-row">
        <h1 id="testTitle" style="color: var(--navy); font-weight: 800;">Analytics Report</h1>
        <button class="btn-retake" onclick="window.location.href='active_test.html'">Retake Test</button>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><span class="stat-val" id="statScore">0/0</span><span class="stat-label">Total Score</span></div>
        <div class="stat-card"><span class="stat-val" id="statAccuracy">0%</span><span class="stat-label">Accuracy</span></div>
        <div class="stat-card"><span class="stat-val" id="statAttempted">0</span><span class="stat-label">Attempted</span></div>
        <div class="stat-card"><span class="stat-val" id="statWrong">0</span><span class="stat-label">Incorrect</span></div>
    </div>

    <div id="reviewList"></div>
</main>

<script>
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl'; 
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function init() {
        try {
            const tName = localStorage.getItem('currentTestName');
            const { data: { user } } = await supabaseClient.auth.getUser();
            if(!user) { window.location.href='login.html'; return; }

            // Fetch Data
            const { data: qData } = await supabaseClient.from('questions_table').select('*').eq('test_name', tName).single();
            const { data: pData } = await supabaseClient.from('student_progress')
                .select('*').eq('username', user.email.split('@')[0]).eq('subject', tName).single();

            if (qData && pData) render(qData.question_data, pData, tName);
            document.getElementById('loadingOverlay').style.display = 'none';
        } catch (e) { console.error(e); }
    }

    function render(questions, progress, tName) {
        document.getElementById('testTitle').innerText = tName;
        let html = '';
        let stats = { correct: 0, attempted: 0 };

        questions.forEach((q, idx) => {
            const userAns = progress.user_answers[idx];
            const correctIdx = q.options.findIndex(o => o.trim() === q.correct.trim());
            const isCorrect = userAns !== null && parseInt(userAns) === correctIdx;
            const isSkipped = userAns === null || userAns === undefined;

            if(!isSkipped) {
                stats.attempted++;
                if(isCorrect) stats.correct++;
            }

            // Determine border class
            let statusClass = isSkipped ? 'status-skipped' : (isCorrect ? 'status-correct' : 'status-wrong');

            html += `
            <div class="q-row ${statusClass}">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <span style="font-weight:800; color:var(--navy)">QUESTION ${idx + 1}</span>
                    <span class="badge" style="background:${isSkipped?'#dbeafe':isCorrect?'#dcfce7':'#fee2e2'}; color:${isSkipped?'#1e40af':isCorrect?'#166534':'#991b1b'}">
                        ${isSkipped ? 'SKIPPED' : (isCorrect ? 'CORRECT' : 'INCORRECT')}
                    </span>
                </div>
                <div style="font-size: 1.1rem; line-height:1.6; color:#1e293b; margin-bottom:20px;">${q.q}</div>
                <div class="option-grid">
                    ${q.options.map((opt, i) => {
                        let cls = 'opt';
                        if(i === correctIdx) cls += ' opt-correct';
                        if(!isSkipped && parseInt(userAns) === i && i !== correctIdx) cls += ' opt-wrong';
                        return `<div class="${cls}"><b>${String.fromCharCode(65+i)}.</b> ${opt}</div>`;
                    }).join('')}
                </div>
            </div>`;
        });

        document.getElementById('statScore').innerText = `${(stats.correct * 4) - (stats.attempted - stats.correct)}`;
        document.getElementById('statAccuracy').innerText = `${stats.attempted > 0 ? Math.round((stats.correct/stats.attempted)*100) : 0}%`;
        document.getElementById('statAttempted').innerText = stats.attempted;
        document.getElementById('statWrong').innerText = stats.attempted - stats.correct;
        document.getElementById('reviewList').innerHTML = html;
        if(window.MathJax) MathJax.typesetPromise();
    }

    init();
</script>
</body>
</html>
