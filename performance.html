<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JEE Portal | Diagnostics Mode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary-blue: #0b4a8f;
            --correct-green: #10b981;
            --wrong-red: #ef4444;
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; display: flex; }
        
        /* Sidebar */
        nav { 
            width: var(--sidebar-width); background: var(--primary-blue); color: white; 
            position: fixed; height: 100vh; display: flex; flex-direction: column; padding: 40px 0; z-index: 1000;
        }
        .logo-area { padding: 0 30px; margin-bottom: 40px; }
        .nav-links-group { flex-grow: 1; }
        .nav-link { display: block; padding: 15px 30px; text-decoration: none; color: rgba(255,255,255,0.7); font-size: 0.95rem; }
        .active-link { color: white; background: rgba(255,255,255,0.1); border-left: 4px solid white; }
        .logout-container { border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; }
        .logout-link { color: #cbd5e1; cursor: pointer; text-decoration: none; display: block; padding: 15px 30px; }

        /* Main */
        main { margin-left: var(--sidebar-width); flex: 1; padding: 40px 60px; width: calc(100% - var(--sidebar-width)); }
        
        /* Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 10px; text-align: center; border: 1px solid #e2e8f0; }
        .stat-val { font-size: 1.4rem; font-weight: 700; color: var(--primary-blue); display: block; }
        .stat-label { font-size: 0.7rem; color: #64748b; text-transform: uppercase; font-weight: 600; }

        /* Diagnostic Box */
        .diag-box { 
            background: #0f172a; color: #4ade80; font-family: 'Courier New', monospace; 
            padding: 15px; border-radius: 8px; margin-bottom: 15px; font-size: 12px; line-height: 1.4;
            border-left: 5px solid #22c55e;
        }

        /* Question Styles */
        .q-row { background: white; border-radius: 12px; padding: 30px; margin-bottom: 25px; border: 1px solid #e2e8f0; }
        .option-review { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .opt { 
            padding: 18px; border-radius: 8px; border: 2px solid #e2e8f0; background: #fff;
            display: flex; align-items: center; position: relative; font-size: 0.95rem;
        }

        /* BORDER LOGIC: Using !important to ensure diagnostics reveal CSS overrides */
        .opt-correct { border-color: var(--correct-green) !important; background: #f0fdf4 !important; color: #166534 !important; font-weight: 600; }
        .opt-user-wrong { border-color: var(--wrong-red) !important; background: #fef2f2 !important; color: #991b1b !important; }

        .badge { padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .bg-green { background: #dcfce7; color: #166534; }
        .bg-red { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <nav>
        <div class="logo-area"><h2>JEE Diagnostics</h2></div>
        <div class="nav-links-group">
            <a href="dashboard.html" class="nav-link">Dashboard</a>
            <a href="tests.html" class="nav-link">Available Tests</a>
            <a href="performance.html" class="nav-link active-link">Performance</a>
        </div>
        <div class="logout-container">
            <a href="#" onclick="handleLogout()" class="logout-link">Logout</a>
        </div>
    </nav>

    <main>
        <div style="margin-bottom: 30px;">
            <h1 id="reportTitle">System Check...</h1>
            <p style="color: #ef4444; font-weight: 600;">[DIAGNOSTIC MODE ENABLED]</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><span class="stat-val" id="statScore">0/0</span><span class="stat-label">Score</span></div>
            <div class="stat-card"><span class="stat-val" id="statAccuracy">0%</span><span class="stat-label">Accuracy</span></div>
            <div class="stat-card"><span class="stat-val" id="statCorrect" style="color:var(--correct-green)">0</span><span class="stat-label">Correct</span></div>
            <div class="stat-card"><span class="stat-val" id="statWrong" style="color:var(--wrong-red)">0</span><span class="stat-label">Wrong</span></div>
        </div>

        <div id="reviewList"></div>
    </main>

    <script>
        const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
        const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'login.html';
        }

        async function loadPerformance() {
            const tName = localStorage.getItem('currentTestName');
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            const { data: qData, error: qErr } = await supabaseClient.from('questions_table').select('*').eq('test_name', tName).single();
            const { data: pData, error: pErr } = await supabaseClient.from('student_progress').select('*').eq('student_id', session.user.id).eq('test_name', tName).single();

            if (qErr || pErr) {
                document.getElementById('reviewList').innerHTML = `<div class="diag-box" style="border-color:red; color:red;">DATA ERROR: ${qErr?.message || pErr?.message}</div>`;
                return;
            }

            renderReport(qData.question_data, pData, qData.test_name);
        }

        function renderReport(questions, attempt, testName) {
            document.getElementById('reportTitle').innerText = testName;
            let correct = 0, wrong = 0, html = '';

            questions.forEach((q, idx) => {
                const userAns = attempt.user_answers[idx]; 
                
                // ROOT CAUSE STEP: Log exact values
                const rawCorrectKey = q.correct;
                const parsedCorrectIdx = parseInt(rawCorrectKey);
                const parsedUserIdx = userAns !== null ? parseInt(userAns) : null;
                const isCorrect = (parsedUserIdx !== null && parsedUserIdx === parsedCorrectIdx);
                
                if (isCorrect) correct++; else if (parsedUserIdx !== null) wrong++;

                html += `
                <div class="q-row">
                    <div class="diag-box">
                        <strong>DIAGNOSTIC DATA Q${idx+1}:</strong><br>
                        - DB Correct Key: "${rawCorrectKey}" (Type: ${typeof rawCorrectKey})<br>
                        - Parsed Correct Index: ${parsedCorrectIdx}<br>
                        - User Answer Index: ${parsedUserIdx}<br>
                        - Comparison (i === ${parsedCorrectIdx}): ${parsedUserIdx === parsedCorrectIdx ? 'MATCH' : 'NO MATCH'}<br>
                        - Index Check: ${parsedCorrectIdx >= 0 && parsedCorrectIdx < q.options.length ? 'VALID RANGE' : 'OUT OF BOUNDS'}
                    </div>

                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                        <span style="font-weight:700; color:#64748b;">QUESTION ${idx+1}</span>
                        <span class="badge ${isCorrect ? 'bg-green' : 'bg-red'}">${isCorrect ? 'Correct' : 'Incorrect'}</span>
                    </div>

                    <div style="margin-bottom:20px; font-size:1.1rem; line-height:1.6;">${q.q}</div>

                    <div class="option-review">
                        ${q.options.map((opt, i) => {
                            let cls = 'opt';
                            let statusIcon = '';

                            // LOGIC 1: Always highlight the Correct index
                            if (i === parsedCorrectIdx) {
                                cls += ' opt-correct';
                                statusIcon = ' ✅ (Target)';
                            }

                            // LOGIC 2: Highlight user choice if wrong
                            if (parsedUserIdx === i && i !== parsedCorrectIdx) {
                                cls += ' opt-user-wrong';
                                statusIcon = ' ❌ (Your Choice)';
                            }

                            return `<div class="${cls}">
                                <span style="font-size:0.7rem; color:#94a3b8; margin-right:8px;">[Index ${i}]</span>
                                ${opt} 
                                <span style="font-size:0.7rem; font-weight:bold;">${statusIcon}</span>
                            </div>`;
                        }).join('')}
                    </div>
                </div>`;
            });

            document.getElementById('reviewList').innerHTML = html;
            document.getElementById('statCorrect').innerText = correct;
            document.getElementById('statWrong').innerText = wrong;
            document.getElementById('statScore').innerText = `${correct}/${questions.length}`;
            document.getElementById('statAccuracy').innerText = Math.round((correct / (questions.length || 1)) * 100) + "%";
            
            if(window.MathJax) MathJax.typesetPromise();
        }

        loadPerformance();
    </script>
</body>
</html>
