<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Portal | Performance & AI Coach</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --primary-blue: #0b4a8f;
            --primary-hover: #1e5ba0;
            --correct-green: #10b981;
            --wrong-red: #ef4444;
            --bg-light: #f8fafc;
            --sidebar-width: 260px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-light); display: flex; min-height: 100vh; }
        
        /* Navigation */
        nav { 
            width: var(--sidebar-width); background: var(--primary-blue); color: white; 
            position: fixed; height: 100vh; display: flex; flex-direction: column; padding: 40px 0; z-index: 1000;
        }
        .logo-area { padding: 0 30px; margin-bottom: 40px; }
        .nav-link { 
            display: block; padding: 15px 30px; text-decoration: none; 
            color: rgba(255,255,255,0.7); font-size: 0.95rem; transition: 0.3s; border-left: 4px solid transparent;
        }
        .nav-link:hover, .active-link { color: white; background: rgba(255,255,255,0.1); border-left: 4px solid white; }

        main { margin-left: var(--sidebar-width); flex: 1; padding: 40px 60px; }

        /* AI Coach Card */
        .ai-card { 
            background: linear-gradient(135deg, #eff6ff 0%, #dbeafe 100%);
            border: 1px solid #bfdbfe; border-radius: 16px; padding: 25px; margin-bottom: 30px;
        }
        .ai-header { display: flex; align-items: center; gap: 10px; font-weight: 700; color: #1e40af; margin-bottom: 10px; }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0; text-align: center; }
        .stat-val { display: block; font-size: 1.6rem; font-weight: 700; color: var(--primary-blue); }
        .stat-label { font-size: 0.7rem; color: #64748b; font-weight: 700; text-transform: uppercase; margin-top: 5px; }

        /* Mastery Breakdown */
        .mastery-box { background: white; border: 1px solid #e2e8f0; border-radius: 12px; padding: 20px; margin-bottom: 30px; display: flex; flex-wrap: wrap; gap: 10px; }
        .topic-pill { padding: 8px 16px; background: #f1f5f9; border-radius: 50px; font-size: 0.85rem; font-weight: 600; border: 1px solid #e2e8f0; }

        /* Question Cards */
        .q-row { background: white; border: 1px solid #e2e8f0; border-radius: 16px; padding: 30px; margin-bottom: 25px; position: relative; }
        .badge { padding: 5px 12px; border-radius: 6px; font-size: 0.7rem; font-weight: 700; text-transform: uppercase; }
        .topic-tag { background: #eff6ff; color: #1e40af; border: 1px solid #bfdbfe; margin-right: 8px; }
        
        /* Difficulty Colors */
        .diff-easy { background: #dcfce7; color: #166534; }
        .diff-medium { background: #fef3c7; color: #92400e; }
        .diff-hard { background: #fee2e2; color: #991b1b; }

        .option-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .opt { padding: 18px; border-radius: 10px; border: 2px solid #e2e8f0; position: relative; transition: 0.2s; }
        .opt-correct { border-color: var(--correct-green); background: #f0fdf4; }
        .opt-wrong { border-color: var(--wrong-red); background: #fef2f2; }

        .solution-box {
            display: none; position: absolute; bottom: 105%; left: 0; width: 100%; min-width: 320px;
            background: white; border: 2px solid var(--correct-green); padding: 20px; border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); z-index: 100;
        }
        .opt-correct:hover .solution-box { display: block; }
        
        .btn-retake { background: var(--primary-blue); color: white; padding: 12px 24px; border-radius: 8px; border: none; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .btn-retake:hover { background: var(--primary-hover); transform: translateY(-1px); }
    </style>
</head>
<body>

<nav>
    <div class="logo-area"><h2>JEE Portal</h2></div>
    <a href="dashboard.html" class="nav-link">Dashboard</a>
    <a href="tests.html" class="nav-link">Available Tests</a>
    <a href="performance.html" class="nav-link active-link">Performance</a>
    <div style="margin-top: auto; padding: 20px 30px;"><a href="#" onclick="handleLogout()" style="color: rgba(255,255,255,0.5); text-decoration: none; font-size: 0.9rem;">Logout</a></div>
</nav>

<main>
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
        <h1 id="testTitle" style="font-size: 1.8rem;">Performance Report</h1>
        <button class="btn-retake" onclick="retakeTest()">Retake Test</button>
    </div>

    <div id="aiCoach" class="ai-card" style="display:none;">
        <div class="ai-header"><span>ðŸ¤–</span> Gemini Study Coach</div>
        <div id="aiText" style="line-height:1.6; color:#1e3a8a; font-style:italic;">Analyzing your gaps...</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><span class="stat-val" id="statScore">--</span><span class="stat-label">Total Score</span></div>
        <div class="stat-card"><span class="stat-val" id="statAccuracy" style="color:var(--correct-green)">--</span><span class="stat-label">Accuracy</span></div>
        <div class="stat-card"><span class="stat-val" id="statAttempted">--</span><span class="stat-label">Attempted</span></div>
        <div class="stat-card"><span class="stat-val" id="statWrong" style="color:var(--wrong-red)">--</span><span class="stat-label">Incorrect</span></div>
    </div>

    <div id="masteryList" class="mastery-box" style="display:none;"></div>
    <div id="reviewList"></div>
</main>

<script>
    const supabaseUrl = 'https://ijxsnunkfhudwnkrwmzk.supabase.co';
    const supabaseKey = 'sb_publishable_V-KT1zvp-73dqHHvmx3fNA_iHw53TCl';
    const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

    async function handleLogout() {
        await supabaseClient.auth.signOut();
        window.location.href = 'login.html';
    }

    // RETAKE FUNCTIONALITY
    function retakeTest() {
        const tName = localStorage.getItem('currentTestName');
        if (!tName) {
            alert("No active test selected.");
            window.location.href = 'dashboard.html';
            return;
        }
        if (confirm(`Start a new attempt for ${tName}?`)) {
            // Keep the test name in storage and redirect
            window.location.href = 'active-test.html';
        }
    }

    function triggerAICoach(topicStats) {
        const aiBox = document.getElementById('aiCoach');
        const aiText = document.getElementById('aiText');
        const weakOnes = Object.keys(topicStats)
            .filter(t => topicStats[t].total > 0)
            .sort((a,b) => (topicStats[a].correct/topicStats[a].total) - (topicStats[b].correct/topicStats[b].total));

        if(weakOnes.length > 0) {
            const worst = weakOnes[0];
            const acc = Math.round((topicStats[worst].correct / topicStats[worst].total) * 100);
            aiBox.style.display = 'block';
            aiText.innerHTML = `Great effort. I noticed <b>${worst}</b> is your weakest area today (${acc}% accuracy). Try focused practice on this topic specifically to boost your overall percentile. Your logic in other sections is solid!`;
        }
    }

    function formatSolution(solText) {
        if(!solText) return "No solution provided.";
        return solText.split(/[\\/]+n|\n/g).map(s => {
            let clean = s.trim();
            if(clean.includes('^') && !clean.includes('$')) clean = clean.replace(/(\w+)\^(\w+)/g, '$$$1^{$2}$$');
            return `<div style="margin-bottom:8px; font-size:0.9rem;">â€¢ ${clean}</div>`;
        }).join('');
    }

    async function loadResults() {
        const tName = localStorage.getItem('currentTestName');
        const { data: { session } } = await supabaseClient.auth.getSession();
        if(!session) return window.location.href = 'login.html';

        const { data: qData } = await supabaseClient.from('questions_table').select('*').eq('test_name', tName).single();
        const { data: pData } = await supabaseClient.from('student_progress').select('*').eq('student_id', session.user.id).eq('test_name', tName).single();

        if(qData && pData) renderUI(qData.question_data, pData, tName);
    }

    function renderUI(questions, progress, testName) {
        document.getElementById('testTitle').innerText = testName;
        let html = '';
        let stats = { correct: 0, attempted: 0, topics: {} };

        questions.forEach((q, idx) => {
            const userAns = progress.user_answers[idx];
            const correctIdx = q.options.findIndex(o => o.trim() === q.correct.trim());
            const topic = q.topic || "General";
            const diff = q.difficulty || "Medium";

            if(!stats.topics[topic]) stats.topics[topic] = { correct: 0, total: 0 };
            if(userAns !== null) {
                stats.attempted++;
                stats.topics[topic].total++;
                if(parseInt(userAns) === correctIdx) {
                    stats.correct++;
                    stats.topics[topic].correct++;
                }
            }

            const isCorrect = userAns !== null && parseInt(userAns) === correctIdx;
            const isSkipped = userAns === null;

            html += `
            <div class="q-row">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <div>
                        <span class="badge topic-tag">${topic}</span>
                        <span class="badge diff-${diff.toLowerCase()}">${diff}</span>
                    </div>
                    <span class="badge" style="background:${isSkipped?'#f1f5f9':isCorrect?'#dcfce7':'#fee2e2'}; color:${isSkipped?'#475569':isCorrect?'#166534':'#991b1b'}">
                        ${isSkipped ? 'Skipped' : (isCorrect ? 'Correct' : 'Incorrect')}
                    </span>
                </div>
                <div style="font-size:1.1rem; line-height:1.6; margin-bottom:20px;">${q.q}</div>
                <div class="option-grid">
                    ${q.options.map((opt, i) => {
                        let cls = 'opt';
                        if(i === correctIdx) cls += ' opt-correct';
                        if(parseInt(userAns) === i && i !== correctIdx) cls += ' opt-wrong';
                        return `<div class="${cls}">
                            <span style="font-weight:700; color:#94a3b8; margin-right:8px;">${String.fromCharCode(65+i)}</span>
                            ${opt}
                            ${i === correctIdx ? `<div class="solution-box"><b style="color:var(--correct-green); font-size:0.7rem;">SOLUTION</b><br>${formatSolution(q.solution)}</div>` : ''}
                        </div>`;
                    }).join('')}
                </div>
            </div>`;
        });

        document.getElementById('statScore').innerText = `${stats.correct}/${questions.length}`;
        document.getElementById('statAccuracy').innerText = `${stats.attempted > 0 ? Math.round((stats.correct/stats.attempted)*100) : 0}%`;
        document.getElementById('statAttempted').innerText = stats.attempted;
        document.getElementById('statWrong').innerText = stats.attempted - stats.correct;

        const mList = document.getElementById('masteryList');
        mList.innerHTML = Object.keys(stats.topics).map(t => `<div class="topic-pill">${t}: ${Math.round((stats.topics[t].correct/stats.topics[t].total)*100)}%</div>`).join('');
        mList.style.display = 'flex';

        document.getElementById('reviewList').innerHTML = html;
        triggerAICoach(stats.topics);
        if(window.MathJax) MathJax.typesetPromise();
    }

    loadResults();
</script>
</body>
</html>
